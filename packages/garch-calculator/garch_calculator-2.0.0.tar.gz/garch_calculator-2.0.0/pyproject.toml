[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "pybind11>=2.10.0",
    "numpy>=1.18.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "garch-calculator"
version = "2.0.0"
description = "High-Performance GARCH Calculator with Incremental Updates and Preset Parameters"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "biteasquirrel", email = "biteasquirrel@gmail.com"}
]
maintainers = [
    {name = "biteasquirrel", email = "biteasquirrel@gmail.com"}
]
keywords = [
    "garch", 
    "volatility", 
    "finance", 
    "econometrics", 
    "time-series", 
    "forecasting",
    "risk-management",
    "financial-modeling"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X", 
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.18.0",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov",
    "numpy",
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "build",
    "twine",
]
validation = [
    "yfinance>=0.1.63",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.3.0",
    "arch>=5.0.0",
]
all = [
    "garch-calculator[test,dev,validation]"
]

[project.urls]
"Homepage" = "https://github.com/biteasquirrel/garch-calculator"
"Bug Reports" = "https://github.com/biteasquirrel/garch-calculator/issues"
"Source" = "https://github.com/biteasquirrel/garch-calculator"
"Documentation" = "https://github.com/biteasquirrel/garch-calculator/blob/main/README.md"
"Repository" = "https://github.com/biteasquirrel/garch-calculator.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["garch_lib*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
"garch_lib" = ["*.pyi", "py.typed"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true 