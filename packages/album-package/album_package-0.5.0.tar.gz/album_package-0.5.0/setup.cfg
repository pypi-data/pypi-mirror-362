[metadata]
name = album_package
version = 0.5.0
description = album plugin to package solutions into executable install wizards
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/album-app/plugins/album-package
author = Lucas Rieckert, Jan Philipp Albrecht, Deborah Schmidt
maintainer = Lucas Rieckert, Jan Philipp Albrecht, Deborah Schmidt, Maximilian Otto
maintainer_email = album@kyleharrington.com
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Utilities
keywords = virtual, environments, imaging, data analysis, packaging
project_urls = 
	Source=https://gitlab.com/album-app/plugins/album-package
	Tracker=https://gitlab.com/album-app/plugins/album-package/issues

[options]
package_dir = 
	=src
packages = find_namespace:
include_package_data = True
install_requires = 
	album>=0.9.2,<0.13
	album-gui>=0.5.0,<0.6
	pyinstaller>=4.8
python_requires = >=3.7

[options.package_data]
* = *.txt, *.rst, *.sh, *.sql, *.json, *.bat, *.spec, *.yml, *.template, *.png, *.ico, *.icns

[options.packages.find]
where = src

[options.entry_points]
console_parsers_album = 
	package=album.package.argument_parsing:create_executable_parser

[egg_info]
tag_build = 
tag_date = 0

