[project]
name = "paulstretch"
version = "0.1.2"
description = "A modern Python implementation of Paul Nasca's extreme time stretch algorithm with minimal dependencies."
readme = "README.md"
authors = [
    { name = "Moritz Schaller", email = "kontakt@moritz-schaller.de" }
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8",
    "soundfile>=0.13",
]
