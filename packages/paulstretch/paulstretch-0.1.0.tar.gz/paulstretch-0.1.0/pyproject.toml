[project]
name = "paulstretch"
version = "0.1.0"
description = "A modern Python implementation of Paul Nasca's extreme time stretch algorithm. It allows for extremely high stretch factors like 10 or 1000 without introducing the unpleasant grainy artifacts of other time stretch algorithms. It does smear all the transients though."
readme = "README.md"
authors = [
    { name = "Moritz Schaller", email = "kontakt@moritz-schaller.de" }
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8",
    "soundfile>=0.13",
    "twine>=6.1.0",
]
