name: Build package

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: write
    env:
      UV_PYTHON: 3.12

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: |
          uv build

      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          uv publish

      - name: â” Setup Node.js
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“ Update Changelog
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
