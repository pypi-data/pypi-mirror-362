[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
dependencies = [
    "anywidget",
    "marimo>=0.11.26",
    "pytest>=8.4.1",
    "requests>=2.32.4",
]
name = "moutils"
readme = "README.md"
version = "0.3.11"

# For projects not using `uv`, you can install these development dependencies with:
# `pip install -e ".[dev]"`
# If you're using `uv` for development, feel free to remove this section.
[project.optional-dependencies]
dev = ["marimo"]

# Dependency groups (recognized by `uv`). For more details, visit:
# https://peps.python.org/pep-0735/
[dependency-groups]
dev = ["marimo"]

[tool.marimo.runtime]
pythonpath = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
