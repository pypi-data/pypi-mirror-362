[build-system]
requires = ["maturin>=1.9.1"]
build-backend = "maturin"

[project]
name = "runome"
version = "0.1.0"
description = "Japanese morphological analyzer compatible with Janome"
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[tool.uv]
dev-dependencies = ["pytest>=6.0", "maturin>=1.9.1", "ruff>=0.12.3"]

[tool.maturin]
features = ["python"]
include = ["runome/sysdic/*"]
exclude = ["janome/*"]
