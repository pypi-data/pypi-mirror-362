[metadata]
name = batt-utility
description = Utility functions for OpenBattTools
author = Lukas Gold
author_email = lukas.gold@isc.fraunhofer.de
license = AGPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/OpenBattTools/batt-utility
project_urls = 
	Documentation = https://github.com/OpenBattTools/batt-utility
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	pandas
	pathlib
	pydantic
	sphinx
	strenum; python_version < "3.11"
	typing_extensions

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov batt_utility --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[tool.black]
line-length = 88

[flake8]
max_line_length = 88
select = C,E,F,W,B,B950
extend_ignore = E203, E501, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = batt_utility
extensions = 
	github_actions
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

