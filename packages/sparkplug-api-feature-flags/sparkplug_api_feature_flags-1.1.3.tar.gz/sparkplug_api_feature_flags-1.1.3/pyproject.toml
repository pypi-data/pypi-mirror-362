[tool.poetry]
authors = ["Sparkplug Marcus <sparkplugmarcus@gmail.com>"]
description = "Feature flag package for sparkplug apps"
license = "MIT"
name = "sparkplug-api-feature-flags"
readme = "README.md"
version = "1.1.3"

packages = [{include = "sparkplug_feature_flags"}]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
sparkplug-api-core = "~1.1.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "~0.12.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
