[project]
name = "colourtools"
version = "0.1.1"
description = "colourtools is a lightweight Python library for intuitive conversion and manipulation of colours across multiple formats"
authors = [
    {name = "Albert Pang",email = "alpaaccount@mac.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/alpaalpa/colourtools"
"Repository" = "https://github.com/alpaalpa/colourtools"

[tool.poetry]
packages = [{include = "colourtools", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
