name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

version-resolver:
  major:
    labels:
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'bug'
      - 'documentation'
      - 'refactor'
  default: patch

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🛠 Maintenance'
    labels:
      - 'documentation'
      - 'refactor'

change-template: '- $TITLE (#$NUMBER)'

template: |
  ## Changes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS
