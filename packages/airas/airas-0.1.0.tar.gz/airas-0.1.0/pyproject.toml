[project]
name = "airas"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    {name="Toma Tanaka", email="ulti4929@gmail.com"}
]
requires-python = ">=3.10,<3.13"
license = "MIT"
keywords = ["AI", "Automation", "Research"]
dependencies = [
    "langchain-community>=0.2.15",
    "langchain>=0.2.15",
    "langgraph>=0.4.8",
    "openai>=1.35.13",
    "pypdf>=4.3.1",
    "semanticscholar>=0.8.4",
    "tomli-w>=1.0.0",
    "tomli>=2.0.1",
    "jinja2>=3.1.4",
    "tiktoken>=0.9.0",
    "google-genai>=1.9.0",
    "tenacity>=9.0.0",
    "feedparser>=6.0.11",
    "pytz>=2025.2",
    "typing-extensions>=4.12.2",
    "pymupdf>=1.25.5",
    "pandas>=2.3.0",
]

[project.urls]
Homepage = "https://www.autores.one/english"
Issues = "https://github.com/auto-res/airas/issues"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "jupyter>=1.1.1",
    "mypy>=1.15.0",
    "nox>=2025.2.9",
    "pre-commit>=4.2.0",
    "pydantic[mypy]>=2.10.2",
    "pytest>=8.3.3",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.8",
    "types-requests>=2.32.0.20250328",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = false
warn_unused_configs = true
allow_untyped_globals = true
disable_error_code = ["misc", "valid-type", "union-attr", "assignment", "call-overload", "arg-type", "return", "return-value", "attr-defined", "import-untyped", "call-arg"]

[tool.pydantic-mypy]
init_typed = true
warn_untyped_fields = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/airas"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.optional-dependencies]
mcp = [
    "asyncio>=3.4.3",
    "mcp[cli]>=1.6.0",
    "python-dotenv>=1.0.1",
]
