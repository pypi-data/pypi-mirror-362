[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hyper-fabric-interconnect"
version = "1.0.0"
description = "Breakthrough protocol architecture for ultra-low-latency, high-bandwidth interconnects powering AI superclusters and quantum simulation networks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"}
]

maintainers = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"}
]

keywords = [
    "networking",
    "protocol",
    "AI",
    "quantum",
    "HPC",
    "interconnect",
    "low-latency",
    "distributed-computing"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Networking",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "asyncio-mqtt>=0.11.0",
    "numpy>=1.20.0",
    "pydantic>=1.8.0",
    "click>=8.0.0",
    "networkx>=2.6.0",
    "aiofiles>=0.8.0",
    "psutil>=5.8.0",
    "quantummeta-license>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950"
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocs-mermaid2-plugin>=0.6.0"
]
ml = [
    "scikit-learn>=1.0.0",
    "torch>=1.11.0"
]

[project.urls]
Homepage = "https://github.com/krish567366/hyper-fabric-interconnect"
Documentation = "https://krish567366.github.io/hyper-fabric-interconnect/"
Repository = "https://github.com/krish567366/hyper-fabric-interconnect.git"
"Bug Tracker" = "https://github.com/krish567366/hyper-fabric-interconnect/issues"

[project.scripts]
hfabric = "hyperfabric.cli:main"

[tool.setuptools.packages.find]
include = ["hyperfabric*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=hyperfabric --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["hyperfabric"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
