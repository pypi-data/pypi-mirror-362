site_name: HyperFabric Interconnect
site_description: Breakthrough protocol architecture for ultra-low-latency, high-bandwidth interconnects powering AI superclusters and quantum simulation networks
site_author: Krishna Bajpai
site_url: https://krish567366.github.io/hyper-fabric-interconnect/

repo_name: krish567366/hyper-fabric-interconnect
repo_url: https://github.com/krish567366/hyper-fabric-interconnect

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Architecture: architecture.md
  - AI & Quantum Use Cases: ai-quantum-usecases.md
  - API Reference: api-reference.md
  - CLI Reference: cli.md
  - Examples: examples.md
  - Performance: performance.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/krish567366
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/hyper-fabric-interconnect/
