[project]
name = "create-agentic-app"
version = "1.0.2"
description = "An AI agent centric micro-service project scaffolding CLI"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    {name = "Umang Aggarwal", email = "umangaggarwal31@gmail.com"},
    {name = "Harsh Aggarwal", email = "harsh.aggarwal939@gmail.com"}
]
maintainers = [
    {name = "Umang Aggarwal", email = "umangaggarwal31@gmail.com"},
    {name = "Harsh Aggarwal", email = "harsh.aggarwal939@gmail.com"}
]
requires-python = ">=3.8"
dependencies = ["click", "cookiecutter"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
create-agentic-app = "create_agentic_app.cli:main"

[project.optional-dependencies]
test = [
    "pytest",
    "coverage"
]

[project.urls]
Homepage = "https://github.com/umangaggarwal2/create-agentic-app"
Repository = "https://github.com/umangaggarwal2/create-agentic-app"
Issues = "https://github.com/umangaggarwal2/create-agentic-app/issues"