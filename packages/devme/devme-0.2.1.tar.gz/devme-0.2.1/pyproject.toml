[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "devme"
version = "0.2.1"
description = "Developer dashboard for project health and configuration status"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DevMe Contributors", email = "devme@citizentools.ai"},
]
keywords = ["developer", "dashboard", "git", "project", "health", "status"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "click>=8.0.0",
    "flask>=2.0.0",
    "gitpython>=3.1.0",
    "jinja2>=3.0.0",
    "requests>=2.25.0",
    "pyyaml>=6.0.0",
    "aiohttp>=3.8.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/devme-project/devme"
Documentation = "https://github.com/devme-project/devme#readme"
Repository = "https://github.com/devme-project/devme"
Issues = "https://github.com/devme-project/devme/issues"

[project.scripts]
devme = "devme.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "devme/",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["devme"]