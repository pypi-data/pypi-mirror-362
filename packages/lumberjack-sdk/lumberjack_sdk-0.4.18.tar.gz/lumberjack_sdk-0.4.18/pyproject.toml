[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lumberjack_sdk"
version = "0.4.18"
authors = [
    { name = "George Mayer", email = "george@treebeardhq.com" },
]
description = "The Lumberjack Python SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "termcolor>=2.0.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.0.290",
    "build>=1.2.2",
    "freezegun>=1.5.2",
]

[project.urls]
"Homepage" = "https://github.com/treebeardhq/lumberjack-sdk-python"
"Bug Tracker" = "https://github.com/treebeardhq/lumberjack-sdk-python/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
markers = [
    "gevent: marks tests that require gevent",
    "eventlet: marks tests that require eventlet"
]

[tool.mypy]
python_version = "0.4.18"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff]
select = ["E", "F", "B", "I"]
line-length = 100 