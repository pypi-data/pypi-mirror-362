[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tongfujigsaw"
version = "0.1.1"
description = "Comprehensive utility collection for WeChat Work/WeCom integration and general utilities (wecomutils & omzutils)"
keywords = ["wechat", "wecom", "utilities", "tools", "integration", "enterprise", "tongfu"]
license = {text = "MIT"}
authors = [
    {name = "oldManZhang", email = "old_man_zhang@163.com"},
]
maintainers = [
    {name = "oldManZhang", email = "old_man_zhang@163.com"},
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
    "Topic :: Office/Business",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    # "pycryptodome==3.23.0",
    # "DBUtils==3.1.0",
    # "requests==2.28.1",
    # "cryptography==38.0.4",
    # "PyMySQL==1.0.2",
]

[project.urls]
"Homepage" = "https://gitee.com/oldmanzhang/py_wecom_utils"
"Repository" = "https://gitee.com/oldmanzhang/py_wecom_utils"
"Bug Reports" = "https://gitee.com/oldmanzhang/py_wecom_utils/issues"
"Documentation" = "https://gitee.com/oldmanzhang/py_wecom_utils/blob/main/README.md"
"Source Code" = "https://gitee.com/oldmanzhang/py_wecom_utils"

[tool.setuptools]
package-dir = {"" = "src"}
# 使用 find 自动发现所有包和子包
[tool.setuptools.packages.find]
where = ["src"]

# 代码质量工具配置
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv310
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["omzutils", "wecomutils"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # 暂时设为false，逐步添加类型注解
ignore_missing_imports = true
exclude = [
    "venv310/",
    "build/",
    "dist/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--cov=src",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=70",  # 设置较低的初始目标，逐步提升
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/venv*/*",
    "*/__pycache__/*",
    "*/build/*",
    "*/dist/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]