[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "refrakt_core"
version = "0.3.3"
description = "Core ML/DL training library for Refrakt framework"
readme = "README.md"
authors = [
    { name = "Akshath Mangudi", email = "akshathmangudi@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0",
    "torchvision",
    "einops",
    "matplotlib",
    "numpy",
    "requests",
    "pillow",
    "pandas",
    "tqdm",
    "omegaconf",
    "timm",
    "pydantic",
    "scikit-learn",
    "xgboost"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-requests>=2.28.0",
    "types-PyYAML>=6.0.0",
    "pandas-stubs>=1.5.0",
    "types-pytz>=2022.1.0",
    "types-tqdm>=4.64.0",
    "typing-extensions>=4.0.0",
    "radon>=6.0.0",
    "lizard>=1.17.10"
]

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
target-version = "py310"
lint.select = ["E", "F", "B", "I"]


[project.urls]
"Homepage" = "https://github.com/refrakt-hub/refrakt_core"
"Bug Tracker" = "https://github.com/refrakt-hub/refrakt_core/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"refrakt_core.integrations.yaml" = ["*.yaml"]