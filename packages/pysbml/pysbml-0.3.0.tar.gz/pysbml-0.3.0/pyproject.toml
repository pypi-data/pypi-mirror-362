[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
    "bandit>=1.8.5",
    "coverage>=7.9.1",
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.3",
    "mkdocs>=1.6.1",
    "mkdocs-jupyter>=0.25.1",
    "mkdocs-material>=9.6.14",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.1",
    "ssort>=0.14.0",
    "toml>=0.10.2",
    "toml-sort>=0.24.2",
    "wadler-lindig>=0.1.7",
    "pandas>=2.3.0",
    "scipy>=1.16.0",
    "mike>=2.1.3",
]

[project]
authors = [{ name = "Marvin van Aalst", email = "marvin.vanaalst@gmail.com" }]
dependencies = [
    "python-libsbml>=5.20.4",
    "sympy>=1.14.0",
]
description = "Add your description here"
license = "MIT"
maintainers = [
    { name = "Marvin van Aalst", email = "marvin.vanaalst@gmail.com" },
]
name = "pysbml"
readme = "README.md"
requires-python = ">=3.12"
version = "0.3.0"

[tool.hatchling]
from = "src"
include = ["pysbml"]

[tool.pyright]
deprecateTypingAliases = true
exclude = [
    "**/__pycache__",
    "tmp",
    "tests/assets",
]
include = [
    "docs",
    'publication-figures',
    "src",
    "tests",
]
pythonVersion = "3.12"
reportMissingModuleSource = "none"
strict = []

[tool.ruff]
indent-width = 4
line-length = 88

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
    "ANN401", # any
    "C901",   # too complex
    "COM812", # missing trailing comma  # "D", # all of documenetation
    "D",
    # "D203",    # blank line before docstring
    # "D213",    # multi-line summary first line
    # "D401",    # first line should be in imperative mood
    "E501",    # line-too-long
    "ERA001",  # commented-out code
    "FIX001",  # line contains FIXME
    "ISC001",  # single line implicit string concat
    "N806",    # non-lowercase variable
    "PGH003",  # specific rule type ignore
    "S110",    # try-except-pass
    "S301",    # pickle usage
    "TD001",   # invalid todo tag
    "TD002",   # missing todo author
    "TD003",   # missing todo link
    "TD004",   # missing todo version
    "TD005",   # missing todo date
    "TRY003",  # raise vanilla args
    "PLR0912", # too many branches
    "PLR0911", # too many statements
    "PLR0913", # max num of arguments
    "PLR0915", # too many lines
    "PD010",   # pivot table
    "PT011",   # pytest.raises is too broad
    "RUF022",  # unsorted all
    "TC006",   # cast("type")
]
select = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"*.ipynb" = [
    "T201", # print statements
    "D",    # all of documentation
]
"tests/*" = [
    "S101",    # assert
    "D",       # all of documentation
    "PLR2004", # magic comparisons
    "SLF",
    "PD901",   # "df" name
]
"tests/assets/*" = [
    "ARG001",
    "INP001",
    "N816",
    "F841",
]
"tmp/*" = [
    "I001", # unsorted imports
    "S101", # assert
    "D",    # all of documentation
]

[tool.tomlsort]
sort_table_keys = true
spaces_before_inline_comment = 2
spaces_indent_inline_array = 2
trailing_comma_inline_array = true
