{% load static %}
<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: #021a2b;
    }

    a {
      color: #47bac1;
    }

    #main {
      display: block;
      width: 100%;
      height: 250px;
      position: absolute;
      text-align: center;
      margin: auto;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      font-family: sans-serif;
      font-size: 18px;
      color: #e6f4fe;
      line-height: 30px;
    }

    #line {
      width: 70%;
      height: 1px;
      background: #3ebae8;
      margin: 15px auto;
    }
  </style>
  <script src="{% static 'libraries/sentry.js' %}" crossorigin="anonymous"></script>
</head>

<body>
  {% if sentry_event_id %}
  <script>
    Sentry.init({ dsn: '{{ dsn }}' });
    Sentry.showReportDialog({
      eventId: '{{ sentry_event_id }}',
      user: {
        name: '{{ user_name }}',
        email: '{{ user_email }}'
      },
      title: 'Submit feedback',
      subtitle: 'If you\'d like to help, tell us how we can improve.',
      subtitle2: '',
      labelComments: 'Comment'
    });
  </script>
  {% endif %}
  <div id="main">
    <br>
    <div id="line"></div>
    You can go <a href="/">to the homepage</a>.
  </div>
</body>

</html>
