{% load i18n static %}
{% if cl.search_fields %}
    <form id="changelist-search" class="form-inline mt-1" method="get">
        <div class="form-group p-0 mr-1"><!-- DIV needed for valid HTML -->
            <input type="text" class="form-control form-input mr-1" name="{{ search_var }}" value="{{ cl.query }}" id="searchbar" autofocus>
            <input type="submit" class="form-control btn-primary" value="{% trans 'Search' %}">
            {% for pair in cl.params.items %}
                {% if pair.0 != search_var %}<input type="hidden" name="{{ pair.0 }}" value="{{ pair.1 }}">{% endif %}
            {% endfor %}
        </div>
    </form>

{% endif %}
