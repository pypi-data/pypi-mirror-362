[metadata]
name = ycv
version = 0.0.26
author = Md Arif Shaikh
author_email = arifshaikh.astro@gmail.com
description = Build CV and job application materials from yaml files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/md-arif-shaikh/ycv
project_urls = 
	Bug Tracker = https://github.com/md-arif-shaikh/ycv/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	pyyaml
	bibtexparser
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	ycv = ycv.build_materials_cli:main

[egg_info]
tag_build = 
tag_date = 0

