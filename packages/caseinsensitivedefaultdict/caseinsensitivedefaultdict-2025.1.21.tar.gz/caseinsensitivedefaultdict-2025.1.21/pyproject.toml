[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "caseinsensitivedefaultdict"
requires-python = ">= 3.9"
version = "2025.1.21"
dependencies = [
    "requests<3",
]
authors = [
    { name = "Bart Broere", email = "mail@bartbroere.eu" },
]
maintainers = [
    { name = "Bart Broere", email = "mail@bartbroere.eu" }
]
description = "A case-insensitive version of collections.defaultdict"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["case", "insensitive", "defaultdict"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/bartbroere/caseinsensitivedefaultdict"
Documentation = "https://github.com/bartbroere/caseinsensitivedefaultdict"
Repository = "https://github.com/bartbroere/caseinsensitivedefaultdict"