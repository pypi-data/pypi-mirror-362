[build-system]
requires = ["setuptools",]
build-backend = "setuptools.build_meta"

[project]
name = "pdfwiz"
version = "1.0.1"
authors = [
    {name="Kaveh Fayyazi", email="kfayyazi@andrew.cmu.edu"},
]
description = "A lightweight CLI utility for manipulating PDFS."
readme = "README.md"
dependencies = [
    "pikepdf==9.10.0",
]
license = "MIT"
keywords = ["pdf"]

[project.scripts]
pdfwiz = "pdfwiz.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pdf_tools"]
exclude = ["test_pdfs"]