[project]
name = "claude-code-python-wrapper"
version = "0.1.0"
description = "A comprehensive Python wrapper for Claude CLI with async support"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "jancee", email = "jancee@example.com"},
]
keywords = ["claude", "cli", "wrapper", "ai", "async", "translation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/jancee/claude-code-python-wrapper"
Documentation = "https://github.com/jancee/claude-code-python-wrapper/blob/main/README.md"
Repository = "https://github.com/jancee/claude-code-python-wrapper"
Issues = "https://github.com/jancee/claude-code-python-wrapper/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["claude_cli"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "UP", "YTT", "B", "A", "C4", "DTZ", "ISC", "ICN", "PIE", "PT", "RET", "SIM", "TID", "TCH", "PLE", "PLR", "PLW", "RUF"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true