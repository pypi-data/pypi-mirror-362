name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
version-resolver:
  minor:
    labels: ['feature']
  patch:
    labels: ['fix']
  default: patch

categories:
  - title: '‚ú® Features'
    labels: ['feature']
  - title: 'üêõ Bug Fixes'
    labels: ['fix']
  - title: 'üß∞ Maintenance'
    labels: ['chore', 'refactor', 'docs', 'test']

exclude-labels:
  - 'skip-changelog'

change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'

template: |
  ## What's Changed

  $CHANGES
footer: |
  ### Full Changelog

  https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION
