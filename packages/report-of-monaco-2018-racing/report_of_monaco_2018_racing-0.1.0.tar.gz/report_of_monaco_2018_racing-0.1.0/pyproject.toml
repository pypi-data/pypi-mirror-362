[project]
name = "report-of-monaco-2018-racing"
version = "0.1.0"
description = "Генератор звіту про гонку F1 Monaco 2018 з CLI інтерфейсом"
authors = [
    {name = "Daniel Kravchenko",email = "daniel.kravchenko@protonmail.com"}
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
dependencies = [
    "build (>=1.2.2.post1,<2.0.0)",
    "twine (>=6.1.0,<7.0.0)"
]

[tool.poetry]
packages = [{include = "report"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
report-of-monaco-2018-racing = "main:main"