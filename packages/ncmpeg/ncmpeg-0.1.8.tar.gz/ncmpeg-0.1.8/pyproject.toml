[project]
name = "ncmpeg"
version = "0.1.8"
description = "A terminal UI for FFmpeg built with Python and ncurses."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Eren Öğrül", email = "termapp@pm.me" }
]
requires-python = ">=3.8"

[project.scripts]
ncmpeg = "ncmpeg.cli:main"

[tool.setuptools]
packages = ["ncmpeg"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"