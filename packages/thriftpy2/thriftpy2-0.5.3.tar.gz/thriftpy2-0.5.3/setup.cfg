[wheel]
universal = 1

[flake8]
filename = *.py, *.pyx
max-line-length = 100
exclude = 
	setup.py,
	.git,
	__pycache__,
	docs,
	build,
	dist,
	.tox,
	venv*
	.venv
	tests
ignore = 
	E741
	W503
per-file-ignores = 
	*.pyx: E211,E225,E226,E227,E251,E402,E999
	apache_json.py: E226,E501
	*/cybin/__init__.py: F401,F403

[egg_info]
tag_build = 
tag_date = 0

