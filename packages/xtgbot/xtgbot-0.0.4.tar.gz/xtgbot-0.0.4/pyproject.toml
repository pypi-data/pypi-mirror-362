[project]
name = "xtgbot"
version = "0.0.4"
description = "Low-level Python library for interacting with the Telegram Bot API"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Ivan Chetchasov", email = "vi.is.chapmann@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["aiohttp"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
