[metadata]
name = xtgbot
version = 0.0.4
author = Ivan Chetchasov
author_email = vi.is.chapmann@gmail.com
description = Low-level Python library for interacting with the Telegram Bot API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/vi_is_ramen/xtgbot
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = = src
packages = find:
install_requires = 
	aiohttp
python_requires = >=3.10

[options.packages.find]
where = xtgbot

[egg_info]
tag_build = 
tag_date = 0

