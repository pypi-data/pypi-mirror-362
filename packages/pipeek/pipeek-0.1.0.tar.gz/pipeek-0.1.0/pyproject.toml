[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pipeek"
version = "0.1.0"
description = "A search tool for compressed and uncompressed files."
readme = "README.md"
license = "MIT"
authors = [
  { name = "Danilo Patrial", email = "danilopatriali@gmail.com" }
]
dependencies = [
  "colorama",
  "click",
  "platformdirs"
]
classifiers = [
  "Programming Language :: Python :: 3"
]
requires-python = ">=3.8"

[project.entry-points.console_scripts]
pipeek = "pipeek.__main__:main"

[project.urls]
Homepage = "https://github.com/danilopatrial/pipeek"
