[project]
name = "portainer-ctl"
version = "0.2.1"
description = "A poor man's kubectl for docker swarm"
authors = [{ name = "Hossein Naderi" }]
requires-python = ">=3.8"
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "portainer",
    "swarm",
    "docker",
    "docker swarm",
    "kubectl",
]
dependencies = [
    "requests>=2.31.0,<3",
    "rich>=14.0.0",
    "rich-argparse>=1.7.0",
]

[project.scripts]
pctl = "portainer_ctl.cli:main"

[dependency-groups]
dev = [
    "black>=23.7.0,<24",
    "isort>=5.12.0,<6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
