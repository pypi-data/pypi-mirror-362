[build-system]
requires = ["setuptools>=80.0", "wheel>=0.45"]
build-backend = "setuptools.build_meta"

[project]
name = "neuflow"
version = "0.1.4"
description = "The pytorch implementation of the paper 'EPINF: Efficient Physics Informed Fluid Flow Reconstruction With Spatial and Temporal Priors'"
readme = "README.md"
requires-python = ">=3.11"
license = "MPL-2.0"
authors = [{ name = "Xayah Hina", email = "ycxiang14sep@gmail.com" }]
urls = { "Homepage" = "https://github.com/IME-lab-Hokudai/EPINF-NeuFlow" }
dependencies = [
    "lightning",
    "lightning[extra]",
    "dearpygui",
    "tyro",
    "matplotlib",
    "av",
    "huggingface_hub",
    "opencv-python",
    "phiflow"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
exclude = ["cuda_extensions", "cuda_extensions.*", "houdini", "houdini.*"]