[project]
name = "devseclint"
version = "0.1.0"
description = "Scan development configs for security misconfigurations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name="Rohan Shaw", email="rohanshaw.dev@gmail.com" }]
dependencies = [
    "typer[all]",
    "pyyaml",
    "rich",
    "google-generativeai",
    "python-dotenv"
]

[project.scripts]
devseclint = "cli:app"

[build-system]
requires = ["setuptools", "wheel", "build"]
build-backend = "setuptools.build_meta"
