[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stablehash"
version = "0.2.3"
description = "Stable hashing of Python data structures across separate processes and platforms."
authors = [{ name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com" }]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
keywords = ["hash", "stable hash", "hashlib", "dataclasses", "python hashing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Repository = "https://github.com/NiklasRosenstein/python-stablehash"
Issues = "https://github.com/NiklasRosenstein/python-stablehash/issues"

[tool.uv]
dev-dependencies = [
    "mypy>=1.10.0",
    "ruff>=0.4.7",
    "pytest>=8.2.1",
]

[tool.mypy]
python_version = "3.10"
explicit_package_bases = true
mypy_path = ["src"]
namespace_packages = true
pretty = true
show_error_codes = true
show_error_context = true
strict = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true

[tool.ruff]
line-length = 120
