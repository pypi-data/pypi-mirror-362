[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "functional_iterators"
version = "2.0.0"
authors = [{ name = "Vivian", email = "me@vivstuff.gay" }]
description = "rust-style iterating functions (fiterators)"
readme = "README.md"
requires-python = ">=3.10" # I'm not sure what the smallest python version is this would work on, but i made it on 3.10 so that works for sure
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://codeberg.org/Kwonunn/fiterators"

