[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "nuaim"
version = "1.0.0"
authors = [
  { name="Noam Charette", email="charettenoam@gmail.com" },
]
description = "NUAIM - Black-Box Generator for Meta-Variable Optimization."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "pytorch-ignite>=0.4.8",
    "tqdm>=4.62.0",
    "numpy>=1.21.0",
]

[project.urls]
Homepage = "https://github.com/NoVTeKa/NUAIM-BBO"
Source = "https://github.com/NoVTeKa/NUAIM-BBO"
Documentation = "https://github.com/NoVTeKa/NUAIM-BBO/blob/main/README.md"
Issues = "https://github.com/NoVTeKa/NUAIM-BBO/issues"
