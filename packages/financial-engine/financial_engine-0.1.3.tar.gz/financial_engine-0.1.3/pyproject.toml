[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "financial_engine"
version = "0.1.3"
description = "A time-machine style financial backtesting and ratio analysis engine"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Proprietary" }

authors = [
  { name = "Raj Adhikari", email = "adhikarirajj07@gmail.com" }
]

dependencies = [
  "pandas",
  "python-dotenv",
  "aioboto3",
  "motor",
  "boto3",
  "pyarrow"
]

[project.urls]
GitHub = "https://github.com/r-adhikari97"
LinkedIn = "https://www.linkedin.com/in/adhikari-raj/"
