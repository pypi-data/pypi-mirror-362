[project]
name = "hyperoptax"
version = "0.1.6"
description = "Tuning hyperparameters with JAX"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["jax>=0.4.38"]
license = "Apache-2.0"
authors = [{name = "Theo Wolf"}]

[project.optional-dependencies]
notebooks = [
    "flax",
    "jupyter",
    "matplotlib",
    "notebook",
    "rejax>=0.1.2",
    "tqdm",
    "bayesian-optimization",
    "bayex"
]
# Testing
testing = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1"
]

# Development tools (linting, formatting, etc.)
dev = [
    "ruff",
    "mypy",
    "pre-commit"
]

# Complete development environment
all = [
    "hyperoptax[notebooks,testing,dev]"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["hyperoptax*"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["N803", "N806"]  # Allow uppercase variable names

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
