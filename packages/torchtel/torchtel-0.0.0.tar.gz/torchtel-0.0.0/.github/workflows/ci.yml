name: Python package

on: [push]

jobs:
  import-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: |
          make install-requirements
          make install

      - name: print torchtel version
        run: |
          python -c "import torchtel; torchtel.__version__"

  format:
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: 1

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dev requirements
        run: |
          make install-dev-requirements
          make install

      - name: Run ufmt
        run: ufmt check torchtel

  lint:
    runs-on: ubuntu-latest
    env:
      UV_SYSTEM_PYTHON: 1

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dev requirements
        run: |
          make install-dev-requirements
          make install

      - name: Run flake8
        run: |
          flake8 torchtel

