[build-system]
requires = ["setuptools>=75", "wheel", "setuptools-scm[toml]>=6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torchtel"
dynamic = ["version"]
readme = "README.md"
description = "	OpenTelemetry auto instrumentation for pytorch"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
  {name = "Lucca Bertoncini", email = "luccab@meta.com"},
  {name = "Billy Campoli", email = "bcampoli@meta.com"}
]
dependencies = [
    "torch",
    "opentelemetry-api",
    "wrapt",
]

[project.optional-dependencies]
dev = [
  "flake8>=7.3.0",
  "mypy>=1.16.1",
  "pre-commit>=4.2.0",
  "black",
  "ufmt",
  "usort",
  "build>=1.2.2.post1",
  "twine>=6.1.0",
]

[tool.setuptools]
packages = ["torchtel"]

[tool.setuptools.package-data]
"torchtel" = ["py.typed"]

[project.urls]
Homepage = "https://github.com/facebookresearch/torchtel"
Issues = "https://github.com/facebookresearch/torchtel/issues"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
