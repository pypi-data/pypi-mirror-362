[metadata]
name = texvars
description = TexVars creates variables for your changing values in TeX documents.
long_description = file: README.md
long_description_content_type = text/markdown
author = Marcel Kempf
author_email = marcel.kempf@tum.de
license = MIT
license_files = LICENSE.txt
url = https://github.com/MPK1/texvars
project_urls = 
	Source = https://github.com/MPK1/texvars
	Changelog = https://github.com/MPK1/texvars/blob/main/CHANGELOG.md
	Tracker = https://github.com/MPK1/texvars/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov texvars --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

