<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directory Diving Tokenizer: tests/test_files</title>
    <style>
      table {
				border-collapse: collapse;
					border: 2px solid rgb(140 140 140);
					font-family: sans-serif;
					font-size: 0.8rem;
					letter-spacing: 1px;
			}

			caption {
				caption-side: bottom;
				padding: 10px;
				font-weight: bold;
			}

			thead,
			tfoot {
				background-color: rgb(228 240 245);
			}

			th,
			td {
				border: 1px solid rgb(160 160 160);
				padding: 8px 10px;
			}

			td:last-of-type {
				text-align: center;
			}

			tbody > tr:nth-of-type(even) {
				background-color: rgb(237 238 242);
			}

			tfoot th {
				text-align: right;
			}

			tfoot td {
				font-weight: bold;
			}
    </style>
  </head>
  <body>
    <table>
      <caption>
        Scanned files in tests/test_files
      </caption>
      <thead>
        <th scope="col">File</th>
        <th scope="col">Token Count</th>
      </thead>
      <tbody>
        
        <tr>
          <th scope="row" colspan="2">.txt</th>
        </tr>
        
        <tr>
          <td>testfile.txt</td>
          <td>22</td>
        </tr>
        
        <tr>
          <td><b>.txt total</b></td>
          <td>22</td>
        </tr>
        
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Grand Total</th>
          <td>22</td>
        </tr>
      </tfoot>
    </table>
    
    <table>
      <caption>
        Ignored files in tests/test_files
      </caption>
      <thead>
        <th scope="col">File</th>
        <!-- <th scope="col">Reason</th> -->
      </thead>
      <tbody>
        
        <tr>
          
          <th scope="row" colspan="2">.md</th>
          
        </tr>
        
        <tr>
          <td>tests/test_files/README.md</td>
          
        </tr>
        
			
        <tr>
          
          <th scope="row" colspan="2">.jpeg</th>
          
        </tr>
        
        <tr>
          <td>tests/test_files/test_image.jpeg</td>
          
        </tr>
        
			
        <tr>
          
          <th scope="row" colspan="2">misc</th>
          
        </tr>
        
        <tr>
          <td>tests/test_files/.gitignore</td>
          
        </tr>
        
        <tr>
          <td>tests/test_files/subtest/.invisible</td>
          
        </tr>
        
			
      </tbody>
    </table>
    
  </body>
</html>
