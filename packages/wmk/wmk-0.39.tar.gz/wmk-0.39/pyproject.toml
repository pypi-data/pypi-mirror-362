[project]
name = "wmk"
version = "0.39"
description = "World Model Kit"
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Journee"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
dependencies = [
    "pyglet>=2.0.0",
    "click>=8.0.0",
    "urllib3>=2.3.0",
    "tqdm>=4.67.0",
    "numpy",
    "typing-extensions>=4.12.2",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/journee-live/wmk"
Changelog = "https://github.com/journee-live/wmk/releases"
Issues = "https://github.com/journee-live/wmk/issues"
CI = "https://github.com/journee-live/wmk/actions"

[project.scripts]
wmk = "wmk.cli:cli"

[project.optional-dependencies]
media = [
    "pygobject>=3.50.0",
]
test = [
    "pygobject>=3.50.0",
    "pytest",
    "pytest-cov",
    "boto3"
]
dev = [
    "jsonschema-gentypes",
    "sphinx",
    "sphinx-rtd-theme",
    "ruff==0.9.7",
]
pipecat = [
    "pipecat-ai==0.0.76",
    "opencv-python>=4.8.0",
    "pygobject>=3.50.0",
    "PyAudio>=0.2.14",
]
s3 = [
    "boto3",
]

[tool.ruff]
# Allow lines to be as long as 100 characters
line-length = 100

# Assume Python 3.10
target-version = "py310"

[tool.ruff.lint]
# Enable pycodestyle (E), pyflakes (F), isort (I), and other rules
select = ["E", "F", "I", "W", "N", "B", "UP", "PL"]
ignore = []

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with 4 spaces
indent-style = "space"
line-ending = "auto"

[tool.ruff.isort]
known-first-party = ["wmk"]
