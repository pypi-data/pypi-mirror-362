[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sgai-evaluator"
version = "0.1.0"
authors = [
  { name = "Armaan Sayyad", email = "armaans999@gmail.com" },
]
description = "Universal tracing middleware for agent applications with support for multiple tracing backends"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "langfuse>=2.0.0",
    "logfire>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/sgai-evaluator"
"Bug Tracker" = "https://github.com/yourusername/sgai-evaluator/issues"

[tool.hatch.build.targets.wheel]
packages = ["sgai_evaluator"] 