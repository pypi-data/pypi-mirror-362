[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sgai-evaluator"
version = "0.1.6"  # Updated version for bug fix
authors = [
  { name = "Armaan Sayyad", email = "armaans999@gmail.com" },
]
description = "Universal tracing middleware for agent applications with support for multiple tracing backends"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "langfuse>=2.0.0",
    "logfire>=1.0.0",
    "openinference-semantic-conventions",
    "openinference-instrumentation-agno",
    "openinference-instrumentation-openai",
    "openinference-instrumentation-openai-agents",
    "openinference-instrumentation-llama-index",
    "openinference-instrumentation-dspy",
    "openinference-instrumentation-bedrock",
    "openinference-instrumentation-langchain",
    "openinference-instrumentation-mcp",
    "openinference-instrumentation-mistralai",
    "openinference-instrumentation-portkey",
    "openinference-instrumentation-guardrails",
    "openinference-instrumentation-vertexai",
    "openinference-instrumentation-crewai",
    "openinference-instrumentation-haystack",
    "openinference-instrumentation-litellm",
    "openinference-instrumentation-groq",
    "openinference-instrumentation-instructor",
    "openinference-instrumentation-anthropic",
    "openinference-instrumentation-beeai",
    "openinference-instrumentation-google-genai",
    "openinference-instrumentation-google-adk",
    "openinference-instrumentation-autogen-agentchat",
    "openinference-instrumentation-pydantic-ai"
]

[project.urls]
"Homepage" = "https://github.com/armaansayyad/sgai-evaluator"
"Bug Tracker" = "https://github.com/armaansayyad/sgai-evaluator/issues"

[tool.hatch.build.targets.wheel]
packages = ["sgai_evaluator"] 