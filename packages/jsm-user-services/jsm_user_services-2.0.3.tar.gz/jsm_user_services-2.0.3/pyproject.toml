[tool.poetry]
name = "jsm-user-services"
version = "2.0.3"
description = "Middleware to intercept JWT auth token and more utils functions"
authors = ["Juntos Somos Mais <labs@juntossomosmais.com.br>"]
license = "MIT"
readme = "README.md"
packages = [{include = "jsm_user_services"}]
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Framework :: Django :: 5.0",
    "Environment :: Web Environment",
    "Natural Language :: Portuguese (Brazilian)",
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.10"
PyJWT = "^2.4.0"
requests = "*"
pytest = "*"

[tool.poetry.extras]
drf = ["djangorestframework", "request-id-django-log"]

[tool.poetry.group.dev.dependencies]
django = "*"
PyJWT = "*"
pluggy = "*"
request-id-django-log = "*"
djangorestframework = "*"

pytest_django = "*"
requests-mock = "*"
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
httpretty = "*"
pre-commit = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
py36 = true
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist

  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
)/
'''
