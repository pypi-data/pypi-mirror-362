[tool.poetry]
name = "tomocompress"
version = "0.2.3"
description = "A command-line tool wrapping the blosc2-grok JPEG2K compressor for HDF5 tomographic data."
authors = ["SDM team, Alba, <nsoler@cells.es>"]
license = "BSD-3-Clause"
readme = "README.md"
packages = [{include = "tomocompress", from="src"}]


[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.0"
pillow = "^10.4.0"
jupyter = "^1.0.0"
blosc2 = "^2.7.1"
hdf5plugin = "^4.4.0"
h5py = "^3.12.1"
blosc2-grok = "^0.3.3"
argparse = "^1.4.0"
timeit-decorator = "^2.0.0"
tqdm = "^4.67.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ruff = "^0.9.9"
jupyter = "^1.1.1"
licensecheck = "^2025.0.1"
pytest-mock = "^3.14.0"

[tool.poetry.scripts]
tomocompress = "tomocompress.tomocompress_main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
