[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "QuantumMetaGPT"
version = "1.0.0"
description = "Autonomous quantum AI research agent"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "qiskit>=0.44",
    "qiskit-ibmq-provider",
    "stable-baselines3>=2.0",
    "gym>=0.26",
    "arxiv>=1.4",
    "openai>=0.27",
    "transformers>=4.30",
    "torch>=2.0",
    "matplotlib>=3.7",
    "pylatex>=1.4",
    "cryptography>=41.0",
    "fastapi>=0.95",
    "uvicorn>=0.22",
    "python-dotenv>=1.0",
    "jinja2>=3.1",
    "pytest>=7.0",
    "quantummeta-license"
]

[project.urls]
Homepage = "https://github.com/yourusername/QuantumMetaGPT"
Documentation = "https://quantummetagpt.readthedocs.io"
Repository = "https://github.com/yourusername/QuantumMetaGPT"