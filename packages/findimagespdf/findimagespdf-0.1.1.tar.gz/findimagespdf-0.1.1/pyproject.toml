[project]
name = "findimagespdf"
version = "0.1.1"
description = "Search and save images from PDF files."
authors = [
    {name = "kurotom",email = "55354389+kurotom@users.noreply.github.com"}
]
packages = [{include = "findimagespdf"}]
readme = "README.md"
repository = "https://github.com/kurotom/findimagespdf"
license = "MIT"
keywords = ["pdf", "pdf-parser", "image", "pillow"]
classifiers = [
"Operating System :: OS Independent",
"Programming Language :: Python :: 3.9",
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = "^3.9"
pillow = "^11.0"
platformdirs = "^4.3.7"

[tool.poetry.scripts]
findimagespdf = "findimagespdf.cli:cli"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/kurotom/findimagespdf/issues"
