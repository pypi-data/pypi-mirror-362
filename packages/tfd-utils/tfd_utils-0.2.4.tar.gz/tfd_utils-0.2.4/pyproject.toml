[project]
name = "tfd-utils"
version = "0.2.4"
description = "TensorFlow utilities for efficient TFRecord processing and random access"
readme = "README.md"
authors = [
    { name = "Haobo Yuan", email = "haoboyuan@ucmerced.edu" }
]
requires-python = ">=3.10"
dependencies = [
    "crc32c>=2.7.1",
    "numpy>=1.25.0",
    "protobuf>=5.29.5,<6.0.0.dev0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "requests>=2.25.0",
    "Pillow>=9.0.0",
    "tensorflow>=2.19.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
