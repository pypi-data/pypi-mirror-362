[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "Simpler_Kokoro"
version = "1.0.0"
authors = [
  { name="WilleIshere" },
]
description = "A package to make kokoro simpler to work with"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "kokoro>=0.9.4",
    "soundfile>=0.13.1",
    "torch>=2.7.1",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "models", "models.*"]
include = ["Simpler_Kokoro", "Simpler_Kokoro.*"]


[project.urls]
Homepage = "https://github.com/WilleIshere/SimplerKokoro"
Issues = "https://github.com/WilleIshere/SimplerKokoro/issues"