[project]
name = "xyz_canvas"
version = "1.1.2"
license = "MIT"

authors = [
  { name="G1OJS", email="g1ojs@yahoo.com" },
]
description = "Interactive canvas for editing 3D geometry, using matplotlib.pyplot"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "matplotlib"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics :: Editors"
]

keywords = ["3D", "Matplotlib", "Geometry", "GUI", "Canvas", "Wire frame", "minimal", "lightweight"]

[project.urls]
Homepage = "https://github.com/G1OJS/xyz_canvas"
Issues = "https://github.com/G1OJS/xyz_canvas/issues"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
include = ["xyz_canvas"]
