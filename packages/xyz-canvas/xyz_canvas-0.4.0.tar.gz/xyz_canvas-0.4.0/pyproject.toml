[project]
name = "xyz_canvas"
version = "0.4.0"
license = "MIT"

authors = [
  { name="G1OJS", email="g1ojs@yahoo.com" },
]
description = "Interactive canvas for editing 3D geometry, using matplotlib.pyplot"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "matplotlib"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/G1OJS/xyz_canvas"
Issues = "https://github.com/G1OJS/xyz_canvas/issues"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
include = ["xyz_canvas"]
