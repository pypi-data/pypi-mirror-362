[project]
name = "spanishfullnamesplitter"
version = "0.1.3"
readme = "README.md"
authors = [
    { name = "Fran Lendinez", email = "flendinez@grupovisalia.com" }
]
description = "Extract name and surnames of spanish people from string"
requires-python = ">=3.5"
dependencies = [
    "unidecode>=1.3.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fullnamesplitter"]
artifacts = [
  "fullnamesplitter/names.db",
]