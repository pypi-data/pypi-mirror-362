[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "uniqdeque"
version = "0.1.0-a0"
description = "A hybrid data structure combining a deque and a set (unique elements)."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing; python_version < '3.5'"
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/uniqdeque"
"Bug Tracker" = "https://github.com/jifengwu2k/uniqdeque/issues"