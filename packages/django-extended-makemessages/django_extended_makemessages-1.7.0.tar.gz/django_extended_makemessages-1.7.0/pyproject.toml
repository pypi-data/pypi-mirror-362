[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "django-extended-makemessages"
version = "1.7.0"
description = "Extended version of Django's makemessages command that exposes selected GNU gettext tools options and adds new custom options, which further simplify message detection and translation files management."
readme = "README.md"
license-files = ["LICENSE"]
keywords = ["django", "extended", "sort", "sorted", "messages", "translations", "makemessages", "gettext", "alias", "fuzzy", "untranslated", "check", "header", "po", "i18n", "internationalization", "localization", "l10n", "msgmerge", "msguniq", "msgattrib", "xgettext"]
authors = [
  {name = "Michał Pokusa"},
]
maintainers = [
  {name = "Michał Pokusa"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 4",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Localization",
    "Topic :: Utilities",
]
dependencies = ["django>=3.2"]

[project.urls]
Repository = "https://github.com/michalpokusa/django-extended-makemessages"
Changelog = "https://github.com/michalpokusa/django-extended-makemessages/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
exclude = [
  "django_extended_makemessages/*"
]
