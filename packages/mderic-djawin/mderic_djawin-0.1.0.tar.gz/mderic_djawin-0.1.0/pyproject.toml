[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mderic_djawin"
version = "0.1.0"
description = "A CLI to automate Django project setup with virtualenv."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
authors = [
  { name="mucodevde", email="mucodevde@gmail.com" }
]

[project.scripts]
mderic_djawin = "mderic_djawin.cli:main"

[tool.setuptools]
packages = ["mderic_djawin"]
