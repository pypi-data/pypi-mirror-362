[tool.poetry]
authors = ["Sparkplug Marcus <sparkplugmarcus@gmail.com>"]
description = "Avatar package for Sparkplug apps"
license = "MIT"
name = "sparkplug-api-avatars"
readme = "README.md"
version = "1.1.4"

packages = [{include = "sparkplug_avatars"}]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
Pillow = "~11.3.0"
sorl-thumbnail = "~12.11.0"
sparkplug-api-core = "~1.1.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "~0.12.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
