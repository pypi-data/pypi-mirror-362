[project]
name = "fools_walper"
version = "0.0.1"
authors = [
  { name="Walper", email="MrWalper@proton.me"},
]
description = "A small tool for small stuff I do."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/MrGaffiot/funny-toolbox-recode"
Issues = "https://github.com/MrGaffiot/funny-toolbox-recode/issues"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"