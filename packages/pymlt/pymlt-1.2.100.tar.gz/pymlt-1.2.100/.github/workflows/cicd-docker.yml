name: CICD dockerhub

on:
  workflow_dispatch:
#  push:
#    # note: use git tag v0.1.0 && git push origin v0.1.0 for the pipeline to run
#    tags:
#      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures tags and history for setuptools_scm

      # todo: replace with ruff
      - name: Format
        run: |
          python -m pip install --upgrade pip
          pip install black isort
          black ./src
          isort --profile black ./src

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up venv
        run: uv venv --python 3.12

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run tests
        run: uv run pytest --cov=src/

      # todo: move to ghcr.io, https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: benvliet
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # todo: finetune / understand docker/metadata-action@v5
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: benvliet/pymlt

      - name: Docker publish
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
