################################################################################
# Parametrage des testscase
################################################################################
# Afficher les testscase et quitter
list_only: False
# Ne pas executer les scenario
skip_deploy: False
# Ne pas executer les verifieurs
skip_verifiers: False

# Regex de selection des testscase
filtre_regex: '.*'

# Regex de selection des steps
filtre_steps: '.*'

# Emplacement des testcases
base_path: ['testconf/testscases']

# Methode de recherche des testcases
test_cases_files:
  methode: "autosearch"
  # Fichier testcase a charger systematiquement
  common_config: []

verifiers:
  # Verifiers a lancer automatiquement
  auto_start:
      # Uniquement lorsqu'un test du meme dossier est lance
      curr_dir:
        - consistency
