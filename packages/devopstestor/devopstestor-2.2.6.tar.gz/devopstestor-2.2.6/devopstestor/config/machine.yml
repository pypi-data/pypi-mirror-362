################################################################################
# Parametrage des machine
################################################################################
# True si la machine ne doit pas etre nettoyer en fin de test
preserve_machine: False
# Nom du preset selectionne par defaut
preset_name: local

# Proxy to use (False=NoProxy)
proxy: False

# Dict des preset identifies par leurs noms
presets:
  debug:
    controller_class_name: "DebugController"
  local:
    controller_class_name: "LocalController"

# Variables d'environement de la machine
# Ces valeurs sont surchargees par les variables d'environement de la machine reel
# Pour les declarer via les variables d'environement systeme, elle doivent etre surchargee par "devopstestor_"
env:
  pythonpath: 'python3'
  pippath: 'pip-3'
