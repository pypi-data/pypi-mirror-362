################################################################################
# Configuration des rapports de test
################################################################################
# Niveau de detail des rapports
report_level: $(this::core::global_log_level)

# Activation du rapport HTML (surchargeable)
html_report_path: False
# Activation du rapport ELK (surchargeable)
elk_report_path: False

# Context affichable dans les rapports
# Le context peut egalement etre enrichi via les parametres de l'invite de commande
report_context:
  cle: valeur
