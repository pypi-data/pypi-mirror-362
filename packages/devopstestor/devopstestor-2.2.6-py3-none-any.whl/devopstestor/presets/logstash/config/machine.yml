preset_name: logstash

presets:
  logstash:
    controller_class_name: "DockerController"
    dockerfile_path: "presets/logstash/machine/logstash"
    docker_run_args:
      image: "alexporz/devopstestor-logstash-machine"
      tty: True
      detach: True
      tag: debian-$(this::core::version)
    host_config:
      privileged: True
      network_mode: "testauto"
  
  logstash_novolume:
    controller_class_name: "DockerNoVolumeController"
    dockerfile_path: "presets/logstash/machine/logstash"
    docker_run_args:
      image: "alexporz/devopstestor-logstash-machine"
      tty: True
      detach: True
      tag: debian-$(this::core::version)
    host_config:
      privileged: True
      network_mode: "testauto"

env:
  logstash:
    bin_path: /usr/share/logstash/bin/logstash