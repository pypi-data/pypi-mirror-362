[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "context_enriched_chunking"
version = "0.1.3"
description = "A text chunking strategy that keeps document title and section as headers for each chunk."
readme = "README.md"
authors = [{ name = "Elvis A. de Souza", email = "elvis.desouza99@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.6"
dependencies = ["langchain-text-splitters"]

[project.urls]
Homepage = "https://github.com/alvelvis/context-enriched-chunking"
