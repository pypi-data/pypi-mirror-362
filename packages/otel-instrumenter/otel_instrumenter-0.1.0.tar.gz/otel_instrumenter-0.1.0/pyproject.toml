[project]
name = "otel-instrumenter"
version = "0.1.0"
description = "Reusable package to configure OpenTelemetry in Python apps"
requires-python = ">=3.13"
dependencies = [
    "grpcio>=1.73.1",
    "opentelemetry-exporter-otlp-proto-grpc>=1.35.0",
    "opentelemetry-instrumentation-fastapi>=0.56b0",
    "opentelemetry-instrumentation-httpx>=0.56b0",
    "opentelemetry-sdk>=1.35.0",
    "protobuf>=6.31.1",
    "setuptools>=80.9.0",
    "uv>=0.7.21",
]
[build-system]
requires = ["uv", "setuptools"]
build-backend = "setuptools.build_meta"
