[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "simpleValidatorForConsoleApp"
version = "1.2"
authors = [
  { name="Dougu77" },
]
description = "A small validator for console applications"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Dougu77/simple-validator"
Issues = "https://github.com/Dougu77/simple-validator/issues"
