[project]
name = "dyntool"
version = "0.1.3"
description = "A Model Context Protocol server providing dynamic workflow tools for LLM interaction"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Abhijeet Agarwal" }]
maintainers = [{ name = "Abhijeet Agarwal" }]
keywords = ["dynamicwf", "mcp", "llm", "workflow", "automation"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.7",
    "mcp[cli]>=1.9.2",
    "pydantic>=2.0.0",
    "pymupdf>=1.26.0",
]

[project.scripts]
dyntool = "dyntool.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3", "pytest>=8.0.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
