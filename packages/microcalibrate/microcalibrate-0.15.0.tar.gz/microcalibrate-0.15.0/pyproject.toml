[project]
name = "microcalibrate"
version = "0.15.0"
description = "Calibrating microdata"
readme = "README.md"
authors = [
    { name = "Nikhil Woodruff", email = "nikhil.woodruff@outlook.com" },
    { name = "MarÃ­a Juaristi", email = "juaristi@uni.minerva.edu" }
]
requires-python = ">=3.11"
dependencies = [
    "torch>=2.7.0",
    "numpy>=1.26.0,<2.0.0",
    "pandas>=2.2.0,<3.0.0",
    "plotly>=5.24.0,<6.0.0",
    "tqdm>=4.65.0,<5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-cov>=6.0.0,<7.0.0",
    "flake8>=6.0.0,<7.0.0",
    "black>=23.0.0",
    "isort>=5.9.0,<6.0.0",
    "mypy>=1.0.0,<2.0.0",
    "build>=1.0.0,<2.0.0",
    "linecheck",
    "yaml-changelog>=0.1.7",
]

docs = [
    "sphinx>=5.0.0,<6.0.0",
    "docutils>=0.17.0,<0.18.0",
    "jupyter-book>=0.15.0",
    "sphinx-book-theme>=1.0.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-design>=0.3.0",
    "ipywidgets>=7.8.0,<8.0.0",
    "plotly>=5.24.0,<6.0.0",
    "sphinx-argparse>=0.5.0",
    "sphinx-math-dollar>=1.2.1",
    "myst-parser==0.18.1",
    "myst-nb==0.17.2",
    "pyyaml",
    "furo==2022.12.7",
    "h5py>=3.1.0,<4.0.0",
]

[tool.setuptools]
packages = ["microcalibrate"]
include-package-data = true

[tool.setuptools.package-data]
"microcalibrate" = ["**/*"]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
target-version = ["py311"]

[project.scripts]
policyengine-calibrate = "policyengine_calibrate:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"