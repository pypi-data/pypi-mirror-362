[tool.poetry]
name = "gmmepylib"
version = "0.15.4"
description = "GMME Libs for Python"
authors = ["David Crickenberger <dcrick@gmm-enterprises.com>"]
license = "file = \"GMME_Software_License.txt"
readme = "README.md"
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules"
]



[tool.poetry.dependencies]
python = ">=3.11"
pywin32 = ">=08"
datetime = ">=5.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
