[project]
name = "bm.integer-math"
version = "0.7.0"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Geoffrey R. Scheller", email = "geoffrey@scheller.com" }]
keywords = [
  "comb",
  "combinations",
  "combinatorics",
  "gcd",
  "integer",
  "lcm",
  "math",
  "number-theory",
  "primes",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Pytest",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "pythonic-fp.circular-array >= 5.1.0",
  "pythonic-fp.fptools >= 3.0.0",
]
dynamic = ["description"]

[project.urls]
Changelog = "https://grscheller.github.io/bm-integer-math/html/changelog.html"
Documentation = "https://grscheller.github.io/bm-integer-math/html/"
Homepage = "https://github.com/grscheller/bm-docs/blob/main/README.md"
Source = "https://github.com/grscheller/bm-integer-math"

[build-system]
requires = ["flit_core>=3.4,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
exclude = ["dist", "tests", ".gitignore", ".mypy_cache", ".pytest_cache"]

[tool.mypy]
enable_incomplete_feature = ["NewGenericSyntax"]
implicit_reexport = false
local_partial_types = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true

[tool.pylsp-mypy]
enabled = true
live-mode = true
strict = true
report_progress = true
exclude = ["tests/.*"]

[tool.pytest.ini_options]
consider_namespace_packages = true

[tool.ruff]
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
quote-style = "single"
docstring-code-line-length = 72
