[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-entangled-knowledge-graphs"
version = "0.1.0"
description = "World's first open-source library for quantum-enhanced knowledge graph reasoning using entanglement principles"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"}
]
maintainers = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"}
]
keywords = [
    "quantum computing",
    "knowledge graphs", 
    "quantum entanglement",
    "graph neural networks",
    "quantum machine learning",
    "semantic reasoning",
    "artificial intelligence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "networkx>=2.6.0",
    "matplotlib>=3.4.0",
    "plotly>=5.0.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "seaborn>=0.11.0"
]

[project.optional-dependencies]
quantum = [
    "pennylane>=0.28.0",
    "qiskit>=0.39.0"
]
visualization = [
    "pyvis>=0.3.0",
    "graphviz>=0.20.0"
]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.19.0"
]
examples = [
    "jupyter>=1.0.0",
    "streamlit>=1.15.0",
    "gradio>=3.0.0"
]

[project.urls]
Homepage = "https://github.com/krish567366/quantum-entangled-knowledge-graphs"
Documentation = "https://krish567366.github.io/quantum-entangled-knowledge-graphs/"
Repository = "https://github.com/krish567366/quantum-entangled-knowledge-graphs"
"Bug Tracker" = "https://github.com/krish567366/quantum-entangled-knowledge-graphs/issues"

[project.scripts]
qekgr = "qekgr.cli:main"

[tool.setuptools]
packages = ["qekgr"]

[tool.setuptools.package-data]
qekgr = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
