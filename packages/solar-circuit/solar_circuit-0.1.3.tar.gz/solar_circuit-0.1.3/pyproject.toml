[project]
name = "solar-circuit"
version = "0.1.3"
description = "CLI-based AI development framework"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
  { name="Your Name", email="your.email@example.com" }
]
dependencies = [
  "typer[all]",
  "rich",
  "gitpython",
  "python-frontmatter",
  "google-generativeai",
  "keyring",
  "toml",
  "watchdog"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "flake8"]

[build-system]
requires = ["setuptools>=64", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sc_cli"]
