[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name             = "HumanMoveMouse"
version          = "0.1.1"
description      = "Human-like mouse automation using statistical models and minimum-jerk interpolation"
readme           = "README.md"
requires-python  = ">=3.7"
license          = "MIT"
# license-files is not a standard key, you might mean license.file
# license = { file = "LICENSE" }
authors          = [
  { name = "Tmokotokyoshi", email = "heroburnning@gmail.com" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage      = "https://github.com/TomokotoKiyoshi/HumanMoveMouse"
Source        = "https://github.com/TomokotoKiyoshi/HumanMoveMouse"
Documentation = "https://github.com/TomokotoKiyoshi/HumanMoveMouse#readme"

[tool.setuptools]
# 把 src/ 下的目录映射为顶层包
package-dir           = { "" = "src" }
# 自动包含所有 Git 跟踪下的非 .py 文件（如 mouse_model.pkl）
include-package-data  = true

[tool.setuptools.packages.find]
where   = ["src"]
include = ["human_mouse*"]
