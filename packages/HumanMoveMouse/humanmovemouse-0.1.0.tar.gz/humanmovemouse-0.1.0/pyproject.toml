[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HumanMoveMouse"
version = "0.1.0"
description = "Human-like mouse automation using statistical models and minimum-jerk interpolation"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name="Tmokotokyoshi", email="heroburnning@gmail.com" }]

[tool.setuptools.packages.find]
where = ["src"]
include = ["human_mouse*"]

