[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stigrock"
version = "1.2.0"
description = "Stigrock v1.2 - Progetto Python con contenuti web"
authors = [
  { name = "dnfhacktm", email = "dnfhacktm@libero.it" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/dnfhacktm/stigrock-v1.2"

[tool.setuptools]
packages = ["stigrock"]
include-package-data = true
