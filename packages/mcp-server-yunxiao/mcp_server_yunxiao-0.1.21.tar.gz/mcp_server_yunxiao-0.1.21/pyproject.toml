[project]
name = "mcp-server-yunxiao"
version = "0.1.21"
description = "MCP Server for Yunxiao"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0",
    "mcp[cli]>=1.0.0"
]

[project.scripts]
mcp-server-yunxiao = "mcp_server_yunxiao:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_yunxiao"]
