[project]
name = "pyCirclizely"
dynamic = ["version"]
description = "Circular visualization in Python, plotly implemented"
authors = [{ name = "mirodriguezgal", email = "miguel.rodriguezgal@gmail.com" }]
license = "MIT"
readme = "README.md"
keywords = [
    "plotly",
    "visualization",
    "bioinformatics",
    "circos",
    "chord-diagram",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.10"
dependencies = [
    "biopython>=1.80",
    "nbformat>=4.2.0",
    "numpy>=1.21",
    "pandas>=1.3.5",
    "plotly==5.24.0",
    "webcolors>=24.11",
]

[project.urls]
repository = "https://github.com/Avatar-Cognition/pyCirclizely"

[tool.hatch.version]
path = "src/pycirclizely/__init__.py"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.4.0",
    "pre-commit>=3.5.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ipykernel>=6.13.0",
    # docs
    "mkdocs>=1.2",
    "mkdocstrings[python]>=0.19.0",
    "mkdocs-jupyter>=0.21.0",
    "mkdocs-material>=8.2",
    "mkdocs-autorefs",
    "markdown-katex",
    "mkdocs-material",
    "mkdocs-section-index",
    "mkdocs-to-pdf==0.10.1",
    "mkdocstrings[python]",
    "black>=22.3.0",
    # additional
    "hatch-requirements-txt>=0.4.1",
    "kaleido==0.2.1",
    "pygenomeviz>=1.5.0",
    # tools used by pre-commit
    "isort>=6.0.0",
    "mypy>=1.15.0",
    "vulture>=2.14",
    "nbqa>=1.9.1",
    "mdformat>=0.7.22"
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=src --tb=long -vv --cov-report=xml --cov-report=term"
testpaths = ["tests"]

[tool.mypy]
pythonpath = "src"

[tool.ruff]
include = ["src/**.py", "tests/**.py"]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88

# Lint Rules: https://docs.astral.sh/ruff/rules/
[tool.ruff.lint]
select = [
    "F", # pyflakes
    "E", # pycodestyle (Error)
    "W", # pycodestyle (Warning)
    "I", # isort
    "D", # pydocstyle
]
ignore = [
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D205", # 1 blank line required between summary line and description
    "D400", # First line should end with a period
    "D401", # First line should be in imperative mood
    "D403", # First word of the first line should be properly capitalized
    "D415", # First line should end with a period, question mark, or exclamation point
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = [
    "src/pycirclizely",
]
