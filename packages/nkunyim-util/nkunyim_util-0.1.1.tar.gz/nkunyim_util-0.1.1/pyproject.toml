[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "nkunyim_util"
version = "0.1.1"
authors = [
  { name="Enoch Enchill", email="et.enchill@gmail.com" },
]
description = "Nkunyim utilities package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/nkunyim/nkunyim_util"
Issues = "https://github.com/nkunyim/nkunyim_util/issues"