site_name: geoagrodatalab
site_description: Python Package for GeoAgro DataLab
site_author: GeoagrobyTEK
site_url: https://GeoagrobyTEK.github.io/geoagrodatalab
repo_url: https://github.com/GeoagrobyTEK/geoagrodatalab

copyright: "Copyright &copy; 2024 - 2025 Thomas Varela Nicolas Soria Mariano Bonelli"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date


markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/GeoagrobyTEK/geoagrodatalab/issues
    - Examples:
        - examples/intro.ipynb
    - API Reference:
          - geoagrodatalab module: geoagrodatalab.md
          - common module: common.md
