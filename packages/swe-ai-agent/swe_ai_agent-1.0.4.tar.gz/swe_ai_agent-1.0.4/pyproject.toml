[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "swe-ai-agent"
version = "1.0.4"
description = "SWE Agent - Headless Agentic IDE with comprehensive tool support"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name="Harish SG", email="harishsg993010@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",

    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["ai", "agent", "ide", "development", "automation", "langchain", "claude"]

dependencies = [
    "anthropic>=0.57.1",
    "langchain-anthropic>=0.3.17",
    "langchain>=0.3.26",
    "langchain-core>=0.3.68",
    "langgraph>=0.5.3",
    "rich>=14.0.0",
    "click>=8.0.0",
    "psutil>=5.8.0",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.0.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/harishsg993010/SWE-Agent"
Documentation = "https://github.com/harishsg993010/SWE-Agent#readme"
Repository = "https://github.com/harishsg993010/SWE-Agent"
Issues = "https://github.com/harishsg993010/SWE-Agent/issues"

[project.scripts]
swe-agent = "swe_agent.main:main"

[tool.hatch.build.targets.wheel]
packages = ["swe_agent"]
