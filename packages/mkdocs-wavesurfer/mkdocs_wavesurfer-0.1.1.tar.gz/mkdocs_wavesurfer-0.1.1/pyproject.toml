[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs-wavesurfer"
version = "0.1.1"
description = "MkDocs plugin for wavesurfer.js"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  {name = "Anders Eskildsen"}
]
dependencies = [
  "mkdocs>=1.6.1",
  "mkdocs-audiotag>=0.1.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Framework :: MkDocs",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Topic :: Multimedia :: Sound/Audio"
]

[project.urls]
Homepage = "https://github.com/aeskildsen/mkdocs-wavesurfer"

[project.entry-points."mkdocs.plugins"]
mkdocs-wavesurfer = "mkdocs_wavesurfer.plugin:Wave"