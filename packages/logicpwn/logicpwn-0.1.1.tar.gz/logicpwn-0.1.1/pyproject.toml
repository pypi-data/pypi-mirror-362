[tool.poetry]
name = "logicpwn"
version = "0.1.1"
description = "A modular web application security testing framework"
authors = ["Jash Naik <jashnaik2004@gmail.com>"]
readme = "README.md"
packages = [{include = "logicpwn"}]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
pydantic = "^2.5.0"
loguru = "^0.7.2"
aiohttp = "^3.9.0"
psutil = "^5.9.0"
sphinx = "^7.2.0"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^1.22.0"
pytest-asyncio = "<1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
twine = "^6.1.0"
sphinx = "^7.2.0"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "^1.22.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 