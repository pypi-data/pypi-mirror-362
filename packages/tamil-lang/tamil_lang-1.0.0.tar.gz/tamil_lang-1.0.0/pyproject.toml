[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tamil-lang"
version = "1.0.0"
description = "தமிழ் Programming Language"
authors = [
{ name="Kamalnath.S", email="kamalnath9443348610@gmail.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"

[project.scripts]
tamil = "tamil.__main__:main"

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://github.com/KamalnathS1719/tamil-lang"