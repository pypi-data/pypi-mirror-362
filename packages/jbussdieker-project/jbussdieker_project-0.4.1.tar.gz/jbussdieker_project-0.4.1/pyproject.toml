[project]
name = "jbussdieker-project"
dynamic = ["version"]
dependencies = [
  "jbussdieker-config",
]
description = "A modern Python development toolkit."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Joshua B. Bussdieker", email = "jbussdieker@gmail.com" }
]
maintainers = [
  { name = "Joshua B. Bussdieker", email = "jbussdieker@gmail.com" }
]
classifiers = [
  "Topic :: Software Development :: Build Tools",
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Typing :: Typed",
]
license = "MIT"
license-files = ["LICENSE"]

[project.entry-points."jbussdieker.cli"]
project = "jbussdieker.project.cli:register"

[project.urls]
Homepage = "https://github.com/jbussdieker/jbussdieker-project"
Documentation = "https://github.com/jbussdieker/jbussdieker-project/blob/main/README.md"
Repository = "https://github.com/jbussdieker/jbussdieker-project"
Issues = "https://github.com/jbussdieker/jbussdieker-project/issues"
Changelog = "https://github.com/jbussdieker/jbussdieker-project/blob/main/CHANGELOG.md"

[tool.setuptools.package-data]
jbussdieker = ["project/templates/.*.tpl", "project/templates/*.tpl"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
