[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rostaing-report"
# J'ai incrémenté la version à 0.2.0 pour marquer l'ajout de fonctionnalités majeures.
version = "0.2.0"
authors = [
  { name="Davila Rostaing", email="rostaingdavila@gmail.com" },
]
# Description mise à jour pour inclure les statistiques et la visualisation.
description = "A comprehensive Python package for Exploratory Data Analysis (EDA), advanced statistical testing, and interactive data visualization with Plotly."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    # Ajout d'un classifier pour la visualisation
    "Topic :: Scientific/Engineering :: Visualization",
]

# MISE À JOUR MAJEURE : Ajout de toutes les nouvelles dépendances requises.
dependencies = [
    # Core
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "scipy>=1.9.0",
    "tabulate>=0.9.0", # For console pretty-printing
    
    # Statistical Analysis
    "statsmodels>=0.13.0", # For ANOVA models, etc.
    "pingouin>=0.5.0",     # For advanced stats like repeated measures ANOVA, partial correlation
    "scikit-learn>=1.0",   # For metrics like Cohen's Kappa
    
    # Survival Analysis
    "lifelines>=0.27.0",   # For Kaplan-Meier, Cox Regression, Log-Rank test
    
    # Visualization
    "plotly>=5.10.0",      # For all interactive plots
    "matplotlib>=3.5.0"    # Backend for some plots like Kaplan-Meier
]

[project.urls]
"Homepage" = "https://github.com/Rostaing/rostaing-report"
"Bug Tracker" = "https://github.com/Rostaing/rostaing-report/issues"