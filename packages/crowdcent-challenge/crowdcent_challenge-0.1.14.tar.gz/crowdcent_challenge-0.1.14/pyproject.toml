[project]
name = "crowdcent-challenge"
version = "0.1.14"
description = "CrowdCent Challenge Python Client"
readme = "README.md"
authors = [
    { name = "Jason Rosenfeld", email = "jason@crowdcent.com" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "narwhals>=1.41.0",
    "numpy>=2.0.2",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
    "scipy>=1.11.0",
    "tqdm>=4.66.0",
]

[project.scripts]
crowdcent = "crowdcent_challenge.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "mkdocs-material>=9.6.11",
    "mkdocs>=1.6.1",
    "mkdocstrings[python]>=0.29.1",
    "mkdocs-click>=0.9.0",
    "mkdocs-open-in-new-tab>=1.0.8",
    "mkdocs-git-revision-date-localized-plugin>=1.4.5",
    "mkdocs-git-authors-plugin>=0.9.4",
    "mkdocs-jupyter>=0.25.1",
    "pymdown-extensions>=10.14.3",
    "jupyter>=1.1.1",
    "ruff>=0.11.5",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "requests-mock>=1.12.1",
    "centimators>=0.1.2",
    "numerblox>=1.4.0",
    "pandas>=2.2.3",
    "polars>=1.27.1",
    "eod>=0.2.1",
    "altair>=5.5.0",
    "vegafusion>=2.0.2",
    "vl-convert-python>=1.8.0",
    "xgboost>=3.0.2",
    "crowdcent-challenge",
    "sklego>=0.0",
]

[tool.uv.sources]
crowdcent-challenge = { workspace = true }

[tool.hatch.build]
exclude = [
  "docs/**",
]
