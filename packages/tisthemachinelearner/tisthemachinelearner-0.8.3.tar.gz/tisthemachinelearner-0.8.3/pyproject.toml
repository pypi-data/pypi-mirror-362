[project]
name = "tisthemachinelearner"
version = "0.8.3"
description = "Lightweight interface to scikit-learn, xgboost, lightgbm, catboost, with 2 classes"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["nnetsauce", "unifiedbooster"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src"]  # list of folders that contain the packages (["."] by default)
include = ["tisthemachinelearner*"]  # package names should match these glob patterns
