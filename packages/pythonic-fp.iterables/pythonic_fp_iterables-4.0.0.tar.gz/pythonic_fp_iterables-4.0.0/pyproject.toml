[project]
name = "pythonic-fp.iterables"
version = "4.0.0"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Geoffrey R. Scheller", email = "geoffrey@scheller.com" }]
keywords = ["iterables", "iterators"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
  "pythonic-fp.circulararray>=5.0.0",
  "pythonic-fp.containers >=2.0.0",
  "pythonic-fp.fptools >=3.0.0",
]
dynamic = ["description"]

[project.urls]
Changelog = "https://github.com/grscheller/pythonic-fp-iterables/blob/main/CHANGELOG.rst"
Documentation = "https://grscheller.github.io/pythonic-fp/iterables/API/development/build/html/releases.html"
Homepage = "https://github.com/grscheller/pythonic-fp/blob/main/README.md"
Source = "https://github.com/grscheller/pythonic-fp-iterables"

[build-system]
requires = ["flit_core>=3.12,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
exclude = ["dist", "tests", ".gitignore", ".mypy_cache", ".pytest_cache"]

[tool.mypy]
enable_incomplete_feature = ["NewGenericSyntax"]
implicit_reexport = false
local_partial_types = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true

[tool.pylsp-mypy]
enabled = true
live-mode = true
strict = true
report_progress = true
exclude = ["tests/.*"]

[tool.pytest.ini_options]
consider_namespace_packages = true
testpaths = ["tests"]
addopts = "-ra"

[tool.ruff]
target-version = "py313"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.format]
quote-style = "single"
docstring-code-line-length = 72
