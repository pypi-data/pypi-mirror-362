[project]
name = "cslib"
version = "0.2.1"
description = "AI Lab of Charles Shan -- A Notebook for AI Learning"
readme = "README.md"
authors = [
    { name = "Charles Shan", email = "charles.shht@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "torch>=2.0.0",
    "torchvision",
    "torchmetrics",
    "tensorboard",
    "kornia",
    "seaborn",
    "albumentations",
    "click",
    "einops",
    "pycocotools",
    "scikit-image",
    "scikit-learn",
    "tqdm",
    "timm",
    "wandb",
    "visdom",
    "matplotlib",
]

[project.scripts]
cslib = "cslib:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
