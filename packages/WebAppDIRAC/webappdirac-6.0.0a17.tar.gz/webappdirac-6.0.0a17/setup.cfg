[metadata]
name = WebAppDIRAC
description = WebAppDIRAC is a portal for the DIRAC software.
long_description = file: README.rst
url = https://github.com/DIRACGrid/WebAppDIRAC/
license = GPL-3.0-only
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: System :: Distributed Computing

[options]
python_requires = >=3.9
package_dir = 
	=src
packages = find:
install_requires = 
	diraccfg
	packaging
	requests >=2.9.1
	tornado
zip_safe = False
include_package_data = True

[options.packages.find]
where = src

[options.extras_require]
server = 
	dirac ~=9.0.0a0
	DIRACWebAppResources ~=1.0
testing = 
	autopep8 ==1.3.3
	coverage
	mock >=1.0.1
	pylint >=1.6.5
	pytest >=3.6
	pytest-cov >=2.2.0
	pytest-mock

[options.entry_points]
dirac = 
	metadata = WebAppDIRAC:extension_metadata
console_scripts = 
	dirac-webapp-run = WebAppDIRAC.scripts.dirac_webapp_run:main

[pycodestyle]
ignore = E203, E211, E266, E402, W503
max_line_length = 130

[egg_info]
tag_build = 
tag_date = 0

