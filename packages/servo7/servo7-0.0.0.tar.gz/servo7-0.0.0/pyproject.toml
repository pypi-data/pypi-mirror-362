[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "servo7"
version = "0.0.0"
description = "Name reserved; package contents coming soon."
readme = "README.md"
authors = [
  { name = "Pieter Becking", email = "ph.becking@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 1 - Planning",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
