[build-system]
requires = [
    "hatchling"
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages=["src/handymatt"]

[project]
name = "handymatt"
version = "1.2.1"
authors = [{ name="Matt Stirling", email="stirlingmattmarkus@gmail.com" }]
description = "A collection of custom libraries for my personal use."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "parse>=1.20.1",
]

[project.scripts]
# ascii-monet = "ascii_monet.cli:main" # example script

[project.urls]
Homepage = "https://github.com/MattThePerson/handymatt"
Changelog = "https://github.com/MattThePerson/handymatt/blob/main/CHANGELOG.md"
