# .github/workflows/test.yml
name: Test (uv)

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies with uv
        run: |
            uv venv .venv
            source .venv/bin/activate
            uv pip install -e .
            uv pip install '.[dev]'

      - name: Run tests
        run: | 
          source .venv/bin/activate
          python -m unittest discover -s test_mwcommons -p "test_*.py"

