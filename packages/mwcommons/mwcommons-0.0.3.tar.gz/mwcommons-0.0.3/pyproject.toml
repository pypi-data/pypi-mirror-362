[project]
name = "mwcommons"
dynamic = ["version"]
description = "A utility package designed to enhance workflows projects that use ticdat."
authors = [{ name = "Mip Wise", email = "contact@mipwise.com" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "numpy>=2.0.0",
    "pandas>=2.2.3",  # >=2.2.2 to be compatible with numpy>=2.0.0
    "ticdat>=0.2.29",
]
requires-python = ">=3.11.0,<4.0.0"

[project.urls]
homepage = "https://github.com/mipwise/mwcommons"
source = "https://github.com/mipwise/mwcommons"
tracker = "https://github.com/mipwise/mwcommons/issues"

[tool.hatch.version]
path = "mwcommons/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["mwcommons"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
dev = [
    "openpyxl>=3.1.5",
    "ruff>=0.9.4",
]

[tool.ruff]
line-length = 120
