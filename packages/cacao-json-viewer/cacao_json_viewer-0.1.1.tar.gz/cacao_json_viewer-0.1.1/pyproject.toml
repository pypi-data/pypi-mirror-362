[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cacao-json-viewer"
version = "0.1.1"
description = "A simple JSON/tree viewer desktop app built on Cacao"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [ { name="Juan Denis", email="juan@vene.co" } ]
dependencies = [
  "cacao>=1.0.40",
]

[project.scripts]
cacao-json-viewer = "cacao_json_viewer.cli:main"

[tool.setuptools]
packages = ["cacao_json_viewer"]