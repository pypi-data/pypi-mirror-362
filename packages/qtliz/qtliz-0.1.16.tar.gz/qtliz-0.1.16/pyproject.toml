[project]
name = "qtliz"
version = "0.1.16"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pylizlib>=0.1.46",
    "pyside6>=6.9.0",
    "rich>=14.0.0",
    "typer>=0.15.2",
]

[project.scripts]
qtliz = "qtlizlib.cli:app"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["qtlizlib*"]
