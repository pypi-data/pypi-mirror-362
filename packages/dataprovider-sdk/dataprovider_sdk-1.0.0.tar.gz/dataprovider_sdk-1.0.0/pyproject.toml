[project]
name = "dataprovider-sdk"
version = "1.0.0"
description = "A lightweight SDK for interacting with the Dataprovider.com API."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests>=2.32.4",
]
authors = [
    {name = "Dataprovider.com", email = "info@dataprovider.com"},
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
