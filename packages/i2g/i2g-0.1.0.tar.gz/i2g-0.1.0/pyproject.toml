[build-system]
requires = ["setuptools>=61.0", "build", "twine"]
build-backend = "setuptools.build_meta"

[project]
name = "i2g"
version = "0.1.0"
description = "Convert images to graphs"
readme = "README.md"
requires-python = ">=3.8" # Updated to match the lowest Python version in the workflow
dependencies = [
    "numpy",
    "pillow",
    "networkx"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
    "black"
]