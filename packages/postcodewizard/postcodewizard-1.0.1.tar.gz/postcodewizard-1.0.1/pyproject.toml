[project]
name = "postcodewizard"
version = "1.0.1"
authors = [
  {name="FlowEngine", email = "info@flowengine.nl"},
]
description = "The official PostcodeWizard python package"
readme = "README.md"
requires-python = ">=3.9.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

license = "MIT"
license-files = ["LICEN[CS]E.*"]

[project.urls]
Homepage = "https://postcodewizard.nl"
Documentation = "https://api.postcodewizard.nl/docs/api"

[project.optional-dependencies]
dev = ["pytest"]

[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"
