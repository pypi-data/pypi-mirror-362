[build-system]
requires = ["setuptools>=64", "wheel"]   # 표준 빌드 툴
build-backend = "setuptools.build_meta"

[project]
name = "mcp-python-temp"
version = "0.1.1"
description = "Embedded Python MCP server for macOS tmp version"
authors = [{ name = "korest75", email = "korest75@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.scripts]        # ★ uvx 가 찾는 console-script
mcp-python-temp = "mcp_python_temp.cli:main"