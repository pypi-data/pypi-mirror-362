[build-system]
requires=["hatchling"]
build-backend="hatchling.build"

[project]
name = "bignole"
dynamic = ["version"]
description = "Small utility/daemon which is intended to help human to maintain their SSH configs"
authors = [
    { name = "Sergey Arkhipov", email = "serge@aerialsounds.org" },
    { name = "Luc Didry", email = "luc.bignole@didry.org" },
]
readme = "README.rst"
license = "MIT"

classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

keywords = [ "SSH", "concierge" ]

requires-python = ">=3.11"
dependencies = [
    "inotify_simple",
]
[project.optional-dependencies]
dev = [
    "hatch>=1.14.1,<2",
    "mypy>=1.16.1,<2",
    "pylint>=3.3.7,<4",
    "ruff>=0.12.2,<1",
    "types-PyYAML",
]
test = [
    "pytest>=8.4.1,<9",
    "pytest-cov>=6.2.1,<7",
]
jinja = [
    "jinja2>=3.1.6,<4",
]
mako = [
    "Mako>=1.3.10,<2",
]

[project.scripts]
bignole = "bignole.endpoints.daemon:main"
bignole-check = "bignole.endpoints.check:main"

[tool.hatch.build.targets.sdist]
include = [
  "/bignole",
  "/tests",
]
[tool.hatch.build.targets.wheel]
packages = [ "bignole" ]

[tool.hatch.version]
path = "bignole/__init__.py"

[tool.mypy]
ignore_missing_imports = "True"

[tool.pytest.ini_options]
markers = [
    "no_mock_log_configuration",
    "longrun",
]
addopts = "--color=auto --cov=bignole --cov-report=term-missing --cov-report=xml"
norecursedirs = "build dist venv"
