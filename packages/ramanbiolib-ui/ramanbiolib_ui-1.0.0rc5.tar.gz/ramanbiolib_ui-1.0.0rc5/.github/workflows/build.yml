name: Build PyInstaller App

on:
  workflow_dispatch:   # Allow manual trigger of the workflow

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]  # Build for both Windows and macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (macOS)
        if: runner.os == 'macOS'
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Set up Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v3
        with:
          python-version: 3.7

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          arch -x86_64 python -m pip install --upgrade pip
          arch -x86_64 pip install pyinstaller
          arch -x86_64 pip install -r requirements.txt

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Install Visual C++ Redistributable (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install vcredist2010 -y
        shell: powershell

      - name: Build the application using PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller -y app_win.spec --clean

      - name: Build the application using PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          arch -x86_64 pyinstaller -y app_macos.spec --clean

      - name: List generated files
        run: |
          ls -R dist/
        shell: bash

      - name: Upload the executable as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: ramanbiolib-ui-${{ runner.os }}
          path: |
            dist/ramanbiolib-ui.exe
            dist/ramanbiolib-ui.app/
          retention-days: 15