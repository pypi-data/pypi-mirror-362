<div class="results_tables">
    <h2>Search results</h2>
    <div class="results_table short_results">
        {table}
    </div>
    <div class="results_table full_results">
        {full_table}
    </div>
    <div class="show_more_div">
        <button id="show_more_btn" onclick="showMore()">Show more</button>
        <button type="button" onclick="tableToCSV()">
            Save as CSV
        </button>
    </div>
    
</div>
<div class="results_plot">
    <h2>Results plot</h2>
    {plot}
</div>
