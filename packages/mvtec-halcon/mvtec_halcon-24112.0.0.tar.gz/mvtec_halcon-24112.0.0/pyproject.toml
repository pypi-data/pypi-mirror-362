[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
requires-python = ">=3.8"
authors = [{ name = "MVTec Software GmbH", email = "info@mvtec.com" }]
name = "mvtec-halcon"
version = "24112.0.0"
description = "Native Python language bindings for MVTec HALCON."
readme = "README.md"

# The license info is handled by the classifier License.
license-files = { paths = ["eula.html"] }

keywords = ["HALCON", "MVTec", "image", "processing"]

# Taken from here https://pypi.org/pypi?%3Aaction=list_classifiers
# The classifiers fieldâ€™s usefulness is openly disputed.
# PyPI will refuse to accept packages with unknown classifiers.
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
"Product Page" = "https://www.mvtec.com/products/halcon"
"Documentation" = "https://www.mvtec.com/products/halcon/work-with-halcon/documentation"
