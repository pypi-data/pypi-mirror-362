name: CI Workflow

on:
  pull_request:
    branches:
      - "main"
permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Create test env
        shell: bash -l {0}
        run: |
          pip install pylint mccabe
      - name: Run Pylint
        shell: bash -l {0}
        run: |
          pylint --recursive=y --disable=all --fail-under=10 --enable=too-many-statements,too-many-nested-blocks src/eolabtools
      - name: Run McCabe Complexity Check
        shell: bash -l {0}
        run: |
          ./continuous_integration/scripts/check_mccabe_complexity.sh 25 src/eolabtools/sun_map_generation

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: '3.12'
        auto-activate-base: false

    - name: Create test env DetectCult
      shell: bash -l {0}
      run: |
        conda create -n orcult_env python=3.12 libgdal=3.11.0 -c conda-forge -c defaults -y
        conda activate orcult_env
        pip install ".[DetecOrCult]"
        pip install pylint mccabe
    - name: Tests DetectCult
      shell: bash -l {0}
      run: |
        conda activate orcult_env
        pytest tests/test_orcult.py --cov-fail-under=65

    - name: Create test env SunMap
      shell: bash -l {0}
      run: |
        conda create -n sunmap_env python=3.12 libgdal=3.5.0 -c conda-forge -c defaults -y
        conda activate sunmap_env
        pip install georastertools --no-binary rasterio
        pip install ".[SunMapGen]" --force-reinstall --no-cache-dir
        pip install pylint mccabe
    - name: Tests SunMap
      shell: bash -l {0}
      run: |
        conda activate sunmap_env
        pytest tests/test_sunmap.py --cov-fail-under=65

    - name: Create test env NightOsm
      shell: bash -l {0}
      run: |
        conda create -n nightosm_env python=3.12 libgdal=3.11.0 markupsafe -c conda-forge 
        conda activate nightosm_env
        pip install ".[NightOsmReg]"
        pip install pylint mccabe
    - name: Tests NightOsm
      shell: bash -l {0}
      run: |
        conda activate nightosm_env
        pytest tests/test_nightosm.py --cov-fail-under=65