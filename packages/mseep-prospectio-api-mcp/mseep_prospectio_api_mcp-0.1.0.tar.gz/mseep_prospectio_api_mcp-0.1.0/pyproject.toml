[tool.pytest.ini_options]
pythonpath = [
    "prospectio_api_mcp",
]
addopts = [
    "-v",
    "--tb=short",
]
testpaths = [
    "tests",
]
asyncio_mode = "auto"

[tool.poetry]
name = "mseep-prospectio-api-mcp"
version = "0.1.0"
description = "Prospectio MCP API"
authors = [
    "mseep <support@skydeck.ai>",
]
license = "Apache 2.0"
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = "^3.12.7"
pydantic = "2.10.3"
mcp = "1.10.1"
psycopg = "3.2.4"
psycopg-binary = "3.2.4"
SQLAlchemy = "2.0.41"
asyncpg = "0.30.0"
greenlet = "3.2.3"

[tool.poetry.dependencies.httpx]
extras = [
    "http2",
]
version = "0.28.1"

[tool.poetry.dependencies.fastapi]
version = "0.115.14"
extras = [
    "standard",
]

[tool.poetry.group.dev.dependencies]
pytest = "8.4.1"
pytest-asyncio = "1.0.0"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
