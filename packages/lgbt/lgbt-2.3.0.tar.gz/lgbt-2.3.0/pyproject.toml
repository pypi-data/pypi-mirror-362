[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "lgbt"
version = "2.3.0"
description = "Loading Graphical Bar Tracker"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
[[project.authors]]
name = "Johan Sundstain"
email = "johansundstainx@gmail.com"

[project.license]
text = "MIT"

[project.urls]

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = "test_*.py"
addopts = "-v"
dependencies = [
	"setuptools==75.8.0",
	"psutil==6.1.1",
	"GPUtil==1.4.0",
	"numpy==2.2.6",
	"py-cpuinfo==9.0.0"
	]
