[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lgbt"
version = "2.3.4"
description = "Loading Graphical Bar Tracker"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
authors = [
    {name = "Johan Sundstain", email = "johansundstainx@gmail.com"}
]
dependencies = [
    "psutil",
    "GPUtil",
    "numpy",
    "py-cpuinfo",
]
keywords = ["tracking", "graphics", "performance"]
urls = {repository = "https://github.com/JohanSundstain/Loading-Graphical-Bar-Tracker"}

[tool.setuptools]
packages = {find = {}}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v"