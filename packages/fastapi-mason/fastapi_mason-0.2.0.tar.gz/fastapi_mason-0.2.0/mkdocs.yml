site_name: FastAPI Mason
site_description: Django REST Framework-inspired ViewSets and utilities for FastAPI applications
site_url: https://fastapi-mason.readthedocs.io/
repo_url: https://github.com/bubaley/fastapi-mason
repo_name: bubaley/fastapi_mason

theme:
  name: material
  language: en
  logo: assets/logo.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow

nav:
  - Home: index.md
  - Get Started:
    - Quick Start: quick-start.md
    - ViewSets:
        - Introduction: viewsets/index.md
        - Lifecycle Hooks: viewsets/lifecycle-hooks.md
        - Actions: viewsets/actions.md
        - Lookups: viewsets/lookups.md
        - Generics & Mixins: viewsets/generics-mixins.md
    - Meta & Schemas: schemas.md
    - Permissions: permissions.md
    - Pagination: pagination.md
    - State Management: state.md
    - Response Wrappers: wrappers.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bubaley/fastapi-mason
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fastapi-mason/

extra_css:
  - assets/extra.css

extra_javascript:
  - assets/metrics.js
