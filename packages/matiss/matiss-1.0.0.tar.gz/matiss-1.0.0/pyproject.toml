[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "matiss"
authors = [{name = "Marco Teixeira", email = "mcarvalh@broadinstitute.org"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version", "description"]
dependencies = [
    "numpy",
    "pandas",
    "google-cloud-storage",
    "google-auth",
    "seaborn",
    "matplotlib",
    "scipy",
    "tqdm",
    "networkx",
    "pyvis",
    "joblib",
    "fsspec",
    "colorcet",
    "gcsfs",
    "weasyprint"
]