[project]
name = "hammad-python"
version = "0.0.27"
license = {file = "LICENSE"}
readme = "README.md"
authors = [{name = "Hammad Saeed", email = "hammadaidev@gmail.com"}]
requires-python = ">=3.11"
dependencies = [
    "ddgs>=9.0.0",
    "fasta2a>=0.5.0",
    "httpx>=0.28.1",
    "msgspec>=0.19.0",
    "nest-asyncio>=1.6.0",
    "pydantic>=2.11.7",
    "rich>=14.0.0",
    "selectolax>=0.3.31",
    "sqlalchemy>=2.0.41",
    "tantivy>=0.24.0",
    "tenacity>=8.2.3",
    "typing-inspect>=0.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
ai = [
    "litellm>=1.73.6",
    "instructor>=1.9.0",
    "qdrant-client>=1.14.3",
]
mcp = [
    "mcp>=1.10.1",
]
serve = [
    "fastapi>=0.115.6",
    "uvicorn>=0.34.0",
]
graph = [
    "pydantic-graph>=0.4.2",
]
genai = [
    "litellm>=1.73.6",
    "instructor>=1.9.0",
    "qdrant-client>=1.14.3",
    "mcp>=1.10.1",
    "fastapi>=0.115.6",
    "uvicorn>=0.34.0",
    "pydantic-graph>=0.4.2",
]
all = [
    "litellm>=1.73.6",
    "instructor>=1.9.0",
    "qdrant-client>=1.14.3",
    "mcp>=1.10.1",
    "fastapi>=0.115.6",
    "uvicorn>=0.34.0",
    "pydantic-graph>=0.4.2",
]

[dependency-groups]
dev = [
    "ruff",
    "uv",
    "pytest",
    "pytest-asyncio",
    "twine>=6.1.0",

    "ipython",
    "ipykernel",
    "fastapi",
    "uvicorn",
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
    "mkdocs-material-extensions",
    "mkdocs-jupyter",
]

[tool.hatch.build.targets.wheel]
packages = ["hammad"]
exclude = [
    "/docs",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
    "Thumbs.db",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "/docs",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".DS_Store",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
