[project]
name = "pykrait"
version = "0.1.0"
description = "Python Calcium Recording Analysis and Inference Toolbox"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
authors = [
    { name = "Pentabyteman", email = "22663502+Pentabyteman@users.noreply.github.com" }
]
requires-python = ">=3.10"
dependencies = [
    "aicspylibczi>=3.1.1",
    "cellpose>=4.0.5",
    "dask>=2025.5.1",
    "fsspec>=2022.8.0",
    "imagecodecs>=2025.3.30",
    "lxml>=5.4.0",
    "matplotlib>=3.10.3",
    "numpy<2",
    "ome-types>=0.5.3",
    "ome-zarr>=0.10.2",
    "pip>=25.1.1",
    "pydantic<2",
    "pyyaml>=6.0.2",
    "resource-backed-dask-array>=0.1.0",
    "scikit-image>=0.25.2",
    "scipy>=1.15.3",
    "tifffile>=2021.8.30,<2023.3.15",
    "wrapt>=1.17.2",
    "xarray>2025",
    "xmlschema>=4.0.1",
    "zarr>=2.6,<2.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["src/**", "pyproject.toml", "README.md"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.coverage.run]
source = ["stavromueller_beta"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "hatch>=1.14.1",
    "ipywidgets>=8.1.7",
    "pydata-sphinx-theme>=0.16.1",
    "ruff>=0.11.13",
    "sphinx>=8.1.3",
    "sphinx-autoapi>=3.6.0",
    "sphinx-favicon>=1.0.1",
    "tomli>=2.2.1",
    "twine>=6.1.0",
]
