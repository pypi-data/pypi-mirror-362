[build-system]
requires = ["poetry-core", "setuptools"]

[tool.poetry]
name = "iqm-server-data-definitions"
version = "1.8"
description = "A package for IQM Server data definitions and utilities."
authors = ["IQM Finland Oy <cloud@meetiqm.com>"]
packages = [{ include = "iqm/server/proto" }]
license = "Apache License"
readme = "README.md"
# added to avoid potery skipping these files in local build as added in .gitignore
include = [
    "iqm/server/proto/*"
]


[tool.poetry.dependencies]
python = "~3.11"
protobuf = "^5.29.4"
grpcio-tools = "^1.71.0"


[tool.poetry.dev-dependencies]
black = "^23.9.1"
isort = "^5.12.0"
grpcio-tools = "^1.71.0"
mypy = "^1.15.0"
types-protobuf = "^5.29.1"
grpc-stubs = "^1.53.0"
twine = "^6.1.0"


[tool.mypy]
exclude = '\.pyi$'

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 120
balanced_wrapping = true
force_sort_within_sections = true