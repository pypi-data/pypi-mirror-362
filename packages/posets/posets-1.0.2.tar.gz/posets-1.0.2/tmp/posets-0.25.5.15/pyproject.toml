[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "posets"
#date portion is managed by make
version = "0.25.5.15"
authors = [{name="William Gustafson", email="williamlgustafson@gmail.com"}]
description="A package for working with finite partial orders"
readme="README.md"
requires-python = ">=3.8"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	]
keywords = ["posets", "partial orders", "cd-index", "ab-index", "partially ordered", "lattices", "partially ordered sets", "order complex", "Hasse", "Hasse diagram"]
dependencies =[
	"decorator",
	"numpy"
	]
[project.urls]
Homepage = "https://github.com/WilliamGustafson/posets"

