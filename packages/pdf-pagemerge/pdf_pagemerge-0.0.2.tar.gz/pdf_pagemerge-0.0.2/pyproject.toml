[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdf-pagemerge"
version = "0.0.2"
description = "Tool for encased python script environment."
dependencies = ['pypdf']
readme = "README.md"
requires-python = ">=3.9"

license = { file = "LICENSE" }
#license-files = ["LICEN[CS]E*", "vendored/licenses/*.txt", "AUTHORS.md"]

keywords = ["pdf", "template", "development"]

authors = [{ name = "Nanigashi Uji", email="53845049+nanigashi-uji@users.noreply.github.com" },
           { name = "Nanigashi Uji", email="4423013-nanigashi_uji@users.noreply.gitlab.com" }]
           
maintainers = [{ name = "Nanigashi Uji", email="53845049+nanigashi-uji@users.noreply.github.com" },
           { name = "Nanigashi Uji", email="4423013-nanigashi_uji@users.noreply.gitlab.com" }]
           

classifiers = [
  'Development Status :: 2 - Pre-Alpha',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
  'Topic :: Software Development',
  'Topic :: Utilities',
]

[project.urls]
Homepage = "https://github.com/nanigashi-uji/pdf-pagemerge"

[project.scripts]
pdf_pagemerge = "pdf_pagemerge.pdf_pagemerge:main"

