[project]
name = "chemprep"
version = "0.1.0"
authors = [
  { name="Santu Chall and Dr. Sourav Roy", email="santuchal@gmail.com" },
]
description = "A Python library for molecular fingerprinting and similarity calculations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
"rdkit==2025.3.3",
"pandas"
]

[project.urls]
"Homepage" = "https://github.com/santuchal/ChemPrep"

[project.scripts]
chemprep = "chemprep.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
