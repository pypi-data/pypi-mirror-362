[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minaki-vpn"
version = "0.1.0"
description = "MinakiLabs CLI for managing WireGuard VPN tunnels"
authors = [
    { name = "Andrew Polykandriotis", email = "support@minakilabs.com" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["vpn", "cli", "wireguard", "minaki", "tunnel"]
dependencies = [
    "click",
    "requests",
    "rich"
]

[project.urls]
Homepage = "https://minaki.io"
Repository = "https://github.com/minakilabs/minaki-vpn"

[project.scripts]
minaki-vpn = "minaki_cli.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
