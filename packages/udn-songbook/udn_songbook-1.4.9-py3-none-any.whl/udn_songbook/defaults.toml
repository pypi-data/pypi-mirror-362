[profile.default]
# show chord diagrams
diagrams = false
# show performance notes
notes = true
# show inline chords
chords = true
# show singer notes
singer_notes = true
# add writer credits to footer
credits = true
# show capo position to play in original key
capo = false
# which  stylesheet applies
stylesheet = "portrait"

[profile.karauke]
diagrams = false
notes = true
chords = true
singer_notes = false
credits = false
capo = false
stylesheet = "portrait"

[profile.singer]
diagrams = false
notes = false
chords = false
singer_notes = true
credits = false
capo = false
stylesheet = "portrait"

[profile.weds]
diagrams = true
notes = true
chords = true
singer_notes = true
credits = true
capo = true
stylesheet = "portrait"

[logging]
logfile = "udn_songbook.log"
loglevel = "DEBUG"
logformat = "{time} | {name} | {level} | {message}"

[chordtypes]
addb6 = [0, 4, 7, 8]
6sus2 = [0, 2, 7, 9]
"add#11" = [0, 4, 7, 18]
