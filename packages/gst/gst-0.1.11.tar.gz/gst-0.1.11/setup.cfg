[metadata]
name = gst
version = 0.1.11
description = Git status tool
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Chris Gravel
author_email = cpagravel@gmail.com
url = https://github.com/cpagravel/gst-python
project_urls = 
	Repository = https://github.com/cpagravel/gst-python
	Download = https://github.com/cpagravel/gst-python/archive/0.1.11.tar.gz
keywords = git, git status, git workflow
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Version Control :: Git
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
python_requires = >=3.8
py_modules = gst

[options.entry_points]
console_scripts = 
	gst = gst:main

[egg_info]
tag_build = 
tag_date = 0

