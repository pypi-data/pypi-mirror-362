[project]
name = "infinit"
version = "0.1.0"
description = "Minimal project scaffolder for hackers"
readme = "README.md"
authors = [
    {name = "hoverdd", email = "lenyamenshov@gmail.com"},
]
license = {text = "BSD-2-Clause"}
requires-python = ">=3.9"
keywords = ["scaffolding", "template", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
]

dependencies = [
    "click>=8.1.3",
    "pyyaml>=6.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov",
    "black",
    "mypy",
]

[project.scripts]
infinit = "infinit.cli:cli"

[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"
