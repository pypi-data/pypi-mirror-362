[project]
name = "flask-requests-session"
version = "0.1.0"
description = "requests session extension for flask"
authors = [
    {name = "codeif",email = "me@codeif.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["flask (>=0.0.0)", "requests (>=0.0.0)"]

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"

[tool.isort]
profile = "black"
float_to_top = true

[tool.black]
line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
