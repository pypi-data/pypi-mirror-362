[project]
name = "aiola"
version = "0.0.1"
description = "The official Python SDK for aiOla API - Speech-to-Text and Text-to-Speech with built-in microphone support"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [
    {name = "aiOla", email = "support@aiola.com"},
]
maintainers = [
    {name = "aiOla", email = "support@aiola.com"},
]
keywords = ["speech", "stt", "tts", "speech-to-text", "text-to-speech", "audio", "microphone", "aiola"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.27",
    "python-socketio[client]>=5.11",
]

[project.urls]
Homepage = "https://aiola.com"
Documentation = "https://docs.aiola.com"
Repository = "https://github.com/aiola/aiola-python-sdk"
"Bug Tracker" = "https://github.com/aiola/aiola-python-sdk/issues"

[project.optional-dependencies]
mic = [
    "sounddevice>=0.4.6",
    "numpy>=1.21.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.4",
    "sounddevice>=0.4.6",
    "numpy>=1.21.0",
]

[tool.ruff]
line-length = 120
exclude = [".venv", "dist", "build", "tests", "examples"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = ["aiola"]

[tool.hatch.build.targets.wheel]
packages = ["aiola"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-ra"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.coverage.run]
source = ["aiola"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
    # Use `X | Y` for type annotations
    "UP007",
]
