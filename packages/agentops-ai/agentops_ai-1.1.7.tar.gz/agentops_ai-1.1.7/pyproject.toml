[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentops-ai"
version = "1.1.7"
description = "AI-powered QA co-pilot: Multi-agent system for requirements-driven test automation"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Karthik Naig", email = "agentops_info@protonmail.com"}
]
maintainers = [
    {name = "Karthik Naig", email = "agentops_info@protonmail.com"}
]
keywords = [
    "testing", "requirements", "ai", "automation", "code-analysis", 
    "test-generation", "qa", "quality-assurance", "multi-agent", 
    "openai", "pytest", "test-automation", "requirements-traceability"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: Pytest",
    "Environment :: Console",
    "Environment :: Console :: Curses",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.3",
    "rich>=13.3.5",
    "openai>=1.0.0",
    "python-dotenv>=1.1.0",
    "langchain_openai>=0.0.1",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pandas>=1.5.0",
    "jinja2>=3.1.0",
    "markdown>=3.4.0",
    "sqlalchemy>=1.4.0",
    "pytest>=7.0.0",
    "weasyprint>=65.0",
    "python-docx>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-json-report>=1.5.0",
    "coverage>=7.8.2",
    "pydoc-markdown>=4.7.0",
    "mkdocs-material>=9.4.0",
    "mkdocs>=1.5.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "pydocstyle>=6.3.0",
]

[project.scripts]
agentops = "agentops_ai.agentops_cli.main:cli"

[project.urls]
Homepage = "https://github.com/knaig/agentops_ai"
Repository = "https://github.com/knaig/agentops_ai"
Documentation = "https://github.com/knaig/agentops_ai/tree/main/docs"
Issues = "https://github.com/knaig/agentops_ai/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["agentops_ai*"]

[tool.setuptools.package-data]
agentops_ai = ["prompts/*.txt", ".tours/*.json"]

# Poetry configuration for development
[tool.poetry]
name = "agentops-ai"
version = "1.1.7"
description = "AI-powered QA co-pilot: Multi-agent system for requirements-driven test automation"
authors = ["Karthik Naig <agentops_info@protonmail.com>"]
packages = [
    { include = "agentops_ai", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
click = "^8.1.3"
rich = "^13.3.5"
openai = "^1.0.0"
python-dotenv = "^1.1.0"
langchain_openai = "^0.0.1"
fastapi = "^0.100.0"
uvicorn = "^0.23.0"
pandas = "^1.5.0"
jinja2 = "^3.1.0"
markdown = "^3.4.0"
sqlalchemy = "^1.4.0"
pytest = "^7.0.0"
weasyprint = "^65.0"
python-docx = "^1.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-json-report = "^1.5.0"
coverage = "^7.8.2"
pydoc-markdown = "^4.7.0"
mkdocs-material = "^9.4.0"
mkdocs = "^1.5.0"
ruff = "^0.1.0"
black = "^23.0.0"
pydocstyle = "^6.3.0"

[tool.poetry.scripts]
agentops = "agentops_ai.agentops_cli.main:cli" 