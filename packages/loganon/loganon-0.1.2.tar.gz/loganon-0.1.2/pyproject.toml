[project]
name = "loganon"
version = "0.1.2"
description = "Utility for anonymizing sample logs."
authors = [
    {name = "Ben Airey",email = "ben.airey@panther.com"}
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.11,<4.0.0"

[project.scripts]
loganon = "loganon._cli:cli"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.9"
pytest = "^8.3.5"
pdoc = "^15.0.4"

[tool.poetry.dependencies]
random-word = "^1.0.13"
faker = "^37.3.0"
click = "^8.2.1"
names-generator = "^0.2.0"
rapidfuzz = "^3.13.0"
ruamel-yaml = "^0.18.13"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]