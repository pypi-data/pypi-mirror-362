[build-system]
requires = ["setuptools >= 61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"


[project]
name = "data-tutorials"
dynamic = ["version"]
dependencies = [
  "pytest",
  "ruff",
  "tqdm"
]
requires-python = ">=3.9"
authors = [
  {name = "Alin M Elena", email = "alin@elena.re"}
]
maintainers = [
  {name = "Alin M Elena", email = "alin@elena.re"}
]
description = "download data for tutorials"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["data", "download"]
classifiers = [
  "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ddmms/data-tutorials"
Repository = "https://github.com/ddmms/data-tutorials.git"
Issues = "https://github.com/ddmms/data-tutorials/issues"

[tool.setuptools]
packages = ["data_tutorials"]

[tool.setuptools_scm]


[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]

[tool.ruff.format]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
