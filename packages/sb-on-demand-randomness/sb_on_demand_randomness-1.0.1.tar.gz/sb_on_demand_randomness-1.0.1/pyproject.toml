[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sb-on-demand-randomness"
version = "1.0.1"
description = "Switchboard On Demand Randomness Python SDK"
authors = [ { name = "kingsznhone" } ]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "solders",
    "pydantic",
    "solana"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]


[project.urls]
Homepage = "https://github.com/kingsznhone/sb-on-demand-randomness-py"
Issues = "https://github.com/kingsznhone/sb-on-demand-randomness-py/issues"