[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-notes-server"
version = "0.1.0"
description = "A Model Context Protocol server for developer note-taking"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
dependencies = [
    "mcp>=0.1.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-notes-server"
Documentation = "https://github.com/yourusername/mcp-notes-server#readme"
Repository = "https://github.com/yourusername/mcp-notes-server.git"
Issues = "https://github.com/yourusername/mcp-notes-server/issues"