[build-system]
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-notes-server"
version = "0.1.2"
description = "A Model Context Protocol server for developer note-taking"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "filib", email = "filib@pypi.org"},
]
dependencies = [
    "mcp>=0.1.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://mcp-hunt.com/mcp/server/adobe-xd-mcp-server"
Documentation = "https://mcp-hunt.com/mcp/server/adobe-xd-mcp-server"
Repository = "https://github.com/dekdee/note-taking-mcp.git"
Issues = "https://github.com/dekdee/note-taking-mcp/issues"