[build-system]
requires = [ 'hatchling' ]
build-backend = 'hatchling.build'

[project]
name = 'brain2_oc'
version = '2.4.2'
description = 'Brain contains a service to manage users and permissions'
authors = [
    {name = 'Chris Nasr - Ouroboros Coding Inc.', email = 'chris@ouroboroscoding.com'}
]
maintainers = [
    {name = 'Chris Nasr - Ouroboros Coding Inc.', email = 'chris@ouroboroscoding.com'}
]
license-files = [ 'LICENSE' ]
readme = 'README.md'
requires-python = '>=3.10'
dependencies = [
	'body_oc>=2.2.0,<2.3',
	'config-oc>=1.1.0,<1.2',
	'define-oc>=1.0.5,<1.1',
	'email-smtp>=1.0.1,<1.1',
	'google-api-python-client>=2.168.0',
	'google-auth-oauthlib>=1.2.2,<1.3',
	'jsonb>=1.0.0,<1.1',
	'namedredis>=1.0.2,<1.1',
	'rest_mysql>=1.2.5,<1.3',
	'strings-oc>=1.0.7,<1.1',
	'tools-oc>=1.2.5,<1.3',
	'undefined-oc>=1.0.0,<1.1',
	'upgrade_oc>=1.1.0,<1.2'
]

[project.urls]
Documentation = 'https://github.com/ouroboroscoding/brain2'
Source = 'https://github.com/ouroboroscoding/brain2'
Tracker = 'https://github.com/ouroboroscoding/brain2/issues'

[tool.hatch.build]
packages = [ 'brain' ]

[project.scripts]
brain = "brain.__main__:cli"