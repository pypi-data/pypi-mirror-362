[project]
name = "lunar-times"
version = "0.6.16"
description = "Calculate lunar rise and set times for any location"
authors = [
    {name = "Luis Cortés", email = "cscortes@users.noreply.github.com"}
]
maintainers = [
    {name = "Luis Cortés", email = "cscortes@users.noreply.github.com"}
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.8"
keywords = ["lunar", "moonrise", "moonset", "astronomy", "cli", "times"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Utilities",
]

dependencies = [
    "requests==2.32.4",
    "geopy==2.4.1", 
    "timezonefinder==6.5.4",
    "pytz==2024.2",
    "numpy>=1.19.0; python_version<'3.12'",
    "numpy>=1.26.0; python_version>='3.12'",
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.5",
    "pytest-cov==4.0.0",

    "flake8==5.0.4", 
    "mypy==1.14.1",
    "twine==6.1.0",
    "docutils==0.20.1",
    "python-dotenv==1.0.1",
    "types-requests",
    "types-pytz",
]

[project.urls]
Homepage = "https://github.com/cscortes/lunar-times"
Repository = "https://github.com/cscortes/lunar-times"
Documentation = "https://github.com/cscortes/lunar-times/tree/main/docs"
Issues = "https://github.com/cscortes/lunar-times/issues"
Changelog = "https://github.com/cscortes/lunar-times/blob/main/docs/CHANGELOG.md"

[project.scripts]
lunar-times = "lunar_times.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lunar_times"]


include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "geopy.geocoders"
ignore_missing_imports = true 

[tool.coverage.run]
source = ["src"]
omit = [
    "tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]
show_missing = true
precision = 2
fail_under = 90

[tool.coverage.html]
directory = "htmlcov"