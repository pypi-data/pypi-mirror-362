[tool.poetry]
name = "mseep-ailice"
version = "0.4.0"
description = "AIlice is a fully autonomous, general-purpose AI agent. This project aims to create a standalone artificial intelligence assistant, similar to JARVIS, based on the open-source LLM."
authors = [
    "mseep <support@skydeck.ai>",
]
license = "MIT"
include = [
    "LICENSE",
    "ailice/prompts/*.txt",
]
maintainers = [
    "mseep <support@skydeck.ai>",
]

[tool.poetry.dependencies]
python = "^3.9"
pyzmq = "*"
pydantic = "^2"
termcolor = "*"
simplejson = "*"
appdirs = "^1"
psutil = "^5"
huggingface_hub = "^0"
gpt4all = "^2"
numpy = "*"
openai = "^1"
mistralai = "^1"
anthropic = "^0"
pillow = "^10"
av = "^12"
flask = "^3"
werkzeug = "^3"
importlib-metadata = "^7"
googlesearch-python = "*"
duckduckgo-search = "^7"
urlextract = "^1"
selenium = "^4"
bs4 = "^0"
scipy = "^1"
scikit-learn = "^1"
arxiv = "^2"
einops = "^0"
librosa = "^0"
mcp = "*"

[tool.poetry.dependencies.torch]
version = "^2"
optional = true

[tool.poetry.dependencies.transformers]
version = "^4"
optional = true

[tool.poetry.dependencies.accelerate]
version = "^0"
optional = true

[tool.poetry.dependencies.bitsandbytes]
version = "^0"
optional = true

[tool.poetry.dependencies.peft]
version = "^0"
optional = true

[tool.poetry.dependencies.datasets]
version = "^2"
optional = true

[tool.poetry.dependencies.tensorboard]
version = "^2"
optional = true

[tool.poetry.dependencies.sounddevice]
version = "^0"
optional = true

[tool.poetry.dependencies.ChatTTS]
version = "^0"
optional = true

[tool.poetry.dependencies.marker-pdf]
version = ">=1.3.1"
optional = true

[tool.poetry.extras]
huggingface = [
    "torch",
    "transformers",
    "accelerate",
    "bitsandbytes",
]
finetuning = [
    "peft",
    "datasets",
    "tensorboard",
]
speech = [
    "sounddevice",
    "ChatTTS",
]
pdf-reading = [
    "marker-pdf",
]

[tool.poetry.scripts]
ailice = "ailice.ui.app:main"
ailice_main = "ailice.AIliceMain:main"
ailice_web = "ailice.ui.app:main"
ailice_turbo = "ailice.AIliceTurbo:main"
ailice_mcp_wrapper = "ailice.modules.AMCPWrapper:main"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
