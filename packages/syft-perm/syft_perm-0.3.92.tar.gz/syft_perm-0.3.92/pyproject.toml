[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syft-perm"
version = "0.3.92"
description = "Minimal utilities for managing SyftBox file permissions"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "OpenMined", email = "info@openmined.org" },
]
keywords = [
    "syftbox",
    "permissions",
    "privacy",
    "federated-learning",
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.104.0",
    "loguru>=0.7.3",
    "pyyaml>=6.0",
    "requests>=2.31.0",
    "uvicorn[standard]>=0.24.0",
    "watchdog>=6.0.0",
    "websockets>=15.0.1",
]

[project.optional-dependencies]
syftbox = [
    "syft-core",
]
display = [
    "tabulate>=0.9.0",
]
server = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "loguru>=0.7.0",
    "watchdog>=3.0.0",
    "websockets>=12.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "nbformat>=5.9.0",
    "nbconvert>=7.16.0",
    "ipykernel>=6.29.0",
]

[project.urls]
Homepage = "https://github.com/OpenMined/syft-perm"
Documentation = "https://github.com/OpenMined/syft-perm#readme"
Repository = "https://github.com/OpenMined/syft-perm"
Issues = "https://github.com/OpenMined/syft-perm/issues"

# Static versioning - no VCS hooks needed

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
syft_perm = ["static/*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 

[tool.uv]
dev-dependencies = [
    "autopep8>=2.3.2",
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "mypy>=1.16.1",
    "nbformat>=5.10.4",
    "pytest>=8.4.1",
    "types-pyyaml>=6.0.12.20250516",
    "types-tabulate>=0.9.0.20241207",
]
