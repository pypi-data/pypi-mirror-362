[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cytonormpy"
version = "1.0.2"
authors = [
  { name="Tarik Exner", email="Tarik.Exner@med.uni-heidelberg.de" },
]
description = "CytoNorm for python"
readme = "README.md"
requires-python = ">=3.9"
repository = "http://github.com/TarikExner/CytoNormPy/"
keywords = ["batch", "cytometry", "cytonorm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytometry",
    "pandas>=2.0.0",
    "anndata",
    # "scipy==1.13.0",
    # "pandas>=2.0.0,<2.2",
    "flowio<=1.3.0", # strict version needed due to code, fix later
    "flowutils",
    # "numba<=0.59.0", # re-add when openBLAS issue
    # "numpy<2.0.0", # re-add when openBLAS issue
    "flowsom"
]

[project.optional-dependencies]
docs = [
    "sphinx<=7.4",
    "sphinx-book-theme>=1.0.0",
    "sphinxcontrib-bibtex>=1.0.0",
    "sphinx-autodoc-typehints",
    "nbsphinx",
    "nbsphinx-link",
    "pandoc",
    "myst_parser",
    "docutils<=0.20",
    "ipython"
]
test = [
    "pytest",
    "pytest-cov"
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 100
target-version = "py311"
fix = true

[project.urls]
"Homepage" = "http://github.com/TarikExner/CytoNormPy/"
"Bugtracker" = "http://github.com/TarikExner/CytoNormPy/"
