[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-trace-middleware"
version = "1.0.3"
authors = [
    {name = "nelson", email = "nnluk1010@gmail.com"},
]
description = "FastAPI middleware for request tracing and logging"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["fastapi", "middleware", "tracing", "logging", "request-id"]
dependencies = [
    "fastapi>=0.68.0",
    "nanoid>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "httpx>=0.23.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
"Homepage" = "https://github.com/nnluk1010/fastapi-trace-middleware"
"Bug Reports" = "https://github.com/nnluk1010/fastapi-trace-middleware/issues"
"Source" = "https://github.com/nnluk1010/fastapi-trace-middleware"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_trace"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"