[project]
name = "codeanalyzer-python"
version = "0.1.9"
description = "Static Analysis on Python source code using Jedi, CodeQL and Treesitter."
readme = "README.md"
authors = [
    { name = "Rahul Krishna", email = "i.m.ralk@gmail.com" }
]
requires-python = ">=3.10"

dependencies = [
    "jedi>=0.19.2",
    "loguru>=0.7.3",
    "msgpack>=1.1.1",
    "networkx>=3.4.2",
    "pandas>=2.3.1",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[dependency-groups]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-pspec>=0.0.4",
]
dev = [
    "ipdb>=0.13.13",
    "pre-commit>=4.2.0",
]

[project.scripts]
codeanalyzer = "codeanalyzer.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["codeanalyzer"]
include = ["codeanalyzer/py.typed"]

[tool.hatch.build.targets.sdist]
include = [
    "codeanalyzer",
    "codeanalyzer/py.typed",
    "README.md",
    "LICENSE",
    "NOTICE"
]

[tool.pytest.ini_options]
addopts = [
    "-p", "coverage",
    "--cov=codeanalyzer",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-fail-under=40"
]
testpaths = ["test"]

[tool.coverage.run]
source = ["codeanalyzer"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "codeanalyzer/semantic_analysis/*"
]

[tool.coverage.report]
precision = 2
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]

[tool.coverage.html]
directory = "htmlcov"
