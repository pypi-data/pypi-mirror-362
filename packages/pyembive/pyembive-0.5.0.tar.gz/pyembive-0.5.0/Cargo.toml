# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyembive"
crate-type = ["cdylib"]

[dependencies]
embive = { version = "0.5.0", features = ["alloc"] }
ouroboros = "0.18.5"
pyo3 = "0.25.1"
