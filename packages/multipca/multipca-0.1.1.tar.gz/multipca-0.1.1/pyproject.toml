[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multipca"
version = "0.1.1"
authors = [
  { name="Jialin Ouyang", email="jo2559@columbia.edu" },
]
description = "A package for multiPCA"
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy >=1.24",
    "scipy >=1.5",
    "matplotlib >=3.6"
]

[project.urls]
"Homepage" = "https://github.com/j-bagel/multipca"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["multipca"]

[tool.setuptools.package-data]
"multipca" = ["data/*.npy"]

