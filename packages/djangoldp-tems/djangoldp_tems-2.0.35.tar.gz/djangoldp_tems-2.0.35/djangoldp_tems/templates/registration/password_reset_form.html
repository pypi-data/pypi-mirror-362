{% extends "django_registration/registration_base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<section>
  <div class="full-background-img login"></div>
  <div class="form-section">
    <div class="logos">
      <div class="powered-by">
        <p>{%trans "Powered by"%}</p>
        <img src="https://cdn.startinblox.com/logos/tems-logo-black.svg" />
      </div>
      <div>
        <img
          src="https://cdn.startinblox.com/tems/brand-logo.png"
          alt=""
        />
      </div>
    </div>

    <h1>{%trans "Reset password" %}</h1>
    <form method="post" action="{% url 'password_reset' %}" aria-label="Password reset">
       
      {% csrf_token %}
      <div class="form-control">
        <label for="{{ form.email.id_for_label }}">
          <span class="required">*</span>
          {% trans "Your Email" %}
        </label>
        {{ form.email }} 
      </div>
      <div class="ctas">
        <button type="submit" class="btn btn-primary w-full">
          {% trans "Reset" %}
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
