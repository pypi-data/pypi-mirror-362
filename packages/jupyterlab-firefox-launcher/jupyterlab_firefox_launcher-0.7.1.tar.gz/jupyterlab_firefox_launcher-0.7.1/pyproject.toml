[build-system]
requires = ["hatchling>=1.5.0", "jupyterlab>=4.0.0,<5", "hatch-jupyter-builder>=0.5"]
build-backend = "hatchling.build"

[project]
name = "jupyterlab-firefox-launcher"
version = "0.7.1"
description = "JupyterLab extension to launch Firefox in a tab"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
    {name = "James Beedy", email = "james@vantagecompute.ai"},
]
keywords = [
    "Jupyter",
    "JupyterLab",
    "JupyterLab3",
    "JupyterLab4",
    "Extension",
    "Firefox",
    "Browser",
]
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "jupyter-server>=2.0.1,<3",
    "jupyter-server-proxy>=4.0.0",
    "jupyterlab>=4.0.0,<5",
    "tornado>=6.1.0",
    "psutil",
]

# Note: System dependencies required but not installable via pip:
# - xpra (with HTML5 support)
# - firefox
# 
# Install with:
#   apt-get install xpra xpra-html5 firefox
# or
#   yum install xpra python3-xpra-html5 firefox
# or  
#   conda install -c conda-forge xpra firefox

# Only jupyter-server-proxy entry point needed - no custom server extension

[project.entry-points."jupyter_serverproxy_servers"]
firefox-desktop = "jupyterlab_firefox_launcher.server_proxy:setup_firefox_desktop"

[project.optional-dependencies]
dev = [
    "build",
    "hatch",
    "jupyterlab>=4.0.0,<5",
]
test = [
    "coverage",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-jupyter[server]>=0.4",
]

[project.urls]
Homepage = "https://github.com/vantagecompute/jupyterlab-firefox-launcher"
Documentation = "https://github.com/vantagecompute/jupyterlab-firefox-launcher"
Repository = "https://github.com/vantagecompute/jupyterlab-firefox-launcher.git"
Changelog = "https://github.com/vantagecompute/jupyterlab-firefox-launcher/blob/main/CHANGELOG.md"

[tool.hatch.version]
path = "jupyterlab_firefox_launcher/__init__.py"

[tool.hatch.build.targets.sdist]
artifacts = ["jupyterlab_firefox_launcher/labextension", "lib"]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel.shared-data]
"jupyterlab_firefox_launcher/labextension" = "share/jupyter/labextensions/jupyterlab-firefox-launcher"
"install.json" = "share/jupyter/labextensions/jupyterlab-firefox-launcher/install.json"
"jupyterlab_firefox_launcher.json" = "etc/jupyter/jupyter_server_config.d/jupyterlab_firefox_launcher.json"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "jupyterlab_firefox_launcher/labextension/package.json",
    "lib/index.js",
]
skip-if-exists = []

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build"
npm = ["yarn"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "build"
npm = ["yarn"]
source_dir = "frontend"
build_dir = "jupyterlab_firefox_launcher/labextension"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=4.0.0,<5'"
]
before-build-python = [
    "node copy-package-json-to-labextension.cjs || true"
]

[tool.check-wheel-contents]
ignore = ["W002"]

# pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
xfail_strict = true
log_cli_level = "info"
addopts = [
    "-raXs", "--strict-markers", "--strict-config",
    "--cov=jupyterlab_firefox_launcher", "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-fail-under=75", "--cov-report=html", "--cov-report=xml"
]
testpaths = ["tests/"]
filterwarnings = [
    "error",
    "ignore:There is no current event loop:DeprecationWarning",
    "ignore:unclosed <socket.socket:ResourceWarning",
    "ignore:unclosed event loop:ResourceWarning",
]

# coverage configuration
[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.run]
relative_files = true
source = ["jupyterlab_firefox_launcher"]
omit = ["tests/*"]

# black configuration
[tool.black]
line-length = 100
target-version = ["py38"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
