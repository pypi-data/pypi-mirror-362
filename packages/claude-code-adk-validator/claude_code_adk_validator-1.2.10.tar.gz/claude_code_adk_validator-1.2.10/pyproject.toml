[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-code-adk-validator"
version = "1.2.10"
description = "Advanced multi-stage validation system for Claude Code with hook chaining, context intelligence, and structured JSON responses"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Jihun Kim", email = "jihunkim0@noreply.github.com"},
]
keywords = [
    "claude-code",
    "security", 
    "validation",
    "gemini",
    "adk",
    "hooks",
    "ai-safety",
    "hook-chaining",
    "context-aware",
    "multi-stage",
    "structured-responses"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11", 
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "google-genai>=1.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0", 
    "mypy>=1.0.0",
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/jihunkim0/jk-hooks-gemini-challenge"
Repository = "https://github.com/jihunkim0/jk-hooks-gemini-challenge.git"
Issues = "https://github.com/jihunkim0/jk-hooks-gemini-challenge/issues"
Documentation = "https://github.com/jihunkim0/jk-hooks-gemini-challenge#readme"

[project.scripts]
claude-code-adk-validator = "claude_code_adk_validator.main:main"

[dependency-groups]
dev = [
    "pytest-timeout>=2.4.0",
]
