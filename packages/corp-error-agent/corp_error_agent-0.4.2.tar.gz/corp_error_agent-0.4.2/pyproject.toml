[build-system]
requires      = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "corp_error_agent"
version         = "0.4.2"
description     = "Runtime agent that captures uncaught errors + env snapshot and prints data‑driven CLI hints."
readme          = "README.md"
requires-python = ">=3.8"
license         = { text = "MIT" }
authors         = [{ name = "Fayol Ateufack", email = "arielfayol1@gmail.com" }]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = [
  "requests>=2.31",
  "platformdirs>=3.10",
]

[project.scripts]
corp-error-agent = "corp_error_agent.cli:main"

[tool.setuptools]
packages = ["corp_error_agent"]          # ship the whole package tree

[tool.setuptools.package-data]
corp_error_agent = ["*.pth"]   # ← include the .pth file inside the package

[project.urls]
Source = "https://github.com/arielfayol37/corp_error_agent"
