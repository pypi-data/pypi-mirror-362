[project]
name = "pixelatelib"
version = "0.1.0"
description = "Learn image processing by building it. A NumPy-based library that exposes both naive and optimized algorithms for side-by-side understanding."
authors = [
    { name = "Montasar Dridi", email = "montasardridi34@gmail.com" },
]
requires-python = ">=3.10"
readme = { file = "README.md", content-type = "text/markdown" }
license = {text = "MIT"}

classifiers = [
    "Programming Language :: Python :: 3"
]

dependencies = [
    "numpy==2.2.0",
    "Pillow==11.1.0"
]

[project.optional-dependencies]
dev = ["opencv-python", "pytest"]

[project.urls]
Homepage = "https://github.com/montasardridi/pixelate"
Source = "https://github.com/montasardridi/pixelate"

[tool.setuptools.packages.find]
where = ["."]
include = ["pixelate*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
