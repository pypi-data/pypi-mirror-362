[project]
name = "fyuneru"
version = "0.2.2"
description = "A Python utility library with logging and path management"
authors = [{name = "inklov3", email = "inklov3@163.com"}]
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "joblib>=1.5.1",
    "loguru >=0.7.3",
    "numpy>=2.3.1",
    "pathlib >=1.0.1",
    "requests>=2.32.4",
    "scipy>=1.16.0",
    "tenacity>=9.1.2",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
