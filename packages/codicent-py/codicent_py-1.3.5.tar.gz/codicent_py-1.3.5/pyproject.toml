[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codicent-py"
version = "1.3.5"
description = "Python interface to the Codicent API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Johan", email = "johan@example.com"}
]
keywords = ["codicent", "api", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://github.com/izaxon/codicent-py"
Repository = "https://github.com/izaxon/codicent-py"
Issues = "https://github.com/izaxon/codicent-py/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["codicentpy*"]