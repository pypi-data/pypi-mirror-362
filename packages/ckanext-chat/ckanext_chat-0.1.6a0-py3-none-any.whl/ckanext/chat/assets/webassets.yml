chat-css:
  output: ckanext-chat/%(version)s-chat.css
  contents:
    - style.css

chat-js:
  filter: rjsmin
  output: ckanext-chat/%(version)s-chat.js
  contents:
    - script.js
  extra:
    preload:
      - base/main


katex:
  output: ckanext-chat/%(version)s_ckanext-chat/katex.js
  contents:
    - katex.min.js

katex_autorender:
  output: ckanext-chat/%(version)s_ckanext-chat/katex_autorender.js
  contents:
    - auto-render.min.js

katex_css:
  output: ckanext-chat/%(version)s_ckanext-chat/katex.css
  contents:
    - katex.min.css