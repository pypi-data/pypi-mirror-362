name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run format
        run: uvx ruff format . --check --diff

      - name: Run lint
        run: uvx ruff check --output-format=github .

      - name: Run unittest
        run: uv run pytest
