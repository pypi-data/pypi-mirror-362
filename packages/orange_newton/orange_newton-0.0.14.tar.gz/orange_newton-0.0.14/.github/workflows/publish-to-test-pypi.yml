name: Build and Publish to TestPyPI

on:
  push:
    tags:
      - "release-test/v*" # ex: release/v1.0.0, release/v2.1-beta

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: testpypi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish --index testpypi
