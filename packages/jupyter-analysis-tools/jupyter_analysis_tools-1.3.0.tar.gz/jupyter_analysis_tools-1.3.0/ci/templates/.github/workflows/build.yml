name: Build

# Controls when the action will run.
on:
  workflow_call:

{% import '.github/workflows/ci-cd.yml' as ci with context %}{# Use some Jinja macros -#}

jobs:
  build:
    # convert this to a matrix if builds differ between platforms
    runs-on: {{'${{ matrix.os }}'}}
    strategy:
      matrix:
        os: ['ubuntu-latest']
    steps:

      {{ ci.checkout() }}
        with:
          ref: main

      {{ ci.setup_python() }}

      {{ ci.pip_install_req() }}

      - name: Build
        run: tox -e build -v

      - name: Upload packages for publishing job
        uses: actions/upload-artifact@v4
        with:
          name: {{"packages-${{ matrix.os }}"}}
          path: |
              dist/*.whl
              dist/*.tar.gz

  publish:
    needs: [build]
    runs-on: 'ubuntu-latest'
    steps:

      {{ ci.checkout() }}

      {{ ci.pip_install_req() }}

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: packages-*
          merge-multiple: true
          path: dist

      - name: Check generated packages
        run: twine check dist/*.*

      - name: Upload packages
        env:
          TWINE_PASSWORD: {{'"${{ secrets.'+pypi_token+' }}"'}}
          TWINE_NON_INTERACTIVE: 1
        run: |
          twine upload --disable-progress-bar --skip-existing -u __token__ -r {{ pypi_repo }} dist/*.*
