[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nunchaku-installer"
version = "0.1.0"
authors = [
  { name="Juste-Leo"},
]
description = "A simple installer to download and install the Nunchaku library from GitHub Releases."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Packaging",
]
# Dependencies for our library
dependencies = [
    "typer",
    "packaging",
]

[project.urls]
"Homepage" = "https://github.com/Juste-Leo2/nunchaku-installer"
"Bug Tracker" = "https://github.com/Juste-Leo2/nunchaku-installer/issues"

[project.scripts]
nunchaku-installer = "nunchaku_installer.cli:app"