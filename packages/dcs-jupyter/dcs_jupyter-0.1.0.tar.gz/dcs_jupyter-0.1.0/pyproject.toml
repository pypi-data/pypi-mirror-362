[project]
name = "dcs-jupyter"
version = "0.1.0"
description = "Jupyter kernel for live connection to DCS (Digital Combat Simulator) scripting environment"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Sami Ahola", email = "sami.ahola@iki.fi" }
]
maintainers = [
    { name = "Sami Ahola", email = "sami.ahola@iki.fi" }
]
keywords = ["jupyter", "dcs", "digital-combat-simulator", "kernel", "lua", "flight-simulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Lua",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
]
dependencies = [
    "ipykernel>=6.29.5",
    "jupyter-console>=6.6.3",
]
requires-python = ">=3.11"

[project.scripts]
dcs-jupyter-console = "dcs_jupyter.cli:main"
dcs-jupyter-lab = "dcs_jupyter.cli:main_lab"

[project.optional-dependencies]
lab = [
    "jupyterlab>=4.2.5",
    "jupyterlab-vim>=4.1.4",
    "rich[jupyter]>=13.9.1",
    "jldracula>=0.2.0",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.uv]
dev-dependencies = [
    "mypy~=1.10",
    "ruff>=0.3.7",
    "jedi~=0.19",
]
[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py311"
[tool.ruff.format]
line-ending = "lf"
quote-style = "single"
