[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "helin-peru-test-package"
dynamic = ["version"]
description = "A simple test package for PyPI publishing and Amazon Peru testing"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    {name = "He Lin", email = "2830585822@qq.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/rpidhe/helin-peru-test-package"
Repository = "https://github.com/rpidhe/helin-peru-test-package"
Issues = "https://github.com/rpidhe/helin-peru-test-package/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.version]
path = "src/pypi_test_package/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/pypi_test_package"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

# uv configuration
[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

# pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
