[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ndvipy"
version = "0.1.3"
description = "Python SDK for NDVI Pro cloud service - Generate vegetation analysis from satellite imagery"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "NDVI Pro Team", email = "support@ndvipro.com"}
]
maintainers = [
    {name = "NDVI Pro Team", email = "support@ndvipro.com"}
]
keywords = ["ndvi", "satellite", "vegetation", "remote-sensing", "geospatial", "agriculture"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/ndvipro/ndvipy"
Documentation = "https://github.com/ndvipro/ndvipy#readme"
Repository = "https://github.com/ndvipro/ndvipy.git"
Issues = "https://github.com/ndvipro/ndvipy/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ndvipy*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black" 