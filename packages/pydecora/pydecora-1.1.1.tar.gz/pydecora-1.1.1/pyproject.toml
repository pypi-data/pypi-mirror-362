[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydecora"
version = "1.1.1"
description = "A lightweight and modular Python decorator library"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Nika Sharmazanashvili", email = "nikasharmaza@gmail.com" }
]
keywords = ["decorators", "python", "utilities", "cache", "retry", "timeit"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/nikasrmz/pydecora"
Repository = "https://github.com/nikasrmz/pydecora"

[tool.setuptools]
include-package-data = true
package-data = { "*" = [] }
exclude-package-data = { "*" = ["tests*", "tests/*"] }

[tool.setuptools.packages.find]
where = ["."]

