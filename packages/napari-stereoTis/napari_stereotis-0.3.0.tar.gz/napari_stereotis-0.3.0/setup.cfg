[metadata]
name = napari-stereoTis
version = 0.3.0
description = A napari plugin to mask cells or tissues for spatial transcriptomes
author = Qi Fang
author_email = fangqi@genomics.cn
license = Apache License 2.0
license_files = LICENSE
classifiers = 
	Framework :: napari
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
install_requires = 
	napari
	numpy
	scikit-image
	opencv-python
	pandas
	matplotlib
python_requires = >=3.10

[options.package_data]
napari_stereoTis = napari.yaml

[options.entry_points]
napari.manifest = 
	napari-stereoTis = napari_stereoTis:napari.yaml

[egg_info]
tag_build = 
tag_date = 0

