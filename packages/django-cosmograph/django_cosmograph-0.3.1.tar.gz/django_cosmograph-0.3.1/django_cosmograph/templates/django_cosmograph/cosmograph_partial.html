{# templates/django_cosmograph/cosmograph_partial.html #}
{% load static %}
<div id="cosmograph-root"
     params='{{ params_json|default:"{}" }}'
     data-nodes='{{ nodes_json|default:"[]" }}'
     data-links='{{ links_json|default:"[]" }}'
     legend='{{ legend_json|default:"{}" }}'>
    <div class="cosmograph-container">
        <div class="cosmograph-header">
            <h1>Cosmograph Visualization</h1>
        </div>
        <div class="cosmograph-graph"></div>
    </div>
</div>

<script type="module" src="{% static 'django_cosmograph/cosmograph.js' %}"></script>
