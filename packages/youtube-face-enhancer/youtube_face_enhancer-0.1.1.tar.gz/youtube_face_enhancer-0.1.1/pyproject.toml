[project]
name = "youtube-face-enhancer"
version = "0.1.1"
description = "This tool enhances face images for YouTube thumbnails by removing the background, smoothing skin, boosting vibrance, sharpening, and adding a customizable glow."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numba>=0.61.2",
    "rembg[cpu]>=2.0.67",
]
license = {file = "LICENSE"}

[project.scripts]
youtube-face-enhancer = "main:main"

[project.urls]
Homepage = "https://github.com/w3cj/youtube-face-enhancer"
Repository = "https://github.com/w3cj/youtube-face-enhancer"
