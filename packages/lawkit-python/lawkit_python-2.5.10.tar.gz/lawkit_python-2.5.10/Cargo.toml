[workspace]
resolver = "2"
members = [
    "lawkit-core",
    "lawkit-cli"
]

[workspace.package]
version = "2.5.10"
edition = "2021"
authors = ["kako-jun"]
license = "MIT"
description = "Statistical law analysis toolkit with international number support"
homepage = "https://github.com/kako-jun/lawkit"
repository = "https://github.com/kako-jun/lawkit"
documentation = "https://docs.rs/lawkit-core"
readme = "README.md"
keywords = ["statistics", "benford", "pareto", "zipf", "audit"]
categories = ["command-line-utilities", "mathematics", "algorithms", "science"]
exclude = [
    "test_manual/",
    "test_threshold.csv",
    ".github/",
    "international_numerals_research.md"
]
rust-version = "1.75"

[workspace.dependencies]
clap = { version = "4.0", features = ["derive", "cargo"] }
scraper = "0.17"
calamine = "0.22"
pdf-extract = "0.7"
docx-rs = "0.4"
zip = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
regex = "1.0"
thiserror = "1.0"
anyhow = "1.0"
rayon = "1.0"
tempfile = "3.0"
mockito = "1.0"
pretty_assertions = "1.0"
criterion = { version = "0.5", features = ["html_reports"] }


[profile.release]
lto = true
codegen-units = 1
panic = "abort"