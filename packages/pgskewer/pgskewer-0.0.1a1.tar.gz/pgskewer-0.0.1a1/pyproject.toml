[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pgskewer"
description = "EDWH pgqueuer pipeline (pg-skEWer)"
readme = "README.md"
authors = [
    { name = "Robin van der Noord", email = "robin.vdn@educationwarehouse.nl" }
]
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "pgqueuer < 0.25",
    "uvloop",
    "asyncpg",
    "anyio",
]

[project.optional-dependencies]

migrate = [
    "edwh-migrate",
    "pydal",
]

dev = [
    "hatch",
    "python-semantic-release<8",
    "edwh"
]


[tool.hatch.version]
path = "src/pgskewer/__about__.py"

[tool.semantic_release]
branch = "master"
version_variable = "src/pgskewer/__about__.py:__version__"
change_log = "CHANGELOG.md"
upload_to_repository = false
upload_to_release = false
build_command = "hatch build"

[tool.ruff]
target-version = "py313"
line-length = 120
extend-exclude = ["jupyterlab"]

[tool.isort]
profile = "black"
extend_skip_glob = ["venv*"]