[metadata]
name = nxtomomill
version = attr: nxtomomill.__version__
author = data analysis unit
author_email = henri.payno@esrf.fr
description = "applications and library to convert raw format to NXTomo format"
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/tomotools/nxtomomill
project_urls = 
	Bug Tracker = https://gitlab.esrf.fr/tomotools/nxtomomill/-/issues
classifiers = 
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Environment :: Console
	Environment :: X11 Applications :: Qt
	Operating System :: POSIX
	Natural Language :: English
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	setuptools
	h5py>=3.0
	silx>=2.0
	nxtomo>=1.2.5, <2.0
	tomoscan>=2.0.4, <2.1
	packaging
	pyunitsystem<2.0

[options.entry_points]
console_scripts = 
	nxtomomill=nxtomomill.__main__:main

[options.extras_require]
doc = 
	Sphinx>=4.0.0, <5.2.0
	nbsphinx
	pandoc
	ipykernel
	jupyter_client
	nbconvert
	scikit-image
	h5glance
	pydata_sphinx_theme
	sphinx-design
setup_requires = 
	setuptools
	numpy

[build_sphinx]
source-dir = ./doc

[egg_info]
tag_build = 
tag_date = 0

