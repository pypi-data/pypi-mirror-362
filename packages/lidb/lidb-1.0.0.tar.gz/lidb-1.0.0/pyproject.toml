[project]
name = "lidb"
version = "1.0.0"
description = ""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dynaconf>=3.2.11",
    "loguru>=0.7.3",
    "polars>=1.31.0",
    "sqlparse>=0.5.3",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["lidb", "lidb.*"]

