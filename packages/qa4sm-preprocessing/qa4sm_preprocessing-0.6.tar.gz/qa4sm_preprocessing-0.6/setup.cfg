[metadata]
name = qa4sm-preprocessing
description = Preprocessing routines for QA4SM
author = TU Wien
author_email = remote.sensing@geo.tuwien.ac.at
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata
	numpy
	pandas
	netCDF4
	pyresample
	pygeobase
	parse
	pygeogrids>=0.4.0
	pynetcf
	repurpose>=0.12
	trollsift
	xarray>=2025.01.2
	zarr<=3.0.7
	dask
	cf_xarray
	h5py

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	repurpose_images = qa4sm_preprocessing.reading.cli:run_repurpose
	transpose_images = qa4sm_preprocessing.reading.cli:run_transpose
	repurpose_smosl2 = qa4sm_preprocessing.level2.smos:_repurpose_smosl2_cli
	repurpose_smapl2 = qa4sm_preprocessing.level2.smap:_repurpose_smapl2_cli

[tool:pytest]
addopts = 
	--cov qa4sm_preprocessing --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.2
package = qa4sm_preprocessing
extensions = 

[yapf]
based_on_style = yapf
indent_width = 4
column_limit = 80

[egg_info]
tag_build = 
tag_date = 0

