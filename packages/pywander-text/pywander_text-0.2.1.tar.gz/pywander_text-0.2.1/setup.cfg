[metadata]
name = pywander-text
version = attr: pywander_text.__version__
description = 文本处理工具集.
url = https://github.com/a358003542/pywander-text
long_description = file: README.md
long_description_content_type = text/markdown
author = wander
author_email = a358003542@outlook.com
maintainer = wander
maintainer_email = a358003542@outlook.com
license = MIT
keywords = python
classifiers = 
	Operating System :: Microsoft
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3

[options]
include_package_data = True
packages = find:
install_requires = 
	click
	pywander
	pyparsing
	pypinyin
	opencc
	fastapi
	uvicorn
	tabulate

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	pywander_text = pywander_text.__main__:main
	pywander_text_web = pywander_text.web:main

[egg_info]
tag_build = 
tag_date = 0

