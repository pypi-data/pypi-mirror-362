[project]
name = "cryptopkg"
version = "0.1.0"
description = "A universal package for symmetric encryption (AES-GCM) and hashing (SHA256)."
authors = [
    { name = "Grigor Khachatryan", email = "grigor777001@yandex.ru" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pycryptodome>=3.19.0"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cryptopkg"]
