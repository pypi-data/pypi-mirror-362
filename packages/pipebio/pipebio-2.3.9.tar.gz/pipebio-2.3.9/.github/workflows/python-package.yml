# This workflow will install Python dependencies and run regression tests
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package
run-name: Python package

on:
  push:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          uv-version: latest
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          uv pip install .[dev,build]
      
      - name: Run tests
        run: |
          pytest -v tests/unit/
      
      - name: Build package
        run: |
          ./build.sh

  installation-failure-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.14.0-beta.2" ]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python for building
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"  # Use a supported version to build the package
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          uv-version: latest
          python-version: "3.13"
          
      - name: Build package
        run: |
          uv pip install build
          python -m build --wheel
      - name: Set up Python for testing
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          activate-environment: true
          uv-version: latest
          python-version: ${{ matrix.python-version }}
          
      - name: Verify installation fails with correct message
        timeout-minutes: 2
        run: |
          # Run the version compatibility test script
          python bin/test_version_compatibility.py --github-actions