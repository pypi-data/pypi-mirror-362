name: Test contrib code, examples, notebooks, readme...
on:
  push:
    branches:
      - "main"
      - "release-**"
    paths:
      - 'contrib/**/src/**.py'
      - 'contrib/**/tests/**.py'
      - 'contrib/**/examples/**.py'
      - 'contrib/**/notebooks/**.ipynb'
      - 'contrib/**/tox.ini'
      - '.github/workflows/test_contrib.*' # This workflow
  pull_request:
    branches:
      - "main"
      - "release-**"
    paths:
      - 'contrib/**/src/**.py'
      - 'contrib/**/tests/**.py'
      - 'contrib/**/examples/**.py'
      - 'contrib/**/notebooks/**.ipynb'
      - 'contrib/**/tox.ini'
      - '.github/workflows/test_contrib.*' # This workflow

env:
  LC_ALL: en_US.UTF-8

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test_examples:
    name: "test-contrib"
    runs-on: "${{ matrix.platform }}"
    strategy:
      matrix:
        python:
          - "3.11"
        platform:
          - "ubuntu-latest"

    steps:
      - name: "Harden Runner"
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # https://github.com/actions/checkout/issues/249
          fetch-depth: 0

      - name: Free disk space
        uses: ./.github/actions/free-disk-space

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: |
            **/pyproject.toml

      - name: Setup Ollama server
        uses: ./.github/actions/ollama-setup

      - name: "Install tox"
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh>=1.2

      - name: "Test each contrib project"
        run: |
          find contrib/**/tox.ini -print0 | xargs -0 -n1 tox -c
