[project]
name = "yta-video-manim"
version = "0.0.1"
description = "Youtube Autonomous Video Manim Module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_general_utils (>=0.0.250,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_temp (>=0.0.1,<1.0.0)",
    "yta_google_drive_downloader (>=0.0.1,<1.0.0)",
    "yta_text (>=0.0.1,<1.0.0)",
    # TODO: Remove 'yta_multimedia' dependency, please
    #"yta_multimedia (>=0.1.136,<1.0.0)",
    "manim (>=0.0.19,<1.0.0)",
    "opencv-python (>=4.11.0.86,<5.0.0.0)",
]

[tool.poetry]
packages = [{include = "yta_video_manim", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
# TODO: Remove 'moviepy' if possible, it is being used for a simple test
moviepy = ">=2.0.0,<3.0.0"
# Optional dependencies above

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
