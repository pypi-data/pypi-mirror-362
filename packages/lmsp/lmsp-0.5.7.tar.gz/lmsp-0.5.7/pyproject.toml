[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lmsp"
version = "0.5.7"
description = "A command-line interface for sending prompts to LM Studio loaded models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Konrad M. Lawson", email = "kl@muninn.net"}
]
keywords = ["lm-studio", "cli", "ai", "llm", "prompt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
lmsp = "lmsp.cli:main"

[project.urls]
Homepage = "https://github.com/kmlawson/lmsp"
Issues = "https://github.com/kmlawson/lmsp/issues"

[tool.setuptools]
packages = ["lmsp"]
py-modules = []

[tool.setuptools.package-data]
lmsp = ["py.typed"]