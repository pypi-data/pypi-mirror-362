[package]
name = "rnzb"
version = "0.0.0"
edition = "2024"
rust-version = "1.87"

[lib]
name = "rnzb"
crate-type = ["cdylib"]

[profile.release]
opt-level = 3
codegen-units = 1
lto = "fat"

[dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
nzb-rs = { version = "0.5.10", features = ["serde"] }
pyo3 = { version = "0.25.1", features = [
    "extension-module",
    "chrono",
    "generate-import-lib",
    "serde",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

[features]
abi3 = ["pyo3/abi3"]
