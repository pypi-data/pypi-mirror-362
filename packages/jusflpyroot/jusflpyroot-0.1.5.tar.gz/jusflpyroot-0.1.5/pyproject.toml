[project]
name = "jusflpyroot"
version = "0.1.5"
description = "Useful tools for root in python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "console>=0.9911",
    "iminuit>=2.31.1",
    "matplotlib>=3.10.3",
    "numpy>=2.3.1",
    "pyqt5>=5.15.11",
    "scipy>=1.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
