[project]
name = "lqp"
version = "0.1.7"
description = "A parser for Logical Query Protocol (LQP) S-expressions into Protobuf"
readme = "README.md"
authors = [
    { name = "Niko GÃ¶bel", email = "nikolas.goebel@relational.ai" }
]
dependencies = [
    "lark>=1.1.9",
    "protobuf>=3.20.3,<5.0.0",
    "colorama",
]

[project.scripts]
lqp = "lqp.parser:main"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-snapshot",
    "pyrefly",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
