[project]
name = "tterp-cores"
version = "0.1.2"
description = "Shared repository for microservices in ERP system"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.100.0,<1.0.0",
    "sqlalchemy[asyncio]>=2.0.0,<3.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "httpx>=0.27.0,<1.0.0",
    "aioredis>=2.0.0,<3.0.0",
    "aio-pika>=9.0.0,<10.0.0",
    "firebase-admin>=6.0.0,<7.0.0",
    "PyJWT>=2.0.0,<3.0.0",
    "python-jose[cryptography]>=3.0.0,<4.0.0",
    "cryptography>=42.0.0,<43.0.0",
    "aiocache>=0.12.0,<1.0.0",
    "motor>=3.0.0,<4.0.0",
    "pymongo>=4.0.0,<5.0.0",
    "pika>=0.13.0,<1.0.0",
    "python-decouple>=3.0.0,<4.0.0",
    "pandas>=2.0.0,<3.0.0",
    "sentry-sdk>=1.0.0,<2.0.0",
    "uvicorn[standard]>=0.20.0,<1.0.0",
    "asyncmy>=0.2.0,<1.0.0",
    "aiosqlite>=0.19.0,<1.0.0",
    "python-multipart>=0.0.0,<1.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",
    "ruff>=0.0.0,<1.0.0",
    "black>=24.0.0,<25.0.0",
    "isort>=5.0.0,<6.0.0",
    
    
    
    
    
    "bcrypt>=1.0.0,<2.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["cores*"]
exclude = [
    "cores/tests",
    "cores/tests.*",
    "*.pyc",
    "*.pyo",
    "*.log",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "*.json",
    "*.md",
    "*.yml"
]
