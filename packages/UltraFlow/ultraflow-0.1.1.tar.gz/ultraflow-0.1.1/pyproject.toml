[project]
name = "UltraFlow"
version = "0.1.1"
description = "A comprehensive toolkit for streamlined development, testing, and deployment of prompt."
authors = [
    { name = "Henry He", email = "henryhyn@163.com" },
]
dependencies = [
    "requests>=2.32.4",
    "marshmallow==3.23.3",
    "promptflow==1.16.2",
    "pip>=25.1.1",
    "typer>=0.16.0",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
uf = "ultraflow.cli.main:app"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
