[tool.poetry]
name = "agentboxsdk"
version = "0.2.0a0"
description = "A modular AI Agent"
authors = ["Shantanu Dutta <shantanudb.cloud@gmail.com>"]
license = "Proprietary"
keywords = ["ai", "agents", "sdk", "rag", "genai"]

packages = [{ include = "agentbox", from = "src" }]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.11.0"
pydantic-settings = "^2.2.1"
httpx = "^0.27.0"
PyYAML = "^6.0.0"
typer = { version = "^0.12.0", extras = ["all"] }
openai = "^1.23.0"
python-dotenv = "^1.0.0"
ddgs = "^9.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.23.0"
ruff = "^0.4.0"
black = "^24.3.0"
mypy = "^1.10.0"

[tool.poetry.scripts]
agentbox = "agentbox.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.ruff]
line-length = 88
exclude = ["dist", ".venv"]