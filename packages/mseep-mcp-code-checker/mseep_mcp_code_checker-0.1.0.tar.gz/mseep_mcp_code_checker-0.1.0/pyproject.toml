[tool.pytest.ini_options]
testpaths = [
    "tests",
]
asyncio_default_fixture_loop_scope = "function"
pythonpath = [
    ".",
]

[tool.black]
line-length = 88
target-version = [
    "py313",
]

[tool.isort]
profile = "black"
line_length = 88
float_to_top = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
mypy_path = "stubs"
disable_error_code = [
    "unused-ignore",
]

[[tool.mypy.overrides]]
module = [
    "pytest.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "mcp.server.fastmcp",
]
ignore_missing_imports = true

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"
