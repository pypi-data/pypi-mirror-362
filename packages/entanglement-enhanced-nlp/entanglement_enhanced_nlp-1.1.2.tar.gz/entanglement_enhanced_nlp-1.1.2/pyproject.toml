[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "entanglement-enhanced-nlp"
version = "1.1.2"
authors = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"},
]
description = "Quantum entanglement-inspired Natural Language Processing framework"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Text Processing :: Linguistic",
]
keywords = ["nlp", "quantum", "entanglement", "transformers", "embeddings", "ai"]
dependencies = [
    "torch>=1.9.0",
    "transformers>=4.20.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "networkx>=2.6.0",
    "plotly>=5.0.0",
    "click>=8.0.0",
    "tqdm>=4.62.0",
    "pyyaml>=6.0",
    "scikit-learn>=1.0.0",
    "pennylane>=0.28.0",
    "quantummeta-license>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "mypy>=0.910",
    "pre-commit>=2.15.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "nbconvert>=6.0.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.12.0",
]

[project.urls]
Homepage = "https://github.com/krish567366/entanglement-enhanced-nlp"
Documentation = "https://krish567366.github.io/entanglement-enhanced-nlp/"
Repository = "https://github.com/krish567366/entanglement-enhanced-nlp.git"
"Bug Tracker" = "https://github.com/krish567366/entanglement-enhanced-nlp/issues"

[project.scripts]
eenlp-cli = "entanglement_enhanced_nlp.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["entanglement_enhanced_nlp*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=entanglement_enhanced_nlp --cov-report=term-missing"
