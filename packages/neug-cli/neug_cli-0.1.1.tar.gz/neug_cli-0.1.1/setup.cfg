[isort]
ensure_newline_before_comments = True
line_length = 88
force_single_line = True
skip = build/,dist/,neug/proto
skip_glob = *_pb2.py,*_pb2_grpc.py,*_pb2.pyi,*_pb2_grpc.pyi

[flake8]
max-line-length = 127
max-complexity = 18
inline-quotes = double
extend-ignore = E203,E402,F401,F401,F403,C4,N802,N806,I250,W605
extend-exclude = 
	.eggs/
	*_pb2.py
	*_pb2.pyi
	*_pb2_grpc.py
	*_pb2_grpc.pyi
	__init__.py
	build/
	dist/

[pylint]
max-line-length = 88

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

