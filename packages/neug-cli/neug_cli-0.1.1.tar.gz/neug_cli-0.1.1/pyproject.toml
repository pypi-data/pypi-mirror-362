[build-system]
requires = [
    "setuptools>=59.6.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "neug-cli"
version = "0.1.1"
description = "GraphScope CLI shell for NeuG"
authors = [{name="GraphScope Team", email="graphscope@alibaba-inc.com"}]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["Graph", "Embedded", "Graph Database", "Command Line Interface", "CLI"]
license = "Apache-2.0"
dependencies = [
    "click>=8.0.0",
    "tabulate>=0.9.0",
    "PyYAML>=6.0.2",
    "neug==0.1.0"
]

[project.optional-dependencies]
test = [
    "pytest>=6.2.5",
    "black>=23.3.0",
    "flake8==4.0.1",
    "isort==5.10.1",
]

[project.scripts]
neug-cli = "ngcli.neug_cli:cli"