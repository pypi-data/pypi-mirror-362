[project]
name = "py-nvfan"
version = "0.1.22"
description = "Automatic Fan Control for NVIDIA Graphics Cards Based on Temperature."
readme = "README.md"
authors = [{ name = "Antrax", email = "fredcox@gmail.com" }]
requires-python = ">=3.12"
license = { text = "MIT" }
dependencies = ["confz>=2.1.0", "pynvml>=12.0.0", "rich>=14.0.0"]

[project.urls]
homepage = "https://github.com/AntraXClown/py-nvfan"
Repository = "https://github.com/AntraXClown/py-nvfan"

[project.scripts]
py-nvfan = "py_nvfan:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
required-environments = [
  "sys_platform == 'linux' and platform_machine == 'x86_64'",
]
