[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ml_shrey"
version = "1.5"
description = "ML algorithms as Python package"
authors = [
    { name = "Shreyas", email = "ishreyasr@gmail.com" }
]
license = "MIT"
requires-python = ">=3.6"
dependencies = [
    "pandas",
    "scikit-learn",
    "matplotlib",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/ishreyasr/ml_shrey"
