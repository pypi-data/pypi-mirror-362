[project]
name = "s3adm"
version = "0.1.0"
description = "Ceph S3 admin api"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.28.1",
    "httpx-auth>=0.23.1",
    "tabulate>=0.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
s3-adm = "s3adm.cli:main"