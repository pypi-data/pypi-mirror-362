# Sample configuration for AWS monitoring
aws:
  account_id: "123456789012"
  access_key: "YOUR_ACCESS_KEY"
  secret_key: "YOUR_SECRET_KEY"

services:
  - name: "EC2"
    metrics:
      - "CPUUtilization"
      - "NetworkIn"
    namespace: "AWS/EC2"
    log_groups:
      - "/aws/ec2/my-ec2-instance"
  - name: "S3"
    metrics:
      - "BucketSizeBytes"
      - "NumberOfObjects"
    namespace: "AWS/S3"
    log_groups:
      - "/aws/s3/my-s3-bucket"

poll_interval: 60
sns_topic_arn: "arn:aws:sns:us-west-2:123456789012:MyAlertTopic"
