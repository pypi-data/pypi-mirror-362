name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

permissions:
  contents: read

jobs:
  build:
    name: 🔬 Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: ⚡ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.20"

      - name: 📦 Install dev dependencies
        run: uv sync --locked --all-extras --dev

      - name: 🧹 Lint (ruff)
        run: uv run ruff check src/exobrain/actions/schemas tests

      - name: 🧐 Type check (mypy)
        run: uv run mypy --namespace-packages --install-types --non-interactive  --package exobrain.actions.schemas

      - name: ✅ Test with pytest
        run: uv run pytest --cov=exobrain.actions.schemas
