name: Pre-Release

on:
  push:
    tags:
      - '*rc[1-9]*'
      - '*beta[1-9]*'
      - '*a[1-9]*'
      - '*b[1-9]*'

permissions:
  contents: read

jobs:
  prerelease:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.20"

      - name: ğŸ“¦ Build distribution
        run: uv build

      - name: ğŸ§ Check distribution with Twine
        run: uv run twine check dist/*

      - name: ğŸš€ Upload to TestPyPI
        env:
          PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
        run: uv run twine upload --repository pypi -u __token__ -p $TEST_PYPI_TOKEN dist/*
