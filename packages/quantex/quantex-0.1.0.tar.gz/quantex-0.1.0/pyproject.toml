[project]
name = "quantex"
version = "0.1.0"
description = "A simple quant strategy creation and backtesting package."
authors = [
    {name = "Daniel Green",email = "dangreen07@outlook.com"}
]
readme = "README.md"
requires-python = ">=3.13,<4"
dependencies = [
    "pandas (>=2.3.0,<3.0.0)",
    "fastparquet (>=2024.11.0,<2025.0.0)",
    "pytest-xdist (>=3.8.0,<4.0.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "mkdocs-to-pdf (>=0.10.1,<0.11.0)",
    "mkdocs-material (>=9.6.15,<10.0.0)",
    "mkdocs-mermaid2-plugin (>=1.2.1,<2.0.0)",
]

[tool.poetry]
packages = [{include = "quantex", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"
pre-commit = "^4.2.0"
ruff = "^0.12.2"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
mkdocstrings = "^0.29.1"
mkdocstrings-python = "^1.8.0"
pytest-benchmark = "^4.0.0"
pytest-cov = "^6.2.1"
mypy = "^1.16.1"
pandas-ta = "^0.3.14b0"
setuptools = "^80.9.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
