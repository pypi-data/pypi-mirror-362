[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyaibridge"
version = "0.0.1"
description = "High-performance unified API for all LLM providers"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = []
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourusername/aibridge"
Repository = "https://github.com/yourusername/aibridge"

[tool.hatch.version]
path = "src/pyaibridge/__init__.py"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
