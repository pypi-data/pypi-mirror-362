[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto_doc_loader"
version = "0.1.0"
description = "AutoLoader for structured and unstructured documents using LangChain"
authors = [
  { name = "Maran M", email = "mahemaran99@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache 2.0" }
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]
dependencies = [
  "langchain",
  "langchain-unstructured"
]

[project.urls]
Homepage = "https://github.com/Mahemaran/auto_loader"
Repository = "https://github.com/Mahemaran/auto_loader"

[tool.setuptools.packages.find]
where = ["."]