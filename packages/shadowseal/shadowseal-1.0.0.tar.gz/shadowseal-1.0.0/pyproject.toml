[build-system]
requires = ["setuptools>=61.0", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "shadowseal"
version = "1.0.0"
description = "Secure Python encryptor and loader"
authors = [
    { name="Monarch of Shadows", email="farhanbd637@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["cython>=3.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/AFTeam-Owner/shadowseal"
"Issue Tracker" = "https://github.com/AFTeam-Owner/shadowseal/issues"
