[General]
; Level of root logger should be at least the 'minimal' of any handlers
;  otherwise it will filter message before reaching them.
logger.root.level=TRACE

logger.console.enable=True
logger.console.format={asctime:20} {name:16} {levelname:8} {message}
logger.console.date_format=%Y/%m/%d %H:%M:%S
logger.console.level=INFO

logger.file.enable=True
logger.file.path=/tmp/lynceus.log
logger.file.format={asctime:20} {name:16} {levelname:8} {message}
logger.file.date_format=%Y/%m/%d %H:%M:%S
logger.file.level=TRACE

[StorageConfiguration]
remote_storages_conf=lynceus_storages.conf
work_dir=/tmp/lynceus_workdir






