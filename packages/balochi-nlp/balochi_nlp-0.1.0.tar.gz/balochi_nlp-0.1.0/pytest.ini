[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    cleaner: Tests for text cleaning functionality
    tokenizer: Tests for tokenization functionality
    integration: Integration tests

# Test output settings
console_output_style = progress
log_cli = True
log_cli_level = INFO

# Test collection settings
norecursedirs = .* build dist *.egg __pycache__

# Coverage settings
addopts = --verbose --cov=src --cov-report=term-missing 