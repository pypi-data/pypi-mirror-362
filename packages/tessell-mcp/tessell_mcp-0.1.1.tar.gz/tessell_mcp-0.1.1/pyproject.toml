[project]
name = "tessell-mcp"
version = "0.1.1"
description = "Tessell Model Context Protocol (MCP) server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1,<1.0.0",
    "mcp>=1.11.0,<2.0.0",
    "python-dotenv>=1.1.1,<2.0.0",
]

[project.scripts]
tessell-mcp = "tessell_mcp.main:main"

[tool.setuptools.packages.find]
include = ["tessell_mcp*", "mcp_core*", "api_client*"]
