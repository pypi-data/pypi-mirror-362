[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "feasc"
version = "1.1.5"
authors = [
    { name = "gaomengqi", email = "gaomengqi2022@sibcb.ac.cn" },
]
description = "Framework of Analysis for Single Cells"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["single-cell", "bioinformatics", "feature-analysis"]

dependencies = [
    "numpy<2.0.0,>=1.20.0",
    "scanpy<2.0.0,>=1.8.0",
    "scTM",
]

[project.urls]
#Homepage = "https://github.com/yourusername/FeaSc"
Homepage = "https://gitee.com/angelina-cheng"
#Repository = "https://github.com/yourusername/FeaSc"
Repository = "https://gitee.com/angelina-cheng/fea-sc"

# 自动发现包，并忽略 docs、data、output
[tool.setuptools.packages.find]
exclude = [
    #    "data*",
    #    "dout*",
]
