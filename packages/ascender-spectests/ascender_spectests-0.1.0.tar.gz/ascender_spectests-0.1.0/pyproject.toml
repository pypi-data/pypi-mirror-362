[project]
name = "ascender-spectests"
version = "0.1.0"
description = "ascender-spectests"
authors = [
    {name = "Zahcoder34",email = "Zakhriw@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "ascender-framework (>=2.0rc6,<3.0)"
