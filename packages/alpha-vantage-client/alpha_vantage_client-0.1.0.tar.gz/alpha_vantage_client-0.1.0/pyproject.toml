[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alpha-vantage-client"
version = "0.1.0"
description = "A comprehensive Python client for Alpha Vantage API with configuration-driven endpoints"
readme = "README.md"
license = "MIT"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
maintainers = [{ name = "Your Name", email = "your.email@example.com" }]
keywords = [
    "alpha-vantage",
    "finance",
    "stocks",
    "crypto",
    "forex",
    "api",
    "trading",
    "market-data",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = ["requests>=2.25.0", "python-dateutil>=2.8.0"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
    "python-dotenv>=0.19.0",
]
docs = ["sphinx>=4.0", "sphinx-rtd-theme>=1.0"]

[project.urls]
Homepage = "https://github.com/yourusername/alpha-vantage-client"
Documentation = "https://alpha-vantage-client.readthedocs.io/"
Repository = "https://github.com/yourusername/alpha-vantage-client"
"Bug Tracker" = "https://github.com/yourusername/alpha-vantage-client/issues"
"Source Code" = "https://github.com/yourusername/alpha-vantage-client"

[project.scripts]
alpha-vantage = "alpha_vantage_client.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["alpha_vantage_client*"]

[tool.setuptools.package-data]
alpha_vantage_client = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=alpha_vantage_client",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["requests.*", "dateutil.*"]
ignore_missing_imports = true
