[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orca_wfrc"
version = "0.0.5"
description = "A pipeline orchestration tool with Pandas support, modified by WFRC"
readme = "README.md"
license = { text = "BSD" }
authors = [
    { name = "WFRC_Analytics", email = "joshua.reynolds@wfrc.utah.gov" }
]
requires-python = ">=3.5"
dependencies = [
    "pandas >= 0.15.0",
    "toolz >= 0.8.1"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: BSD License"
]

[project.optional-dependencies]
server = ["flask >= 0.10", "pygments >= 2.0", "six >= 1.9.0"]

[project.scripts]
orca-server = "orca.server.server:main"