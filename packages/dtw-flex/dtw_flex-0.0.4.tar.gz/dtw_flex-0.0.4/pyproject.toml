[build-system]
requires = ["setuptools >= 65.5.0", "Cython >= 0.29.35", "numpy >= 2.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dtw_flex"
version="0.0.4"
authors = [
    {name = "Alexander Meire", email = "alexander.meire@gmail.com"},
]
description = "dynamic time warping with amplitude and offset correction"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["dtw"]
license = {text = "GPLv3"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy >= 2.0.0",
    "pandas >= 2.0.2",
    "matplotlib >= 3.7.1",
    "ipympl >= 0.9.3"
]

[tool.setuptools.packages]
find = {} 

[project.urls]
"Homepage" = "https://github.com/aifm00/dtw_flex"
