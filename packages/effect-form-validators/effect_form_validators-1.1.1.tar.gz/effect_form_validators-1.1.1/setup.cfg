[metadata]
name = effect-form-validators
version = attr: _version
author = Erik van Widenfelt
author_email = ew2789@gmail.com
url = https://github.com/effect-trial/effect-form-validators
license = GPL license, see LICENSE
description = Form validation classes for the EFFECT trial
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = django, edc, EFFECT, form validators, clinicedc, clinical trials
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 5.2
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.12
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	bin*
	effect_form_validators.tests*

[flake8]
ignore = E226,W503,E203
max-line-length = 95
max-complexity = 10
exclude = */migrations/*,.tox,.git,__pycache__,build,dist,.eggs,_version.py
per-file-ignores = __init__.py: F401

[egg_info]
tag_build = 
tag_date = 0

