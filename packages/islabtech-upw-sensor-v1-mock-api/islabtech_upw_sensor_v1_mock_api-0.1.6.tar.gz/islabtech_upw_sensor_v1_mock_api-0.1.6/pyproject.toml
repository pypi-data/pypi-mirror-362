[project]
name = "islabtech_upw_sensor_v1_mock_api"
version = "0.1.6"
authors = [{ name = "Ilka Schulz", email = "ilka@islabtech.com" }]
description = "Mock API simulating the Rest+Modbus/TCP API of the ISLabTech UPW sensor"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask ~= 3.0",
    "flask-sock >= 0.7, < 1",
    "apscheduler ~= 3.0",
    "requests ~= 2.0",
    "pyModbusTCP >=0.3, < 1",
    "pymodbus >= 3.5.4, <= 3.9.2", # CAUTION: "pymodbus" dos not use semantic versioning!
]

[project.urls]
"Bug Tracker" = "https://gitlab.com/islabtech/upw-sensor/api"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [tool.hatchling.build.target_wheel]
# packages = ["mock-src"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
