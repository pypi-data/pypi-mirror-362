[project]
name = "transimage"
version = "1.0.0"
description = "Converts images from one format to another using Pillow. Supports JPG, PNG, BMP, and WebP."
authors = [
    { name = "Daethyra", email = "109057945+Daethyra@users.noreply.github.com" },
]
dependencies = [
    "pillow<12.0.0,>=11.0.0",
]
requires-python = "<4.0,>=3.13"
readme = "README.md"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.pdm.build]
includes = []

[tool.pdm.scripts]
format = "black src/transimage tests"
lint = "flake8 src/transimage tests"
test = "pytest tests"

[tool.pdm.scripts.all]
composite = [
    "format",
    "lint",
    "test",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
dev = [
    "black>=24.10.0",
    "flake8>=7.1.2",
    "pdm>=2.25.4",
    "pytest>=8.4.1",
]
