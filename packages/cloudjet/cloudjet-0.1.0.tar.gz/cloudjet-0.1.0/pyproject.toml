[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudjet"  
version = "0.1.0"
description = "A simple Python SDK for CloudJet Proxy Detection API"
authors = [
  { name="Shehab Elden Ashraf", email="shehab.ashraf@cloudjet.org" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = ["requests"]

[project.urls]
Homepage = "https://cloudjet.org/"