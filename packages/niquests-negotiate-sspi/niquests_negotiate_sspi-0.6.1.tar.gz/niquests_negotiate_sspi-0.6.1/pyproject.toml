[project]
name = "niquests-negotiate-sspi"
version = "0.6.1"
description = "This package allows for Single-Sign On HTTP Negotiate authentication using the niquests library on Windows."
readme = "README.md"
requires-python = ">=3.7"
license = {file="LICENSE.txt"} # "Apache-2.0"
authors = [{name ="Brandon Davidson", email="brad@oatmail.org"}]
maintainers = [{name="NaruZosa"}]

classifiers = [
        'Development Status :: 4 - Beta',
        'Environment :: Win32 (MS Windows)',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: Apache Software License',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Programming Language :: Python :: 3.13',
        'Programming Language :: Python',
]

dependencies = [
    "pywin32>=223",
    "niquests>=3.14.1",
    "urllib3-future>=2.13.900",
]


"Homepage" = "https://github.com/NaruZosa/niquests-negotiate-sspi"
"Bug Reports" = "https://github.com/NaruZosa/niquests-negotiate-sspi/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.ruff.lint]
select = ["ALL"]
ignore = ["E501", "D100", "D101", "D203", "D213", "D202", "DOC502", "CPY001", "ANN204", "ANN001", "ANN002", "ANN003", "ANN202", "D102", "PLR2004", "G004", "PLR0915", "PLR0912", "C901", "PLR0913"]
