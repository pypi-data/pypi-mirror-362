[metadata]
name = django-bigtrill
version = 2.0.0
description = A reusable Django app for migrating from the default user model to a custom user model with BigTrill integration.
long_description = file: README.md
long_description_content_type = text/markdown
author = Alexander Anyaegbunam
author_email = alexanderking.aa@gmail.com
url = https://github.com/yourusername/django-myapp
license = MIT
license_expression = MIT
classifiers = 
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.2
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = true
install_requires = 
	Django>=3.2

[options.packages.find]
exclude = 
	tests
	docs

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

