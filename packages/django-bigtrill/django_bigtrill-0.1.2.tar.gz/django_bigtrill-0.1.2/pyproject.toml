[project]
name = "django-bigtrill"
version = "0.1.2"
description = "A Django app (more like 2 scripts) that will aid you to switch from using the default Django Auth User model to a custom User model in an existing Django project."

readme = "README.md"
license = "MIT"
authors = [
    { name = "Alexander Anyaegbunam", email = "alexander.any7@gmail.com" }
]
requires-python = ">=3"
keywords = ["django", "auth", "custom user", "migration"]
dependencies = [
    "Django >= 3.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Django"
]
urls = {"Homepage" = "https://github.com/alexander-any7/django-bigtrill.git"}

[project.scripts]
bigtrill-start = "bigtrill.start:main"