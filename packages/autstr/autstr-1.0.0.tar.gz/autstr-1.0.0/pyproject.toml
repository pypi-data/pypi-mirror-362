[project]
name = "autstr"
version = "1.0.0"
description = "Library for working with finitely presentable infinite structures"
authors = [
    { name = "Faried Abu Zaid", email = "fariedaz@gmail.com" }
]
license-files = ["LICENSE"]

dependencies = [
    "nltk~=3.7",
    "automata-lib~=5.0.0",
    "sphinx-autodoc-typehints~=1.19.2",
    "ipykernel>=6.29.5",
    "jupyter (>=1.1.1,<2.0.0)",
    "visual-automata (>=1.1.1,<2.0.0)",
    "jax>=0.4.13",
    "graphviz (>=0.21,<0.22)",
    # TODO dev group
    "pytest~=7.4.0",
    "pytest-cov~=4.1.0",
    "pytest-mock~=3.10.0",
    "pytest-asyncio>=0.22.0",
    "black~=23.9.1",
    "isort~=5.12.0",
    "mypy~=1.11.0",
    "flake8~=6.1.0",
    "pre-commit~=3.2.0"
]
requires-python = ">=3.10,<3.13"

[tool.setuptools]
packages = ["autstr"]

[tool.uv]
build-system = "setuptools"
packages = ["autstr", "autstr.utils"]
