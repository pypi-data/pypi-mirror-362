[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "grpc_tunnel"
version = "1.0.0"
authors = [
  { name="David Emmanuel", email="david3emmanuel@gmail.com" },
]
description = "Expose your local gRPC server over the internet using ngrok."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "click",
  "grpcio",
  "grpcio-tools",
  "pyngrok"
]

[project.urls]
Homepage = "https://github.com/David3Emmanuel/grpc-tunnel"
Issues = "https://github.com/David3Emmanuel/grpc-tunnel/issues"

[project.scripts]
grpc-tunnel = "grpc_tunnel.cli:main"