[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "example-package-gyaanendra"  # Replace with your package name
version = "0.0.1"
authors = [
  { name = "Gyanendra", email = "gyaanendrap@gmail.com" },  # Update with real values
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",  # Optional: describes project maturity
]
license = "MIT" # Proper license format
license-files = ["LICENSE*"]  # Simplified glob pattern

[project.urls]
Homepage = "https://github.com/Gyaanendra/example-package-pypi-gyanendra"
Issues = "https://github.com/Gyaanendra/example-package-pypi-gyanendra/issues"