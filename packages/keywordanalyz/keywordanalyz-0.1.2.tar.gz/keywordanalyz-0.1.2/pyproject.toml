[project]
name = "keywordanalyz"
version = "0.1.2"
description = "A keyword analyser which uses YAKE and Lingua"
authors = [
    {name="Pinguin", email="ponguout@posteo.net"}
]
readme = "README.md"
license = {text = "Unlicense"}
requires-python = ">=3.13"
dependencies = [
    "yake (>=0.6.0,<0.7.0)",
    "lingua-language-detector (>=2.1.1,<3.0.0)",
]
dev-dependencies = [
    "pytest (>=8.4.1,<9.0.0)",
]

[project.urls]
repository = "https://codeberg.org/pinguin/keywordanalyz"
"Bug Tracker" = "https://codeberg.org/pinguin/keywordanalyz/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
