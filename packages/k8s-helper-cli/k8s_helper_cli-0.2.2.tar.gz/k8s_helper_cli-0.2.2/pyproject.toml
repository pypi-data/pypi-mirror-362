[project]
name = "k8s-helper-cli"
version = "0.2.2"
description = "A simplified Python wrapper for common Kubernetes operations"
readme = "README.md"
authors = [
  { name = "Harshit Chatterjee", email = "harshitchatterjee50@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"
dependencies = [
  "kubernetes>=26.1.0",
  "typer>=0.9.0",         # CLI support
  "rich>=13.0.0",         # Pretty terminal output
  "pyyaml>=6.0",          # YAML handling
  "boto3>=1.26.0",        # AWS SDK
  "botocore>=1.29.0"      # AWS core
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-mock>=3.10.0",
  "pytest-cov>=4.0.0",
  "black>=22.0.0",
  "flake8>=4.0.0",
  "mypy>=0.991"
]

[project.scripts]
k8s-helper = "k8s_helper.cli:app"

[project.urls]
"Homepage" = "https://github.com/Harshit1o/k8s-helper"
"Repository" = "https://github.com/Harshit1o/k8s-helper"
"Bug Tracker" = "https://github.com/Harshit1o/k8s-helper/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=k8s_helper --cov-report=html --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
