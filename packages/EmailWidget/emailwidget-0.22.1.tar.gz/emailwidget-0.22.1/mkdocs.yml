site_name: EmailWidget - 邮件组件库
site_description: 一个强大而美观的Python邮件组件库，用于生成HTML邮件报告。经过600+个测试用例验证，90%+代码覆盖率。
site_author: PythonImporter
site_url: https://271374667.github.io/EmailWidget/
copyright: Copyright &copy; 2025 PythonImporter

repo_name: 271374667/EmailWidget
repo_url: https://github.com/271374667/EmailWidget
edit_uri: edit/master/docs/

# GitHub Pages 配置
use_directory_urls: true

theme:
    icon:
        logo: material/email-outline
        repo: fontawesome/brands/github
    name: material
    language: zh
    palette:
        # 切换到亮色
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: pink
          accent: pink
    features:
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.tracking
        - navigation.sections
        - navigation.expand
        - navigation.prune
        - navigation.indexes
        - toc.follow
        - toc.integrate
        - navigation.top
        - search.suggest
        - search.highlight
        - search.share
        - navigation.footer
        - content.code.copy
        - content.code.annotate
        - content.tabs.link
        - content.tooltips

markdown_extensions:
    - admonition
    - def_list
    - footnotes
    - abbr
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - md_in_html
    - pymdownx.arithmatex:
          generic: true
    - toc:
          permalink: true
          toc_depth: 4
          permalink_title: Anchor link to this section
    - pymdownx.highlight:
          anchor_linenums: true
          linenums: true
          use_pygments: true
          pygments_lang_class: true
          auto_title: true
          linenums_style: pymdownx-inline
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.keys
    - pymdownx.critic:
          mode: view
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.snippets:
          base_path: 'docs'
          check_paths: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.magiclink:
          repo_url_shorthand: true
          user: 271374667
          repo: EmailWidget
    - pymdownx.smartsymbols
    - pymdownx.tasklist:
          custom_checkbox: true
          clickable_checkbox: true
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
          combine_header_slug: true
          slugify: !!python/object/apply:pymdownx.slugs.slugify
            kwds:
              case: lower
    - meta
    - tables

