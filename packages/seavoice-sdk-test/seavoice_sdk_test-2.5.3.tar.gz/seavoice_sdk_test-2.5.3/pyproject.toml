[build-system]
requires = ["setuptools>=69.0.2","wheel==0.42.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [ "seavoice_sdk_beta" ]

[project]
name = "seavoice-sdk-test"
version = "2.5.3"
description = "SeaVoice SDK: Client for Seasalt speech recognition and speech synthesis."
license = { file = "LINCENSE"}
readme = "readme_for_pypi.md"
requires-python = ">=3.8"
authors = [
    { name = "Seasalt.ai", email = "info@seasalt.ai" },
]
dependencies = [
    "websockets>=10.3",
    "typing-extensions>=4.6.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.optional-dependencies]
dev = [
    "black==23.3.0",
    "isort==5.12.0",
    "pyright==1.1.314"
]
test = [
    "pytest"
]
build = [
    "twine==4.0.2",
    "build==1.0.3"
]

[tool.pyright]
reportImplicitStringConcatenation = "none"
reportPrivateImportUsage = "none"

pythonVersion = "3.8"
pythonPlatform = "Linux"

[tool.isort]
profile = "black"
line_length = 127
known_first_party = "seavoice_sdk"

[tool.black]
line-length = 127
