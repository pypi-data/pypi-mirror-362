[project]
name = "zlxmcp"
version = "0.0.5"
description = "ZLX MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "fastmcp>=2.2.8",
    "gmssl>=3.2.2",
    "pandas>=2.2.3",
    "pydantic>=2.11.4",
    "pyecharts>=2.0.8",
    "requests>=2.32.3",
    "tabulate>=0.9.0",
    "weasyprint>=65.1",
]

[project.scripts]
zlx-mcp-server = "zlxmcp.mcp.server:zlx_mcp_server"
zlx-mcp-pandas = "zlxmcp.mcp.pd:pandas_mcp_server"
zlx-mcp-report = "zlxmcp.mcp.report:report_mcp_server"
