site_name: Mock Event Generator
site_url: !!python/object/apply:os.getenv ["CI_ENVIRONMENT_URL"]
repo_name: mock-event-generator
repo_url: https://git.ligo.org/emfollow/mock-event-generator
use_directory_urls: false
strict: true

theme:
  name: material_igwn

nav:
- Overview: index.md
- Setup with a virtual environment: installation_venv.md
- Setup with Docker: installation_docker.md
- Usage: usage.md
- Contributing: contributing.md

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- toc:
    permalink: True
- admonition

plugins:
- search
- exclude:
    glob:
    - requirements.txt
