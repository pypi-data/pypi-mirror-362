[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "neqs"
version = "0.9.0"
description = "Newton-based nonlinear equation solvers"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
keywords = [ "numerical", "modeling", "simulation",]
dependencies = [ "numpy >= 2.1", "scipy >= 1.14",]
[[project.authors]]
name = "Jaromir Benes"
email = "jaromir.benes@gmail.com"

[[project.authors]]
name = "Ngoc Nam Nguyen"
email = "ngocnam.nguyen@ogresearch.com"

[project.urls]
Homepage = "https://github.com/iris-solutions-team/neqs"
Documentation = "https://iris-solutions-team.github.io/neqs-pages"
"Bug Tracker" = "https://github.com/iris-solutions-team/neqs/issues"
