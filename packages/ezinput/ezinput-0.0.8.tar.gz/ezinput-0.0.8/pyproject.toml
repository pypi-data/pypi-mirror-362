[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ezinput"
version = "0.0.8"
description = "Simplify the creation of GUI elements in terminals and Jupyter Notebooks"
authors = [
    { name = "Bruno M. Saraiva", email = "bruno.msaraiva2@gmail.com" },
    { name = "Ricardo Henriques", email = "ricardo@henriqueslab.org"}
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">= 3.9"
dependencies = [
    "ipython",
    "ipywidgets",
    "ipyfilechooser>=0.6.0",
    "pyyaml>=6.0.1",
    "toml>=0.10.2",
    "prompt-toolkit>=3.0.43",

]

[project.optional-dependencies]
all = ["ezinput[dev, test]"]
dev = [
    "pre-commit>=3.7.0",
    "ipykernel>=6.29.4",
    "ruff>=0.4.3",
    "gptrepo>=1.0.3",
    "pdoc>=12.3.1",
    "build"
]
test = [
    "pytest>=7.2.0",
    "pytest-xdist>=3.6.1",
    "pytest-cov>=5.0.0",
    "nbmake>=1.5.3",
    "mypy>=1.10.0"
]

colab = [
    "ipycanvas==0.11.0",
    "ipywidgets==7.7.1",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]

[tool.pytest.ini_options]
addopts = "--nbmake --cov=ezinput --cov-report=term-missing --cov-report=xml"