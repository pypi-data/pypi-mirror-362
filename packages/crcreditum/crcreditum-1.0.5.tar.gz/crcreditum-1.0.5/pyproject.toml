[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crcreditum"
version = "1.0.5"
authors = [
    {name = "CRCreditum Team", email = "support@crcreditum.com"},
]
description = "Advanced Credit Risk Assessment with CRA Compliance and Basel III Integration"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
keywords = [
    "credit risk", "basel iii", "cra compliance", "financial modeling",
    "stress testing", "explainable ai", "regulatory compliance"
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.1.0",
    "scipy>=1.7.0",
    "pydantic>=1.10.0",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.0.0",
    "requests>=2.28.0",
    "click>=8.0.0",
    "matplotlib>=3.5.0",
    "plotly>=5.10.0",
    "shap>=0.41.0",
    "xgboost>=1.6.0",
    "lightgbm>=3.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.19.0",
]
ml = [
    "catboost>=1.1.0",
    "optuna>=3.0.0",
]

[project.urls]
Documentation = "https://docs.crcreditum.com"
Repository = "https://github.com/crcreditum/crcreditum"
"Bug Tracker" = "https://github.com/crcreditum/crcreditum/issues"

[project.scripts]
crcreditum = "crcreditum.cli:main"

[tool.setuptools.packages.find]
include = ["crcreditum*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
crcreditum = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-ignore = ['E203', 'W503']

# Note: flake8 doesn't support pyproject.toml configuration yet
# Configuration should be in .flake8 or setup.cfg file

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["crcreditum"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]