[project]
name = "openfda-mcp-server"
version = "0.1.1"
description = "A FastMCP server to expose drug safety analysis via OpenFDA API"
authors = [
  {name = "Praveen Bhati", email = "praveenb@incubxperts.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "mcp[cli]>=1.10.1",
  "uvicorn",
  "requests"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
run-mcp-server = "mcp_server_demo.main"
