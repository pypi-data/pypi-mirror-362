[project]
name = "mi_proyecto_pdm"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Andres Gonzalez", email = "andres_fgonzalez28@soy.sena.edu.co"},
]
dependencies = ["Django>=5.2.4", "requests>=2.32.4", "psycopg2-binary~=2.9"]
requires-python = "==3.13.*"
readme = "README.md"
license = {text = "MIT"}


[project.optional-dependencies]
docs = [
    "mkdocs-material>=9.6.15",
]
[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "black>=25.1.0",
    "ruff>=0.12.3",
]
