[project]
name = "pycopilot"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
  { name = "Dheepak Krishnamurthy", email = "1813121+kdheepak@users.noreply.github.com" },
]
requires-python = ">=3.12"
dependencies = [
  "platformdirs>=4.3.7",
  "prompt-toolkit>=3.0.50",
  "pydantic>=2.10.6",
  "questionary>=2.1.0",
  "requests>=2.32.3",
  "rich>=13.9.4",
  "typer>=0.15.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["ipykernel>=6.29.5"]

[project.scripts]
pycopilot = "pycopilot.cli:app"
