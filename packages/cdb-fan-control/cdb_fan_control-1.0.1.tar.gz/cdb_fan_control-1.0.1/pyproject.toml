[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cdb-fan-control"
version = "1.0.1"
description = "Simple utility to control Coral Dev Board fan"
authors = [{ name = "Changhun Han", email = "ehwjs1914@naver.com" }]
readme = "README.md"
requires-python = ">=3.7,<3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = { file = "LICENSE" }
dependencies = []

[project.scripts]
cdb_fan_control = "cdb_fan_control.fan_control:main"

[tool.setuptools]
packages = ["cdb_fan_control"]
include-package-data = true
