[build-system]
requires = ["setuptools", "wheel"]  # Build requirements
build-backend = "setuptools.build_meta"

[project]
name = "EVforecaster"
version = "1.0.0"
description = "A Python package for EVforc, an EV charging demand forecasting tool."
readme = "ReadMe.md"
requires-python = ">=3.10"

license = {file = "LICENSE"}  

authors = [
  {name = "Andriy Sinclair"}
]

# Runtime dependencies
dependencies = [
  "matplotlib",
  "numpy",
  "ipykernel",
  "pandas",
  "scipy"
]

[tool.setuptools]
packages = ["EVforecaster", "EVforecasterModules"] 