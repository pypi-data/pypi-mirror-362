<section id="faq" class="py-16 bg-white">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12" data-aos="fade-up">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        {{ sections.faq.title }}
      </h2>
      <p class="text-base text-gray-600">{{ sections.faq.subtitle }}</p>
    </div>
    
    <div class="space-y-4">
      {% for item in sections.faq.items %}
      <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 100 }}">
        <button class="w-full px-6 py-4 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-300" 
                onclick="toggleFaq({{ loop.index0 }})">
          <span class="text-base font-semibold text-gray-900 pr-4">{{ item.question }}</span>
          
          <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center shadow-sm">
            <i class="ri-add-line text-white transition-transform duration-300" id="faq-icon-{{ loop.index0 }}"></i>
          </div>
        </button>
        
        <div class="px-6 pb-4 {% if not item.expanded %}hidden{% endif %}" id="faq-content-{{ loop.index0 }}">
          <div class="pt-4 border-t border-gray-200">
            <p class="text-gray-600 text-sm leading-relaxed">{{ item.answer }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
