[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "AnimeGameRemap"
version = "4.5.4"
authors = [
  {name="NK", email="qqqqaaaapppp0000@gmail.com"},
  {name="Albert Gold", email="AlexXianZhenYuAu@gmail.com"}
]
description = "A library to help remap the mods installed on a character onto the skins of the character"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	"FixRaidenBoss2==4.5.4"
]

[project.urls]
Homepage = "https://github.com/nhok0169/Anime-Game-Remap"
Documentation = "https://anime-game-remap.readthedocs.io/en/latest/"
Repository = "https://github.com/nhok0169/Anime-Game-Remap"
