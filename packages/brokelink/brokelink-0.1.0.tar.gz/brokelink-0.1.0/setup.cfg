[metadata]
name = brokelink
version = 0.1.0
description = Dead link scanner for .md and .html docs
long_description = file: README.md
long_description_content_type = text/markdown
author = Sithum Sathsara Rajapakshe | 000x
license = MIT
url = https://github.com/000xs/brokelink
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Unix

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	brokelink = brokelink.cli:main

[egg_info]
tag_build = 
tag_date = 0

