[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autopylog"
version = "0.1.0"
authors = [
    { name="A. Aravind Raj", email="araj7322@gmail.com" }
]
description = "Automatically log function input, output, execution time, and exceptions."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]
