[project]
name = "dhv"
version = "0.4.0"
description = "A tool to dive into Python code"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = [
    "textual[syntax]>=3.7.0",
    "textual-enhanced>=0.13.0",
    "textual-fspicker>=0.4.1",
    "xdg-base-dirs>=6.0.2",
]
readme = "README.md"
requires-python = ">= 3.13"
license = { text = "GNU General Public License v3 or later (GPLv3+)" }
keywords = [
    "terminal",
    "tui",
    "chui",
    "documentation",
    "python",
    "bytecode",
    "disassembly",
    "disassembler",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Education",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/davep/dhv"
Repository = "https://github.com/davep/dhv"
Documentation = "https://github.com/davep/dhv"
Source = "https://github.com/davep/dhv"
Issues = "https://github.com/davep/dhv/issues"
Discussions = "https://github.com/davep/dhv/discussions"

[project.scripts]
dhv = "dhv.__main__:main"

[build-system]
# https://github.com/astral-sh/rye/issues/1446
requires = ["hatchling==1.26.3", "hatch-vcs"]
# requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pre-commit>=4.2.0",
    "mypy>=1.16.1",
    "textual-dev>=1.7.0",
    "codespell>=2.4.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/dhv"]

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]
