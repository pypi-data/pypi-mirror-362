[project]
name = "simsig"
version = "1.0.1"
description = "simsig: a simple but powerful thread-safe, and async-aware signal handling framework for Python"
authors = [
    { name = "Alex Semenyaka", email = "alex.semenyaka@gmail.com" },
]
dependencies = []
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["signals", ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/simsig/"
Repository = "https://github.com/alexsemenyaka/simsig"
#Issues = ""

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.flake8]
max-line-length = 88

[tool.ruff]
line-length = 88
