[project]

name = "ff-five9-python"
version = "0.0.4.dev6"
description = "A Python SDK for working with Five9 CCaaS API's"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["Five9", "CCaaS"]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",

    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = ["requests-ratelimiter", "requests", "pydantic", "devtools"]

[project.urls]
"Homepage" = "https://github.com/James-Smart/five9-python"

[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
