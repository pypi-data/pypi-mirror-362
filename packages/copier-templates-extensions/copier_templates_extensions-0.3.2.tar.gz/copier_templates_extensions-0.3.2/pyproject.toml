[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "copier-templates-extensions"
description = "Deprecated (renamed). Install `copier-template-extensions` instead."
version = "0.3.2"
authors = [
    { name = "TimothÃ©e Mazzucotelli", email = "dev@pawamoy.fr" },
]
license = "ISC"
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.9"
keywords = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "copier-template-extensions>=0.3.2",
]

[project.urls]
Homepage = "https://copier-org.github.io/copier-template-extensions"
Documentation = "https://copier-org.github.io/copier-template-extensions"
Changelog = "https://copier-org.github.io/copier-template-extensions/changelog"
Repository = "https://github.com/copier-org/copier-template-extensions"
Issues = "https://github.com/copier-org/copier-template-extensions/issues"
Discussions = "https://github.com/copier-org/copier-template-extensions/discussions"
Gitter = "https://gitter.im/copier-org/copier-template-extensions"
Funding = "https://github.com/sponsors/pawamoy"

[tool.pdm.version]
source = "call"
getter = "scripts.get_version:get_version"

[tool.pdm.build]
source-includes = [
    "README.md",
    "LICENSE",
]
