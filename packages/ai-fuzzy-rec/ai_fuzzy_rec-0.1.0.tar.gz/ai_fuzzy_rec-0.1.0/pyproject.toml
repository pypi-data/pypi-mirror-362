[tool.poetry]
name = "ai-fuzzy-rec"
version = "0.1.0"
description = "An AI-enhanced fuzzy logic-based item recommendation system for SQLite databases."
authors = ["fadedreams7 <fadedreams7@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/fadedreams/ai-fuzzy-rec"
repository = "https://github.com/fadedreams/ai-fuzzy-rec"
keywords = ["fuzzy logic", "recommender system", "ai", "sqlite", "recommendations"]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
include = [
    "LICENSE",
    "README.md"
]

[tool.poetry.dependencies]
python = ">=3.6"
pandas = ">=2.0.0"
scikit-fuzzy = ">=0.4.2"
numpy = ">=1.25.0"
scipy = ">=1.10.0"
packaging = ">=21.3"

[tool.poetry.dev-dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
