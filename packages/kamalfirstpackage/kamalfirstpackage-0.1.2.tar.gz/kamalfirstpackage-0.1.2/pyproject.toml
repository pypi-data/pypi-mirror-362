[build-system]
requires = ["setuptools==68.2.2"]
build-backend = "setuptools.build_meta"

[project]
name = "kamalfirstpackage"
version = "0.1.2"
description = "A tiny example Python package"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name="Kamal Godar", email="kamalgodar9244@gmail.com" }
]
keywords = ["example", "demo"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "build>=1.2.2.post1",
    "license>=0.1a3",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/kamalgodar/pypi_test"

[project.scripts]
pypi_test = "kamalfirstpackage.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
