[project]
name = "calcpy"
dynamic = ["version"]
description = "Python package for calculations"
authors = [
  {name="Zhiqing Xiao", email="xzq.xiaozhiqing@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy", "pandas"]
classifiers = [
  "Programming Language :: Python",
]

[project.urls]
Homepage = "http://github.com/zhiqingxiao/calcpy"
Documentation = "http://zhiqingxiao.github.io/calcpy"

[build-system]
requires = ["setuptools>=65", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
