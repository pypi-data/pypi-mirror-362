[build-system]
requires = ["setuptools>=43.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scubatrace"
version = "0.9.2"
dependencies = [
    "tree_sitter==0.23.2",
    "tree_sitter_c==0.23.1",
    "tree_sitter_cpp==0.23.1",
    "tree_sitter_java==0.23.2",
    "tree_sitter_python==0.23.6",
    "tree_sitter_javascript==0.23.1",
    "networkx>=3.3",
    "pygraphviz>=1.13",
    "pydot>=3.0.3",
    "chardet>=5.2.0",
    "scubalspy>=0.0.19",
    "tqdm>=4.66.1",
]
authors = [{ name = "SunBK201", email = "sunbk201gm@gmail.com" }]
description = "Next-generation codebase analysis toolkit."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]

[project.urls]
Homepage = "https://github.com/SunBK201/ScubaTrace"
Issues = "https://github.com/SunBK201/ScubaTrace/issues"
