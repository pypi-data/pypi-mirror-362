[project]
name = "viorina"
version = "2025.07.08"
description = "Light-weight minimal API Fuzzer in Python"

readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "regex-generate-py>=2023.3.7",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Quality Assurance",
  "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/anzhi0708/viorina"
Source = "https://github.com/anzhi0708/viorina"
Issues = "https://github.com/anzhi0708/viorina/issues"

# For working in Helix Editor on my Linux laptop
[tool.pyrefly]
python-interpreter = "./.venv/bin/python"
project-includes = ["**/*"]
project-excludes = ["**/*venv/**/*"]
