[flake8]
max-line-length = 79
ignore = E501,W503,E203,E731,F401
exclude = 
	.git,
	__pycache__,
	.venv,
	venv,
	.eggs,
	*.egg,
	build,
	dist,
	.pytest_cache

[autopep8]
max_line_length = 79
ignore = E501,W503,E203
aggressive = 2

[isort]
profile = black
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

