[project]
name = "mmspy"
version = "0.2.5"
description = "A Python package for querying and analysing data from the NASA Magnetospheric Multiscale (MMS) mission."
authors = [{ name = "tien-vo", email = "tvo.work@proton.me" }]
requires-python = ">=3.11"
readme = "README.rst"
license = { text = "GPL-3.0" }
keywords = [
    "space plasma",
    "heliophysics",
    "plasma",
    "plasma physics",
    "science",
    "magnetospheric multiscale mission",
]
dependencies = [
    "numpy>=2.2.6",
    "scipy>=1.15.3",
    "cdflib (>=1.3.4,<2.0.0)",
    "xarray (>=2025.4.0,<2026.0.0)",
    "dask[distributed]>=2025.5.1,<2026.0.0",
    "zarr==2.18.5",
    "attrs (>=25.3.0,<26.0.0)",
    "pint-xarray (>=0.4,<0.5)",
    "tqdm (>=4.67.1,<5.0.0)",
    "matplotlib>=3.10.3",
    "requests>=2.32.3",
    "pathos>=0.3.4",
    "bigtree>=0.29.2",
    "bs4>=0.0.2",
    "python-benedict[toml]>=0.34.1",
    "numcodecs==0.15.1",
    "astropy>=7.1.0",
    "rocket-fft>=0.2.5",
    "bokeh>=3.1.0",
    "colorcet>=3.1.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Physics",
]

[project.urls]
Repository = "https://github.com/tien-vo/mmspy"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.16.0,<2",
    "black>=25.1.0,<26",
    "isort>=6.0.1,<7",
    "pandas-stubs>=2.2.3.250527,<3",
    "types-requests>=2.32.0.20250602,<3",
    "types-pyyaml>=6.0.12.20250516,<7",
    "types-tqdm>=4.67.0.20250516,<5",
]
docs = [
    "jupyterlab>=4.2.5,<5",
    "jupyterlab-vim>=4.1.4,<5",
    "sphinx>=8.0.2,<9",
    "sphinx-autobuild>=2024.10.3,<2025",
    "pydata-sphinx-theme>=0.16.0,<0.17",
    "sphinx-automodapi>=0.18.0,<0.19",
    "nbsphinx>=0.9.5,<0.10",
    "sphinx-copybutton>=0.5.2,<0.6",
    "sphinx-design>=0.6.1,<0.7",
    "sphinxcontrib-bibtex>=2.6.3,<3",
    "jupyter-sphinx>=0.5.3",
    "pandoc>=2.4",
]
tests = [
    "pytest>=8.3.3,<9",
    "quaternionic>=1.0.12,<2",
]

[tool.uv]
default-groups = [
    "dev"
]

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
