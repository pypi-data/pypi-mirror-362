dce_gse = "gse_electric_field"
dce_par_epar = "parallel_electric_field"
dce_par_epar_err = "parallel_electric_field_error"
deltap = "timestamp_half_width"
dcv = "probe_potential" 
psp = "probe_to_spacecraft_potential" 
scpot = "spacecraft_potential" 
time_stamp_halfwidth = "timestamp_half_width"

