[query]
use_alias = false
base_api_url = "https://lasp.colorado.edu/mms/sdc/public/files/api/v1"

[store]
sync_store = "local"
update_local = false
parallel = 1
download_chunk_size = "0.5 MB"

[store.chunk]
time = "1 MB"
ephemeris_time = "1 MB"
rank_1 = 1
rank_2 = 1

[species.ion]
mass = "1.0 proton_mass"
charge = "1.0 elementary_charge"

[species.electron]
mass = "1.0 electron_mass"
charge = "-1.0 elementary_charge"

[aliases.instrument]
mec = "magnetic_ephemeris_coordinates"
fgm = "flux_gate_magnetometer"
scm = "search_coil_magnetometer"
fsm = "merged_magnetometer"
edp = "electric_double_probes"

[aliases.data_level]
l2 = "level_2"
l3 = "level_3"

[mec]
variables = "all"

[mec.aliases.data_type]
epht89d = "tsyganenko_1989d_model"
epht89q = "tsyganenko_1989q_model"
ephts04d = "tsyganenko_sitnov_2004d_model"

[mec.aliases.data_rate]
srvy = "survey"
brst = "burst"

[mec.aliases.variable]
mlt = "magnetic_local_time"
r_moon_de421_eci = "eci_moon_position"
r_sun_de421_eci = "eci_sun_position"
r_sm = "sm_position"
r_eci = "eci_position"
r_geo = "geo_position"
r_gse = "gse_position"
r_gsm = "gsm_position"
r_gse2000 = "gse2000_position"
v_sm = "sm_velocity"
v_eci = "eci_velocity"
v_geo = "geo_velocity"
v_gse = "gse_velocity"
v_gsm = "gsm_velocity"
v_gse2000 = "gse2000_velocity"
quat_eci_to_bcs = "eci_to_bcs_quaternion"
quat_eci_to_dbcs = "eci_to_dbcs_quaternion"
quat_eci_to_dmpa = "eci_to_dmpa_quaternion"
quat_eci_to_dsl = "eci_to_dsl_quaternion"
quat_eci_to_geo = "eci_to_geo_quaternion"
quat_eci_to_gse = "eci_to_gse_quaternion"
quat_eci_to_gse2000 = "eci_to_gse2000_quaternion"
quat_eci_to_gsm = "eci_to_gsm_quaternion"
quat_eci_to_sm = "eci_to_sm_quaternion"
quat_eci_to_smpa = "eci_to_smpa_quaternion"
quat_eci_to_ssl = "eci_to_ssl_quaternion"
mlat = "magnetic_latitude"
mlon = "magnetic_longitude"
geod_lat = "geodetic_latitude"
geod_lon = "geodetic_longitude"
geod_height = "geodetic_height"
loss_cone_angle_n = "northern_loss_cone_angle"
loss_cone_angle_s = "southern_loss_cone_angle"
l_dipole = "dipole_l_shell"
kp = "kp_index"
dst = "dst_index"
int_model = "internal_magnetic_field_model"
ext_model = "external_magnetic_field_model"
gmst = "greenwich_mean_sidereal_time"
bsc_gsm = "gsm_magnetic_field"
pfn_geod_latlon = "geodetic_northern_footpoint_attitude"
pfs_geod_latlon = "geodetic_southern_footpoint_attitude"
pfn_gsm = "gsm_northern_footpoint_position"
pfs_gsm = "gsm_southern_footpoint_position"
pmin_gsm = "gsm_minimum_field_position"
bmin_gsm = "gsm_minimum_field_magnetic_field"
bfn_gsm = "gsm_northern_footpoint_magnetic_field"
bfs_gsm = "gsm_southern_footpoint_magnetic_field"
L_phase = "angular_momentum_phase"
L_vec = "angular_momentum_attitude"
P_phase = "major_principal_axis_phase"
P_vec = "major_principal_axis_attitude"
Z_phase = "body_Z_axis_phase"
Z_vec = "body_Z_axis_attitude"

[fgm]
alias_local_data_type = true
interpolate_ephemeris_dataset = false
split_ephemeris_dataset = false
variables = "all"

[fgm.aliases.data_type]
None = "bfield"

[fgm.aliases.data_rate]
srvy = "survey"
brst = "burst"

[fgm.aliases.variable]
b_dmpa = "dmpa_magnetic_field"
b_bcs = "bcs_magnetic_field"
b_gse = "gse_magnetic_field"
b_gsm = "gsm_magnetic_field"
r_gse = "gse_position"
r_gsm = "gsm_position"
hirange = "dynamical_range"
bdeltahalf = "center_time_offset"
rdeltahalf = "ephemeris_center_time_offset"
etemp = "electronics_temperature"
stemp = "sensor_temperature"
mode = "instrument_mode"

[scm]
variables = "all"

[scm.aliases.data_type]
scsrvy = "survey_bfield"
scb = "slow_burst_bfield"
schb = "fast_burst_bfield"

[scm.aliases.data_rate]
srvy = "survey"
brst = "burst"

[scm.aliases.variable]
Epoch_delta = "timestamp_half_width"
acb_gse = "gse_magnetic_field"
qf_scm123 = "flag"

[fsm]
