[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-json-rbac"
version = "0.1.0"
description = "Minimal, secure JWT/JWE + RBAC for FastAPI"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.110",
    "python-jose[cryptography]>=3.3",
]

[project.urls]
Homepage = "https://github.com/IntegerAlex/https://github.com/IntegerAlex/python-json-rbac"

[tool.setuptools.packages.find]
where = ["."]
include = ["python-json-rbac*"]
