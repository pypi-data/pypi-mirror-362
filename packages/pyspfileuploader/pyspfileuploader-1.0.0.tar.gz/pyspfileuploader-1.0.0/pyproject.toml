[tool.poetry]
name = "pyspfileuploader"
version = "1.0.0"
description = "A versatile Python package for uploading files to multiple storage backends including local, S3, Azure ADLS, and Blob storage. Supports ZIP file extraction and multiple file uploads."
authors = ["Deepak Gadge <dip.gadge2008@hotmail.com>"]
readme = "README.md"
packages = [{include = "file_uploader"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.28.1"
python-dotenv = "^1.0.0"
azure-storage-file-datalake = "^12.11.0"
azure-storage-blob = "^12.17.0"
databricks-sdk = "^0.1.0"
google-cloud-storage = "^2.10.0"
pandas = "^2.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
file-uploader = "file_uploader.__main__:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
addopts = "-v --cov=file_uploader --cov-report=term-missing"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
