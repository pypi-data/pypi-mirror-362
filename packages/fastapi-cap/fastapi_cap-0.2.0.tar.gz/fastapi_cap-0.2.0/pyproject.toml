[project]
name = "fastapi-cap"
version = "0.2.0"
description = "A robust, extensible, and production-ready rate limiting library for FastAPI, supporting multiple algorithms and Redis backend."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Bijay Nayak", email = "bijay6779@gmail.com" }
]
keywords = [
    "fastapi",
    "rate-limiter",
    "redis",
    "api",
    "throttling",
    "limiter",
    "web",
    "asgi"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP",
    "Operating System :: OS Independent"
]


dependencies = [
    "fastapi >=0.95.0",
    "redis>=4.2.0",
]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=0.29.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-xdist>=3.7.0",
    "testcontainers>=4.10.0",
    "tox>=4.27.0",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.urls]
Homepage = "https://github.com/devbijay/FastAPI-Cap"
Documentation = "https://devbijay.github.io/FastAPI-Cap/"
Repository = "https://github.com/devbijay/FastAPI-Cap.git"
Issues = "https://github.com/devbijay/FastAPI-Cap/issues"
