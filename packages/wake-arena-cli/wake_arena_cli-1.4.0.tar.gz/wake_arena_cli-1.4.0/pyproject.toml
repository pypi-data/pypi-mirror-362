[tool.poetry]
name = "wake-arena-cli"
version = "1.4.0"
description = "Wake Arena CLI tool"
authors = [
    "Pavel Švagr <pavel.svagr@ackee.cz>",
    "Tomáš Buňata <tomas.bunata@ackee.cz>"
]
readme = "README.md"
packages = [
    { include = "cli" },
    { include = "api" },
    { include = "config" },
    { include = "wake_versions" },
]

[tool.poetry.scripts]
wake-arena = "cli.__main__:main"

[tool.poetry.dependencies]
python = "^3.8.1,!=3.9.0,!=3.9.1"
typing-extensions = "^4"
rich-click = "^1.8.3"
requests = "^2.32.3"
pyyaml = "^6.0.2"
schema = "^0.7.7"
rich = "^13.8.1"
requests-toolbelt = "^1.0.0"
python-dateutil = "^2"
inquirer = "^3.4.0"
cryptography = "^44.0.0"
google-cloud-storage = "^2.19.0"
packaging = "^24"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
