[project]
name = "n4e-py-adv"
version = "0.1.4"
description = ""
authors = [
    {name = "ilya.palkanov",email = "ispalkanov@rt-dc.ru"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)"
]

[tool.poetry]
packages = [{include = "n4e_py_adv", from = "src"}]


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
ruff = "^0.12.2"
mypy = "^1.16.1"
flake8 = "^7.3.0"
flake8-pyproject = "^1.2.3"
wemake-python-styleguide = {version = "^1.2.0", python = ">=3.12,<4.0"}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.flake8]
exclude = ["venv", ".venv", ".git", "__pycache__"]
select = "WPS"
ignore = [
    "WPS421", # Found wrong function call: {}
    "WPS102", # Found incorrect module name pattern
    "WPS1",   # или всю группу WPS1xx целиком
]
per-file-ignores = [
    "03.output_collect.py:WPS221,WPS407", # отключаем на уровне файла
]
max-jones-score = 10 # WPS200
max-line-complexity = 10 # WPS221
max-cognitive-score = 10 # WPS231
allowed-domain-names = [ # некоторые проверки позволяют себя настраивать
    "value",
    "data",
    "item",
]

[tool.ruff]
# https://docs.astral.sh/ruff/settings
extend-exclude = ["__init__.py"]
line-length = 120
lint.pydocstyle.convention = "google"
lint.select = [
    "N",    # pep8-naming
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "E",    # pycodestyle.error
    "W",    # pycodestyle.warning
    "F",    # pyflakes
    "S",    # flake8-bandit
    "D",    # pydocstyle
    "I",    # isort
    "C90",  # maccabe
    "C4",   # flake8-comprehensions
    "COM",  # flake8-commas
    "DTZ",  # flake8-datetimez
    "ERA",  # flake8-eradicate
    "SLOT", # flake8-slots
]
lint.ignore = [
    "D100",   # Missing docstring in public module
    "D101",   # Missing docstring in public class
    "D102",   # Missing docstring in public method
    "D103",   # Missing docstring in public function
    "D105",   # Missing docstring in magic method
    "D106",   # Missing docstring in public nested class
    "D107",   # Missing docstring in `__init__`
    "S101",   # Use of `assert` detected
    "S311",   # Standard pseudo-random generators are not suitable for cryptographic purposes
    "ERA001", # Remove commented-out code
]
