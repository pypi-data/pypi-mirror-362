[tool.poetry]
name = "tableplot"                                     # Final package name on PyPI (corresponde ao nome do arquivo .py)
version = "0.0.3"                                      # Versão atualizada para 0.0.3
description = "A Python tool for creating interactive and dynamic tableplot-style visualizations."
authors = ["Antonio Rodrigues <antonioazam@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/antoniorodrigues428/tabplot-python"      # Project homepage
repository = "https://github.com/antoniorodrigues428/tabplot-python"    # Source code repository
keywords = ["tableplot", "visualization", "data", "interactive", "plotly", "pandas", "data analysis"]
license = "MIT"
classifiers = [                                        # PyPI classifiers
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]

# Declares the source file for your code
# Certifique-se de que o seu arquivo principal se chama 'tableplot.py' e está na raiz do projeto
packages = [{ include = "tableplot" }]

[tool.poetry.dependencies]
python = ">=3.7,<3.14"                                 # Supports Python from 3.7 to 3.13
pandas = ">=1.0.0,<3.0.0"
numpy = ">=1.18.0,<3.0.0"
plotly = ">=5.0.0,<7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

