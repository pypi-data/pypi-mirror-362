[project]
name = "syncro_api_ctek"
version = "0.0.82"
authors = [
  { name="Dan S", email="dan@cybertek.systems" },
]
description = "A few functions for the Syncro API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"