[project]
name = "annex4ac"
version = "0.2.4"
description = "Annex IV-as-Code CLI: generate & validate EU AI Act Annex IV"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Aleksandr Racionaluss", email = "prihodko02bk@gmail.com"}]
keywords = ["AI Act", "compliance", "CLI"]
dependencies = [
  "typer[all]>=0.12",
  "pydantic>=2.7",
  "requests>=2.32",
  "ruamel.yaml>=0.18",
  "beautifulsoup4>=4.12",
  "PyYAML>=6.0",
]

[project.scripts]
annex4ac = "annex4ac:app"

[build-system]                # PEP 517
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-q"