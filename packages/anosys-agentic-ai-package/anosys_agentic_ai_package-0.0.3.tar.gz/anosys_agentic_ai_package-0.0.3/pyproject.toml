[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anosys-agentic-ai-package"
version = "0.0.3"
description = "A helper package, to support implementation to AnoSys platform easly"
authors = [{name = "Moisis Vafeiadis", email = "moisisv@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "traceAI-openai-agents>=0.1.3"
]

[project.urls]
Homepage = "https://anosys.ai"
