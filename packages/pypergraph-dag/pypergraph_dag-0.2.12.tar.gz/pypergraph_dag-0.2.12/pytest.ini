[pytest]
markers =
    integration: marks network tests as integration tests
    mock: marks network tests as mock tests
    keystore: mark includes keystore tests
    keyring: mark includes keyring tests
    encryptor: mark includes encryptor tests
    account: mark includes account tests

asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore:.*Function is unused in library code.*change to util.number_to_string.*:DeprecationWarning
    ignore:.*Function is unused in library code.*change to util.string_to_number.*:DeprecationWarning

