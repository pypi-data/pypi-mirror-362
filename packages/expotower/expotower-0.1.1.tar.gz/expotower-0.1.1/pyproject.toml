[project]
name = "expotower"
version = "0.1.1"
description = "A simple library for computing exponential towers"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{ name = "YourName", email = "you@example.com" }]
keywords = ["math", "exponentiation", "power tower", "tetration"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Mathematics"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
expotower = "expotower.__main__:main"
