[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsdm-benchmark"
version = "0.1.0"
description = "A modular library for benchmarking sequential decision-making models in temporal environments."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Mathis Jander", email = "mathis.jander@utwente.nl" }
]
dependencies = ["numpy"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
"Homepage" = "https://github.com/MSCA-DN-Digital-Finance/tsdm"

[tool.setuptools.packages.find]
where = ["."]
