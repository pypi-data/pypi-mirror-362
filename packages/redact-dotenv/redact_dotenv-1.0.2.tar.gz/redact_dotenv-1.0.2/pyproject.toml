[project]
name = "redact-dotenv"
version = "1.0.2"
description = "CLI tool to redact secrets from .env files"
authors = [{ name = "Etienne Bourgeois", email = "etienne@hanstechnologies.ca" }]
license = { text = "GPL-3.0" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click>=8.0"
]


[project.scripts]
redact-dotenv = "redact_dotenv.cli:redact_env"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
