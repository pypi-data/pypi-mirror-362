[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyerlc"
version = "1.0.3"
description = "A Python wrapper for the ERLC PRC API"
authors = [
    { name = "epell Development", email = "epell1@epelldevelopment.xyz" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests",
    "colorama"
]

[project.urls]
Homepage = "https://epelldevelopment.xyz"
Repository = "https://github.com/epell-development/erlc_py"
