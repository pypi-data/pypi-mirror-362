[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warpcoder"
version = "0.3.3"
description = "Universal BDD Project Generator for Claude Code"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["bdd", "claude", "testing", "development", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "questionary>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
warp = "warpcoder.main:main"
warpclaude = "warpcoder.main:main"
warpcoder = "warpcoder.main:main"

[project.urls]
Homepage = "https://github.com/yourusername/warpcoder"
Repository = "https://github.com/yourusername/warpcoder"
Issues = "https://github.com/yourusername/warpcoder/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
warpcoder = ["py.typed", "assets/**/*"]