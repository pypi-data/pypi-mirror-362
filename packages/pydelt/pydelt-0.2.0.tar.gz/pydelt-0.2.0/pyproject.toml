[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
include-package-data = true

[project]
name = "pydelt"
version = "0.2.0"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "Python package for calculating derivatives of time series data using various methods"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "plotly>=5.0.0",
    "statsmodels>=0.13.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/pydelt"
"Bug Tracker" = "https://github.com/yourusername/pydelt/issues"
