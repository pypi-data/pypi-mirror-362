[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN", # tests don't need typing
    "COM812", # recommended to ignore by ruff format
    "D", # tests don't need documentation
    "ISC001", # recommended to ignore by ruff format
    "PLR0913", # allow functions with lots of arguments
    "PLR2004", # tests use "magic" values
    "S101", # tests should use assert
    "SLF001", # tests sometimes check private state
]
