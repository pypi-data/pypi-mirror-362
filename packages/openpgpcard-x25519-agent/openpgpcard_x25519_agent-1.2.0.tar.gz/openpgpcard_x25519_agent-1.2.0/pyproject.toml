[project]
name = "openpgpcard-x25519-agent"
dynamic = ["version"]
description = "Socket interface to Curve25519 ECDH from an OpenPGP card."
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB) :: Smart Card",
]
authors = [
    { name = "Arcem Tene", email = "dev@arcemtene.com" },
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "docopt-ng ~= 0.9",
    "OpenPGPpy ~= 1.2",
    "pyscard ~= 2.0",
]

[project.scripts]
openpgpcard-x25519-agent = "openpgpcard_x25519_agent.cli:main"
openpgpcard-x25519-client = "openpgpcard_x25519_agent.client_cli:main"

[project.urls]
source = "https://git.sr.ht/~arx10/openpgpcard-x25519-agent"
issues = "https://todo.sr.ht/~arx10/openpgpcard-x25519-agent"
mailing-list = "https://lists.sr.ht/~arx10/openpgpcard-x25519-agent"

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3",
    "pytest-cov>=5.0",
    "pytest-mock>=3.14",
    "pytest-watcher>=0.4",
    "ruff>=0.12",
]

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
branch = true
source = ["openpgpcard_x25519_agent"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "versioningit"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN", # no typing for now
    "COM812", # recommended to ignore by ruff format
    "D203", # use blank-line-before-class (D211) instead of one-blank-line-before-class
    "D213", # use multi-line-summary-first (D212) instead of multi-line-summary-second-line
    "EM", # allow literal & formatted exception messages
    "FIX002", # allow TODOs
    "FIX004", # allow HACKs
    "ISC001", # recommended to ignore by ruff format
    "PLR0913", # allow functions with lots of arguments
    "PLR2004", # allow use magic values
    "RUF012", # no typing for now
    "TD002", # allow TODOs without an author
    "TD003", # allow TODOs without an issue link
    "TRY003", # allow use of vanilla exceptions
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.versioningit.vcs]
default-tag = "0.0.0"
