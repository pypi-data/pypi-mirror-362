[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mintql"
version = "0.0.1"
description = "A minimalist Python library for building SQL queries safely and elegantly"
authors = ["Thomas Fazzari"]
readme = "README_PYPI.md"
packages = [{include = "mintql", from = "src"}]
license = "MIT"
homepage = "https://github.com/thomasfazzari1/mintql"
repository = "https://github.com/thomasfazzari1/mintql"
keywords = ["sql", "query", "builder", "database", "orm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]