[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Flask-SSPI"
version = "0.3"
description = "SSPI authentication support for Flask"
readme = "README.md"
requires-python = ">=3.6"
license = "BSD-3-Clause"
authors = [
    {name = "ceprio", email = "c.pypi@zone-c5.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "Flask",
    "pywin32"
]

[project.urls]
Homepage = "http://github.com/ceprio/flask-sspi"
Documentation = "http://github.com/ceprio/flask-sspi"

[tool.setuptools]
packages = ["flask_sspi", "flask_sspi_fake"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["LICENSE"]