[project]
name = "mvcluster"
version = "1.17"
description = "A Python package for multiview unsupervised clustering"
authors = [{name = "Hamady GACKOU", email = "researcherdatascientist@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
dependencies = ["numpy", "scikit-learn", "torch", "scipy"]
keywords = ["multiview clustering", "unsupervised learning", "data science"]
requires-python = ">=3.8"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
