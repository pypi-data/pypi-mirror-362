[project]
name = "cdock"
version = "0.1.0"
description = "Docker-based Claude Code runner with orchestration support"
readme = "README.md"
authors = [
    { name = "fred monroe", email = "fred@fredmonroe.com" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "docker>=7.1.0",
    "gitpython>=3.1.44",
    "pydantic-settings>=2.10.1",
    "pygithub>=2.6.1",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
]

[project.scripts]
cdock = "cdock:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cdock"]

[tool.hatch.build.targets.wheel.force-include]
"Dockerfile" = "cdock/Dockerfile"
"entrypoint.sh" = "cdock/entrypoint.sh"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.3",
]
