[project]
name = "pini"
version = "1.5.0"
description = "An opinionated Python project initializer that sets up a new project with sensible defaults."
readme = "README.md"
license = "MIT"
license-files = ["LICENCSE*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "rich>=14.0.0",
    "toml>=0.10.2",
    "typer>=0.16.0",
]


[project.scripts]
pini = "pini.cli:app"

[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pini" = ["templates/**/*"] # Include all files recursively in 'templates' directory within 'pini' package

[dependency-groups]
dev = [
    "commitizen>=4.8.2",
    "isort>=6.0.1",
    "pre-commit>=4.2.0",
    "ruff>=0.12.2",
]

[tool.isort]
profile = "black"
line_length = 79

[tool.ruff]
line-length = 79

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
