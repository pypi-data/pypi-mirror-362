[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cycden"
version = "0.1.0"
description = "A generator and analytical toolkit for cyclic dendrimer graphs CD(m, n)."
authors = [
  { name = "Daniel Cabugao", email = "danielcabugao8@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "networkx>=3.1",
  "pandas>=1.5",
  "numpy>=1.21"
]

[project.urls]
Homepage = "https://github.com/fresnel-uv/cycden"
Repository = "https://github.com/fresnel-uv/cycden"


[tool.setuptools]
packages = ["cycden", "cycden.base", "cycden.reg"]

[tool.setuptools.package-data]
cycden = ["*.ipynb"]

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__/*", "*.pyc"]