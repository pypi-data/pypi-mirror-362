[project]
name = "jstsconverter"
version = "0.1.0"
description = "A tool to convert JavaScript to TypeScript"
authors = [{ name = "Ramya", email = "ramya.paranitharan@optisolbusiness.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["jstsconverter*"]
namespaces = false

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "mypy"
]
