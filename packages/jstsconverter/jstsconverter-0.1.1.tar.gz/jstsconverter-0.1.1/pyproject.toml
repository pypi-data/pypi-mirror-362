[project]
name = "jstsconverter"
version = "0.1.1"
description = "A tool to convert JavaScript to TypeScript using Claude AI through Anthropic Bedrock"
authors = [{ name = "Ramya", email = "ramya.paranitharan@optisolbusiness.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
dependencies = [
    "anthropic",
    "python-dotenv"
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["jstsconverter"]

[tool.setuptools.package-dir]
jstsconverter = "."

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "mypy"
]
