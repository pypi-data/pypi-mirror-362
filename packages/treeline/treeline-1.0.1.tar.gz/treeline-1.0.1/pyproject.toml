[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "treeline"
version = "1.0.1"
description = "Enhanced tree command with code structure analysis"
readme = "README.md"
authors = [
    { name = "oha", email = "aaronoh2015@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.7"
urls = { Homepage = "https://github.com/duriantaco/treeline" }
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0"
]

[tool.setuptools]
packages = {find = {where = ["."], include = ["treeline*"]}}

[project.scripts]
treeline = "treeline.main:main"