[project]
name = "aos8_api"
version = "8.9.3post13"
description = "OmniSwitch RestFUL API for Python"
authors = [{ name = "Samuel Yip", email = "kahyean.yip@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx==0.28.1",
    "dataclasses==0.6",
    "dataclasses-json==0.6.7"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["aos8_api*"]