[package]
name = "polars-h3"
version = "0.5.7"  
edition = "2021"

[lib]
name = "polars_h3"
crate-type= ["cdylib"]

[dependencies]
pyo3 = { version = "0.21.2", features = ["extension-module", "abi3-py38"] }
pyo3-polars = { version = "0.18.0", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.44.2", default-features = false }
h3o = "0.7.1"
rayon = "1.10.0"

[profile.release]
panic = "unwind"
lto = true


