[project]
name = "grabba"
version = "0.0.11"
description = "Python SDK for Grabba API"
authors = [
    {name = "Bolu Agbana",email = "obaa@obaa.io"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests (>=2.32.3,<3.0.0)"
]

[tool.poetry]
packages = [{include = "grabba", from = "src"}]


[tool.poetry.group.test.dependencies]
pytest = "^8.3.5"
requests-mock = "^1.12.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
