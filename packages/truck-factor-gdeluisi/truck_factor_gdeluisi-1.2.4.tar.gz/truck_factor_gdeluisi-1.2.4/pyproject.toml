[project]
name = "truck-factor-gdeluisi"
version = "1.2.4"
description = "Simple library for truck factor calculation"
authors = [
    { name = "Gerardo De Luisi", email = "deluisigerardo@gmail.com" }
]
dependencies = [
    "pandas"
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
"Programming Language :: Python :: 3.13",
"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
"Operating System :: OS Independent",
]
keywords = ["git","projects","truck factor"]

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = "error"
xfail_strict = true

[project.scripts]
truck-factor-gdeluisi = "truck_factor_gdeluisi:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
