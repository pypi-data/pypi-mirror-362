[metadata]
name = pidgen2
version = 0.4.5
author = Anton Poluektov
author_email = anton.poluektov@cern.ch
description = Tools for particle identification (PID) correction for LHCb detector
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.cern.ch/lhcb-rta/pidgen2
project_urls = 
	Bug Tracker = https://gitlab.cern.ch/lhcb-rta/pidgen2/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.12
include_package_data = True
install_requires = 
	numpy >=1.26
	scipy >=1.14
	pandas >=2.2
	matplotlib >=3.9
	uproot >=5.4
	xrootd >=5.7
	fsspec-xrootd >=0.4

[options.packages.find]
where = src

[options.package_data]
* = data/*

[options.entry_points]
console_scripts = 
	pidgen2.resample = pidgen2.resample:main
	pidgen2.correct = pidgen2.correct:main
	pidgen2.validate = pidgen2.validate:main
	pidgen2.cache = pidgen2.cache:main
	pidgen2.list_variables = pidgen2.list_variables:main
	pidgen2.list_mc_variables = pidgen2.list_mc_variables:main
	pidgen2.list_samples = pidgen2.list_samples:main
	pidgen2.list_mc_samples = pidgen2.list_mc_samples:main
	pidgen2.create_resampling_example = pidgen2.create_resampling_example:main
	pidgen2.create_correction_example = pidgen2.create_correction_example:main
	pidgen2.create_photon_correction_example = pidgen2.create_photon_correction_example:main
	pidgen2.create_example = pidgen2.create_example:main

[egg_info]
tag_build = 
tag_date = 0

