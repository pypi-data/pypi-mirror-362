[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zip2zip"
version = "0.1.2"
description = "Inference-time adaptive token vocabularies for LLMs"
authors = [{ name = "EPFL-DLAB", email = "saibo.geng@epfl.ch" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "zip2zip-compression>=0.3.3",
    "torch>=2.5.0",
    "datasets<=3.1.0",
    "transformers>=4.47.0",
    "omegaconf>=2.3.0",
    "accelerate>=0.32.0",
    "peft>=0.14.0",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/epfl-dlab/zip2zip"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
