[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "akr-agent"
description = "Akr Agent - A flexible rule-based AI Agent framework"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dynamic = ["version"]
authors = [
    {name = "hongv", email = "x.hiro.v@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "jinja2",
    "docstring-parser",
    "pyyaml",
    "duckduckgo-search",
    "tavily-python",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
]

[project.urls]
"Homepage" = "https://github.com/xhwSkhizein/akr-agent"
"Bug Tracker" = "https://github.com/xhwSkhizein/akr-agent/issues"

[tool.setuptools]
packages = ["akr_agent"]

[tool.setuptools_scm]
write_to = "akr_agent/_version.py"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
pythonpath = ["."]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "ignore::DeprecationWarning:docstring_parser.*",
]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88
