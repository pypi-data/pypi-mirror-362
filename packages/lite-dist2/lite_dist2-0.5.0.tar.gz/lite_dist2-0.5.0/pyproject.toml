[project]
name = "lite-dist2"
version = "0.5.0"
description = "Distributed processing system"
readme = "README.md"
authors = [
    { name = "Justica", email = "atsuronreplaced@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.11",
    "pydantic>=2.10.6",
    "requests>=2.32.3",
    "tqdm>=4.67.1",
    "uvicorn>=0.33.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: System :: Distributed Computing"
]

[project.urls]
Repository = "https://github.com/atsuhiron/lite_dist2.git"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatch>=1.14.1",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.12.0",
]

[project.scripts]
start-table = "lite_dist2.table_node_api.start_table_api:start"

[tool.coverage.paths]
source = [
    "src/"
]
[tool.coverage.report]
skip_empty = true
