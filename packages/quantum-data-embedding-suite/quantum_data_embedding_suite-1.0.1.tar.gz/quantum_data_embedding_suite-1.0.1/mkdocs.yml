site_name: Quantum Data Embedding Suite
site_url: https://krish567366.github.io/quantum-data-embedding-suite
site_author: Krishna Bajpai
site_description: Advanced classical-to-quantum data embedding techniques for quantum machine learning

repo_name: krish567366/quantum-data-embedding-suite
repo_url: https://github.com/krish567366/quantum-data-embedding-suite

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            merge_init_into_class: true
  - mkdocs-jupyter:
      include_source: true
      execute: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quick_start.md
    - Basic Examples: basic_examples.md
  - User Guide:
    - User Guide: user_guide.md
    - Embeddings: user_guide/embeddings.md
    - Kernels: user_guide/kernels.md
    - Metrics: user_guide/metrics.md
    - Backends: user_guide/backends.md
    - CLI Usage: user_guide/cli.md
  - Tutorials: tutorials/basic_workflow.md
  - Notebooks:
    - Basic Workflow: examples/basic_workflow.ipynb
    - Hardware Integration: tutorials/hardware_integration.ipynb
    - Optimization: tutorials/optimization.ipynb

  - API Reference:
    - Overview: api/index.md
    - Pipeline: api/pipeline.md
    - Embeddings: api/embeddings.md
    - Kernels: api/kernels.md
    - Metrics: api/metrics.md
    - Backends: api/backends.md
    - Utilities: api/utils.md
  - Examples:
    - Gallery: examples/index.md
    - Classification: examples/classification.md
    - Optimization: examples/optimization.md

  - About:
    - Contributing: contributing.md
    - Changelog: changelog.md
    - License: license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/krish567366/quantum-data-embedding-suite
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/quantum-data-embedding-suite/
