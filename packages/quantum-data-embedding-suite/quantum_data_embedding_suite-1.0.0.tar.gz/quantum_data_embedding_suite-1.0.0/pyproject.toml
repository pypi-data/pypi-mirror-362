[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-data-embedding-suite"
version = "1.0.0"
description = "Advanced classical-to-quantum data embedding techniques for quantum machine learning"
readme = "README.md"
authors = [
    {name = "Krishna Bajpai", email = "bajpaikrishna715@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["quantum", "machine learning", "embedding", "qml", "quantum computing"]
requires-python = ">=3.8"
dependencies = [
    "qiskit>=0.45.0",
    "pennylane>=0.32.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "pandas>=1.3.0",
    "tqdm>=4.62.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "jupyter>=1.0.0",
    "ipywidgets>=7.6.0",
    "plotly>=5.0.0",
    "scikit-optimize>=0.9.0",
    "quantummeta-license>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
    "pre-commit>=2.15",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.5.0",
    "mkdocstrings[python]>=0.19.0",
    "mkdocs-jupyter>=0.21.0",
    "mkdocs-gallery>=0.7.0",
]
aws = ["amazon-braket-sdk>=1.50.0"]
ibm = ["qiskit-ibm-runtime>=0.15.0"]
ionq = ["cirq-ionq>=1.0.0"]

[project.urls]
Homepage = "https://github.com/krish567366/quantum-data-embedding-suite"
Documentation = "https://krish567366.github.io/quantum-data-embedding-suite"
Repository = "https://github.com/krish567366/quantum-data-embedding-suite"
Issues = "https://github.com/krish567366/quantum-data-embedding-suite/issues"

[project.scripts]
qdes-cli = "quantum_data_embedding_suite.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["quantum_data_embedding_suite*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=quantum_data_embedding_suite --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
