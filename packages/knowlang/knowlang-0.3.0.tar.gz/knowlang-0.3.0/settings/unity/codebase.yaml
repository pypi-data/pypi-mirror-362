domain_type: "codebase"
enabled: true

metadata_types:
  domain_metadata: "CodebaseMetaData"
  asset_metadata: "CodebaseAssetMetaData"
  chunk_metadata: "CodeAssetChunkMetaData"

domain_data:
  id: "my_unity_csharp" 
  name: "My Unity Csharp"
  meta:
    directory_path: "./"

mixins:
  source_cls: "CodebaseAssetSource"
  indexer_cls: "CodebaseAssetIndexing"
  parser_cls: "CodebaseAssetParser"

processor_config: 
  directory_path: "/Users/gaby/Projects/2025/Unity/EndlessRunner/Assets"
  languages:
    csharp:
      enabled: true
      file_extensions: [".cs"]
      tree_sitter_language: "csharp"
      chunk_types: ["class_definition", "function_definition"]
      max_file_size: 1_000_000
  path_patterns:
    exclude: [
      # exclude the UnityKnowLang plugin code from indexing
      "**/UnityKnowLang/**",
      "**/Library/**",
      "**/Temp/**",
      "**/temp/**",
      "**/Logs/**",
      "**/build/**",
      "**/Build/**",
    ]
  vector_store:
    provider: "sqlite"
    table_name: "unity_csharp"
    embedding:
      model_provider: "knowlang"
      settings: 
        base_url: "https://knowlang.dev/api/embeddings"
      model_name: "voyage-code-3"
      dimension: 1024
search_config:
  top_k: 4