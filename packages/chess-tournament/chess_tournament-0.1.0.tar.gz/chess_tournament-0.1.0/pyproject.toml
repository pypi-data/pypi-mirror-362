[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chess-tournament"
version = "0.1.0"
description = "A chess tournament software in Python"
authors = [
    { name = "Thi26", email = "thiiicroon@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "pytest",
    "pytest-html",
    "flake8-html",
    "pre-commit"
]

[project.scripts]
chess = "chess.main:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

