[build-system]
requires = ["setuptools","setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["flask_iam*"]
exclude = ["docs*", "tests*"]

[tool.setuptools]
include-package-data = true

[project]
name = "Flask-IAM"
version = "0.0.9"
readme = "README.md"
dependencies = [
  'Flask-Login==0.6.3',
  'Flask-UXFab>=0.0.1',
  'email_validator==2.2.0',
  'phonenumbers==8.13.42'
]
