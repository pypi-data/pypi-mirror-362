[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ethopy-analysis"
dynamic = ["version"]
description = "Data analysis and visualization package for Ethopy behavioral experiments"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ethopy Analysis Contributors"}
]
keywords = ["neuroscience", "behavior", "data-analysis", "visualization", "ethopy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.8"
dependencies = [
    "datajoint>=0.13.0",
    "matplotlib>=3.5.0",
    "networkx>=2.6.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "plotly>=5.0.0",
    "seaborn>=0.11.0",
    "click>=8.0.0",
    "tqdm>=4.60.0",
    "ipykernel>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
    "mkdocstrings[python]>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/ef-lab/ethopy_analysis"
Repository = "https://github.com/ef-lab/ethopy_analysis"
Documentation = "https://ef-lab.github.io/ethopy_analysis"
"Bug Tracker" = "https://github.com/ef-lab/ethopy_analysis/issues"

[project.scripts]
ethopy-analysis = "ethopy_analysis.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ethopy_analysis" = ["*.json", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["ethopy_analysis"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --strict-config --cov=ethopy_analysis"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.setuptools_scm]
write_to = "src/ethopy_analysis/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"