site_name: Ethopy Analysis
site_description: Comprehensive Python package for analyzing behavioral data from Ethopy experiments
site_author: Ethopy Analysis Team
site_url: https://ethopy-analysis.readthedocs.io

repo_name: ethopy_analysis
repo_url: https://github.com/ef-lab/ethopy_analysis

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - Configuration: configuration.md
  - CLI Reference: cli.md
  - API Reference:
      - Data Loaders: API/data-loaders.md
      - Data Analysis: API/data-analysis.md
      - Animal Plots: API/plots-animal.md
      - Session Plots: API/plots-session.md
      - Comparison Plots: API/plots-comparison.md
      - Database: API/database.md
      - Configuration: API/config.md
      - CLI: API/cli.md
  - Troubleshooting: troubleshooting.md
  - Developers: developers.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ef-lab/ethopy_analysis