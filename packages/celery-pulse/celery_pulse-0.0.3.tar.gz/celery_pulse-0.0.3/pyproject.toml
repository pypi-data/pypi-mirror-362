[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "celery-pulse"
version = "0.0.3"
authors = [
    { name = "Kulbarakov Bakdoolot", email = "kulbarakovbh@gmail.com" },
]
description = "A simple, framework-agnostic Celery health check mechanism using a heartbeat file."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Celery",
    "Framework :: Django",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: System :: Monitoring",
]
keywords = ["celery", "healthcheck", "monitoring", "heartbeat", "django", "flask", "fastapi"]

dependencies = [
    "celery>=5.0",
]

[project.optional-dependencies]
gevent = ["gevent"]

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (slow, requires external services)",
]
