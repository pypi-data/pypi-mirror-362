[project]
name = "cli_string"
version = "0.1.0"
description = "This CLI tool analyzes a string or a file containing strings and outputs **only the characters that appear exactly once** in each line (case-insensitive). Additionally, it measures the execution time of the function call."
authors = [
    {name = "Daniel Kravchenko",email = "daniel.kravchenko@protonmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytest (>=8.4.1,<9.0.0)",
    "coverage (>=7.9.2,<8.0.0)"
]

[project.scripts]
cli_string = "cli_string.main:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
