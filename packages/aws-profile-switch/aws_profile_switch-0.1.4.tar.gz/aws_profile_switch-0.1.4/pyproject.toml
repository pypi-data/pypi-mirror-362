[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-profile-switch"
version = "0.1.4"
authors = [
  { name="tamagokakedon", email="takedai0313@users.noreply.github.com" },
]
description = "An interactive CLI tool to easily switch AWS profiles, especially for IAM Identity Center (SSO) users."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
]

# Add your project's dependencies here
dependencies = [
    "prompt-toolkit>=3.0.0,<4.0.0",
    "fuzzywuzzy>=0.18.0,<1.0.0",
    "python-Levenshtein>=0.12.0,<1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/takedai0313/aws-profile-switch"
"Bug Tracker" = "https://github.com/takedai0313/aws-profile-switch/issues"

# This section defines the command-line script
[project.scripts]
aws-profile-switch = "aws_profile_switch.cli:main"
