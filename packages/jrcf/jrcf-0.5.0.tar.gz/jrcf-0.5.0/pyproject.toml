[project]
name = "jrcf"
version = "0.5.0"
description = "AWS's Java Random Cut Forest"
authors = [
    { name = "Dowon", email = "ks2515@naver.com" },
]
dependencies = [
    "jpype1",
    "numpy>=1.21",
]
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "rcf",
    "random-cut-forest",
    "anomaly-detection",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Java",
    "Programming Language :: Python :: 3 :: Only",
]

[project.license]
text = "Apache-2.0"

[project.urls]
Repository = "https://github.com/Bing-su/jrcf"

[dependency-groups]
dev = [
    "ruff",
    "pre-commit-uv",
    "tqdm",
    "rich",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-pretty",
    "hypothesis",
    "joblib",
    "cloudpickle",
    "skops",
    "jsonpickle",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.uv]
default-groups = [
    "dev",
    "test",
]

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C4",
    "C90",
    "E",
    "EM",
    "F",
    "FA",
    "FURB",
    "I001",
    "ISC",
    "N",
    "PD",
    "PERF",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T20",
    "TRY",
    "UP",
    "W",
]
ignore = [
    "E501",
    "PLR2004",
]
unfixable = [
    "F401",
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "S101",
]
