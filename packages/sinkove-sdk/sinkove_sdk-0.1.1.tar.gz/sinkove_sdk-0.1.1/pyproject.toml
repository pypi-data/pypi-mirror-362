[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sinkove-sdk"
version = "0.1.1"
authors = [
    { name = "Sinkove Engineering Team", email = "eng@sinkove.com" }
]
description = "A Python SDK for interacting with Sinkove's AI dataset generation API."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.31.0"
]

[project.urls]
homepage = "https://cloud.sinkove.com"

[project.optional-dependencies]
dev = [
    "black>=23.9.1",
    "ruff>=0.1.1",
    "pytest>=7.2.0",
]
packaging = [
    "build>=0.10.0",
    "twine>=4.0.2",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["sinkove*"]
