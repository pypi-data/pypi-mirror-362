[tool.poetry]
name = "euroncap-rating-2026"
version = "1.1.0"
description = "This project implements Euro NCAP Rating Calculator 2026 to compute test scores"
authors = ["Danilo Romano <danilo@ivex.ai>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "euroncap_rating_2026" },
    { include = "data/template.xlsx" }
]


[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.3"
pydantic = "^2.11.1"
pydantic-settings = "^2.8.1"
openpyxl = "^3.1.5"
pdoc = "^15.0.1"

[tool.poetry.scripts]
euroncap_rating_2026 = 'euroncap_rating_2026.main:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
