[project]
name = "py_spring_core"
dynamic = []
description = "PySpring is a Python web framework inspired by Spring Boot, combining FastAPI, and Pydantic for building scalable web applications with auto dependency injection, configuration management, and a web server."
authors = [
    { name = "William Chen", email = "OW6201231@gmail.com" },
]
dependencies = [
    "annotated-types>=0.7.0",
    "anyio>=4.4.0",
    "certifi>=2023.7.22",
    "click>=8.1.7",
    "dnspython>=2.6.1",
    "email-validator>=2.2.0",
    "exceptiongroup>=1.2.2",
    "fastapi>=0.115.12",
    "fastapi-cli>=0.0.5",
    "greenlet>=3.0.3",
    "h11>=0.16.0",
    "httpcore>=1.0.9",
    "httptools>=0.6.1",
    "httpx>=0.27.0",
    "idna>=3.7",
    "itsdangerous>=2.2.0",
    "Jinja2>=3.1.6",
    "loguru>=0.7.2",
    "markdown-it-py>=3.0.0",
    "MarkupSafe>=2.1.5",
    "mdurl>=0.1.2",
    "orjson>=3.10.7",
    "Pygments>=2.18.0",
    "python-dotenv>=1.0.1",
    "python-multipart>=0.0.18",
    "PyYAML>=6.0.2",
    "rich>=13.7.1",
    "shellingham>=1.5.4",
    "sniffio>=1.3.1",
    "starlette>=0.40.0,<0.47.0",
    "typer>=0.12.5",
    "typing-extensions>=4.12.2",
    "ujson>=5.10.0",
    "uvicorn>=0.30.5",
    "uvloop>=0.19.0",
    "watchfiles>=0.23.0",
    "websockets>=12.0",
    "cachetools>=5.5.0",
    "pydantic>=2.11.7",
]
requires-python = ">=3.10,<3.13"
readme = "README.md"
version = "0.0.17"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "py_spring_core/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "docs_src/",
    "requirements*.txt",
    "scripts/",
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.6.3",
    "isort>=5.13.2",
    "pytest>=8.3.2",
    "pytest-mock>=3.14.0",
    "types-PyYAML>=6.0.12.20240917",
    "types-cachetools>=5.5.0.20240820",
    "mypy>=1.11.2",
]
