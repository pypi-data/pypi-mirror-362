[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "jupyter_slurm_http_provisioner/__init__.py"

[project]
name = "jupyter_slurm_http_provisioner"
dynamic = ["version"]
authors = [
    {name = "Arthur Conrozier", email = "arthur.conrozier@hotmail.fr"},
]
description = "Start a remote Kernel via http in a slurm job, and connect to it with ssh tunnels"
readme = "README.md"
license = "MIT"
dependencies = [
    "jupyter_client>=7.0.0",
    "httpx",
]

[project.urls]
Homepage = "https://github.com/Ninichus/jupyter_slurm_http_provisioner"
Issues = "https://github.com/Ninichus/jupyter_slurm_http_provisioner/issues"

[project.entry-points."jupyter_client.kernel_provisioners"]
slurm-http-provisioner = "jupyter_slurm_http_provisioner:SlurmHTTPProvisioner"
