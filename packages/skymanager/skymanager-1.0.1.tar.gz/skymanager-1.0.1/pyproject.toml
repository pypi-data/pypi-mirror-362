[project]
name = "skymanager"
version = "1.0.1"
description = "Asynchronous API of the SkyManager service"
authors = [
    { name = "Mits", email = "mits.dev.tg@email.com" }
]
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = [
    "python", "skymanager", "async", "asyncio", "cache"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows"
]

# Аналог install_requires
dependencies = [
    "aiohttp",
    "cachetools"
]

[project.urls]
Homepage = "https://github.com/MitsCreator/SkyManagerAPI"
Repository = "https://github.com/MitsCreator/SkyManagerAPI"
BugTracker = "https://github.com/MitsCreator/SkyManagerAPI/issues"
Documentation = "https://skymanager.top/redoc"
# можешь добавить Documentation и другие при желании

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"