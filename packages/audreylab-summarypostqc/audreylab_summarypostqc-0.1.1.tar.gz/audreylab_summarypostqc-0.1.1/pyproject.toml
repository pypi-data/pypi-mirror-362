[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audreylab-summarypostqc"
version = "0.1.1"
description = "GWAS summary QC plotting tool (QQ & Manhattan plots)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name = "Etienne Kabongo", email = "etienne@example.com" }
]
dependencies = [
  "pandas",
  "numpy",
  "matplotlib",
  "seaborn",
  "scipy"
]

[project.urls]
"Homepage" = "https://github.com/audreygrantlab/audreylab-summarypostqc"
"Bug Tracker" = "https://github.com/audreygrantlab/audreylab-summarypostqc/issues"

[project.scripts]
audreylab-summarypostqc = "audreylab_summarypostqc.cli:main"

