[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "azapidevops"
version = "0.0.3"
description = "High level library for Azure Devops REST API interface!"
authors = [{ name="Maciej Rosinski", email="m.rosinski97@gmail.com" }]
readme = "README.md"
license-files = ["LICENSE"]
dependencies  = ["requests>=2.32.3",
"beartype>=0.21.0",
"dnspython>=2.7.0",
"email_validator>=2.2.0",
"pydantic>=2.11.7"]

[project.urls]
Homepage = "https://github.com/MRosinskiGit/AzureDevopsApi"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"

[tool.ruff]
exclude = [
    ".venv",
]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I", "ARG"]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"tests/**/*.py" = ["ARG001","ARG002"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.pylint.MASTER]
ignore = [".venv", "tests"]
enable = ["all"]
disable = [
    "W1203", # Not using lazy logging - to be optimized one day
    "C0114", # Missing module docstring
    "W0212", # Access to a protected member
    "R0914", # Too many local variables
    "C0103", # Invalid name
    "C0115", # Missing class docstring
    "C0301", # Line too long
    "R0902", # Too many instance attributes
]
max-line-length = 120