[project]
name = "h-net-dynamic-chunking"
version = "0.0.18"
description = "H-Net Dynamic Chunking Modules"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'learned chunking',
    'learned tokenization'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "assoc-scan>=0.0.2",
    "einx>=0.3.0",
    "einops>=0.8.0",
    "torch>=2.5",
]

[project.urls]
Homepage = "https://pypi.org/project/h-net-dynamic-chunking/"
Repository = "https://github.com/lucidrains/h-net-dynamic-chunking"

[project.optional-dependencies]
examples = []
test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]
