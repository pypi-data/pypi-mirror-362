# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hicat"
version = "1.1.3"
description = "Tookits for cell-type identification in single-cell RNA-seq data."
readme = "README.md"
authors = [{ name = "Seokhyun Yoon", email = "syoon@dku.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["single-cell omics", "bioinformatics"]
dependencies = [
]
# requires-python = "<3.11"

[project.optional-dependencies]
dev = ["numpy", "pandas", "scipy", "scikit-learn", "scikit-network", "scanpy", "seaborn"]

[project.urls]
Homepage = "https://github.com/combio-dku/HiCAT"

[project.scripts]
realpython = "reader.__main__:main"
