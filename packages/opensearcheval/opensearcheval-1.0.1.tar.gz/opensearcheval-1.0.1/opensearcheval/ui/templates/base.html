<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenSearchEval{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block additional_styles %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.16.1/dist/plotly.min.js"></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="OpenSearchEval Logo">
                        <span>OpenSearchEval</span>
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('dashboard') }}" {% if request.path == '/dashboard' %}class="active"{% endif %}>Dashboard</a></li>
                    <li><a href="{{ url_for('experiments_list') }}" {% if '/experiments' in request.path %}class="active"{% endif %}>Experiments</a></li>
                    <li><a href="{{ url_for('analytics') }}" {% if request.path == '/analytics' %}class="active"{% endif %}>Analytics</a></li>
                    <li><a href="{{ url_for('llm_judge') }}" {% if request.path == '/llm-judge' %}class="active"{% endif %}>LLM Judge</a></li>
                    <li><a href="{{ url_for('documentation') }}" {% if request.path == '/documentation' %}class="active"{% endif %}>Documentation</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ now.year }} OpenSearchEval. All rights reserved.</p>
        </div>
    </footer>
    <div id="notification" class="notification"></div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block additional_scripts %}{% endblock %}
</body>
</html>
