[metadata]
name = atlaz
version = 1.2.33
author = Rasmus Bjersing
author_email = rasmus@atlaz.ai
description = Atlaz Python SDK for API interaction
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tabasco73/atlaz
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = true
packages = find:
install_requires = 
	requests
	tiktoken
	graphviz
	pydantic
	pathspec
	python-dotenv
	livereload
	flask
	flask_cors
	python-Levenshtein
python_requires = >=3.7

[options.package_data]
atlaz = *.md
atlaz.frontend = *.html *.css *.js

[options.entry_points]
console_scripts = 
	atlaz-prepare = atlaz.codeGen.backend.flask_server:main
	atlaz-code = atlaz.headquarter.entry_point:main

[egg_info]
tag_build = 
tag_date = 0

