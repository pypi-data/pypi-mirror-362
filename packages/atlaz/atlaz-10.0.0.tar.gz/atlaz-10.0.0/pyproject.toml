[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlaz"
version = "10.0.0"
description = "A minimal Python library placeholder"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Rasmus Bjersing", email = "rasmus.bjersing@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["placeholder", "library"]

[project.urls]
Homepage = "https://github.com/tabasco73/atlaz_minimal"
Repository = "https://github.com/tabasco73/atlaz_minimal"
Issues = "https://github.com/tabasco73/atlaz_minimal/issues"