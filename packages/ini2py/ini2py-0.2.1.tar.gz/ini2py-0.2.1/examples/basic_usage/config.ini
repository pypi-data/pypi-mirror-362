# Basic configuration example for ini2py
# This demonstrates common configuration patterns

[system]
# Application mode - development, staging, production
mode = development
# Enable debug logging
debug = true
# Application port
port = 8080
# Request timeout in seconds
timeout = 30.5
# Application name
name = MyAwesomeApp
# Version
version = 1.0.0

[database]
# Database connection settings
host = localhost
port = 5432
name = myapp_db
user = admin
password = secret123
# Connection pool settings
pool_size = 10
max_overflow = 20
# Connection timeout
timeout = 30
# SSL mode
ssl_mode = require

[redis]
# Redis cache settings
host = 127.0.0.1
port = 6379
db = 0
# Connection timeout
timeout = 5
# Maximum connections
max_connections = 50

[logging]
# Logging configuration
level = INFO
; format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
# Log file path
file_path = logs/app.log
# Maximum file size in MB
max_file_size = 100
# Number of backup files
backup_count = 5

[api]
# External API settings
base_url = https://api.example.com
api_key = sk-1234567890abcdefghijklmnopqrstuvwxyz
# API version
version = v1
# Request timeout
timeout = 30
# Rate limiting
rate_limit = 1000
# Enable retries
enable_retries = true
# Maximum retry attempts
max_retries = 3