[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "random-byte-array"
version = "0.1.0-a0"
description = "A lightweight Python utility for generating random byte arrays."
readme = "README.md"
requires-python = ">=2"
license = "AGPL-3.0"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/random-byte-array"
"Bug Tracker" = "https://github.com/jifengwu2k/random-byte-array/issues"