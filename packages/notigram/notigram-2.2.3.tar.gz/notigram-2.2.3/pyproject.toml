[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "notigram"
version = "2.2.3"
authors = [
  { name="Marina Rodriguez", email="mrodriguezs0218@gmail.com" },
]
description = "A dev tool to enhance productivity"
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Rinngell-Rezs/notigram-CLI"
Issues = "https://github.com/Rinngell-Rezs/notigram-CLI/issues"