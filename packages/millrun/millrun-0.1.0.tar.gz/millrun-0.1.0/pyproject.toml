[project]
name = "millrun"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Connor Ferster", email = "connorferster@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "papermill>=2.6.0",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[project.scripts]
millrun = "millrun.cli:app"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
]
