[project]
name = "QAgentLib"
version = "0.1.0"
authors = [
  { name="Ayorinde Alase", email="alaseayorinde@gmail.com" },
]
description = "A reinforcement learning library inspired by Agentic Learn Pro, focusing on Q-learning."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/your_username/QAgentLib"
"Bug Tracker" = "https://github.com/your_username/QAgentLib/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"