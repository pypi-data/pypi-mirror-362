[project]
name = "langgraph-checkpoint-tablestore"
version = "0.1.0"
description = "Library with a Tablestore implementation of LangGraph checkpoint saver."
readme = "README.md"
authors = [
    { name = "Louis Bao", email = "louis.bao@qq.com" }
]
requires-python = ">=3.9"
dependencies = [
    "langgraph-checkpoint>=2.0.23",
    "tablestore>=6.2.0",
]

[dependency-groups]
dev = [
    "langgraph>=0.3.23",
    "langgraph-checkpoint>=2.0.23",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["langgraph"]
