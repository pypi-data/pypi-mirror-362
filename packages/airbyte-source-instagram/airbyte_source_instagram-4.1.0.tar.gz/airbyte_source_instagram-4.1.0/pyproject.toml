[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "4.1.0"
name = "airbyte-source-instagram"
description = "Source implementation for Instagram."
authors = [
    "Airbyte <contact@airbyte.io>",
]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/instagram"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_instagram" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
facebook-business = "==21.0.5"
airbyte-cdk = "^6"
pendulum = "<3.0.0"
cached-property = "==1.5.2"

[tool.poetry.scripts]
source-instagram = "source_instagram.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.9.3"
pytest-mock = "^3.6"
pytest = "^8.0.0"

[tool.poe]
include = [
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
