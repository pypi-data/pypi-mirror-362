[project]
name = "foolsr"
version = "0.1"
authors = [
  { name="Walper", email="MrWalper@proton.me"},
]
description = "A small toolset for small stuff I do."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/MrGaffiot/funny-toolbox-recode"
Issues = "https://github.com/MrGaffiot/funny-toolbox-recode/issues"

[tool.poetry]
name = "foolsr"
version = "0.0.1"
description = "A small toolset for small stuff I do."

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[project.scripts]
cli = "foolsr:cli"