[metadata]
name = airsafe
version = 0.1.0
author = Aryan Yadav
author_email = you@example.com
description = Emergency aircraft squawk alert system with SDR
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/aryan9190/airsafe
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Topic :: Communications :: Ham Radio

[options]
packages = find:
include_package_data = true
python_requires = >=3.8
install_requires = 
	requests
	flask
	colorama
	playsound

[options.package_data]
* = *.txt, *.wav, *.html

[egg_info]
tag_build = 
tag_date = 0

