[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netwatch-monitor"
version = "1.1.0"
description = "A beautiful network monitoring tool with console and web interface"
authors = [
    {name = "PC0staS", email = "your-email@example.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Utilities",
]
keywords = ["network monitoring", "bandwidth monitor", "console", "ascii graphs", "system monitoring", "web interface"]
dependencies = [
    "psutil>=5.7.0",
    "flask>=2.3.0",
    "flask-socketio>=5.3.0",
]

[project.urls]
Homepage = "https://github.com/PC0staS/netwatch"
"Bug Reports" = "https://github.com/PC0staS/netwatch/issues"
"Source Code" = "https://github.com/PC0staS/netwatch"
Documentation = "https://github.com/PC0staS/netwatch#readme"

[project.scripts]
netwatch = "netwatch.cli:main"
netwatch-monitor = "netwatch.cli:main"
netwatch-web = "netwatch.cli:web_main"

[tool.setuptools.packages.find]
where = ["."]
include = ["netwatch*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
netwatch = ["templates/*", "static/*", "static/**/*"]
