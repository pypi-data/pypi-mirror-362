<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetWatch - Monitor de Red Profesional</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container align-items-center justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="nav-logo-container">
                    <i class="bi bi-router nav-logo"></i>
                </div>
                <span class="ms-3">NetWatch</span>
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <div class="status-dot"></div>
                <span class="fw-semibold" id="status-text">Online</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-6 fw-bold mb-2" style="color:var(--accent)">Network Traffic Monitor</h1>
                <p class="lead" style="color:var(--text-muted)">Monitor your network traffic in real time with a modern, professional dark interface</p>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-xl-10">
                <div class="card shadow-sm border-0">
                    <div class="card-header border-0 pb-0">
                        <h5 class="card-title mb-0 d-flex align-items-center">
                            <i class="bi bi-ethernet me-2" style="color:var(--accent)"></i>
                            Available Network Interfaces
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="interfaces-list" class="interface-list mb-4"></div>
                        <div class="d-flex gap-3 mt-2">
                            <button id="start-btn" class="btn btn-success flex-fill" style="min-width:160px;">Start Monitoring</button>
                            <button id="stop-btn" class="btn btn-danger flex-fill" style="min-width:160px;" disabled>Stop Monitoring</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Panel -->
        <div id="stats-container"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
