[metadata]
name = flexmeasures-client
description = Async client to connect to the FlexMeasures API
author = Flexmeasures
author_email = info@seita.nl
license = APACHE
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/FlexMeasures/flexmeasures-client
project_urls = 
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires > = 3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	aiohttp
	pandas>=2.1.4
	async_timeout

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
s2 = 
	s2-python
	semver
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio
	pytest-mock
	aioresponses>=0.7.8

[options.entry_points]

[tool:pytest]
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, E501, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4
package = flexmeasures_client
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

