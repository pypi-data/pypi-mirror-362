[project]
name = "quda"
version = "1.1.15b1"
description = ""
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "clickhouse-df>=0.1.5",
    "connectorx>=0.4.3",
    "dynaconf>=3.2.11",
    "hydra-core>=1.3.2",
    "lark>=1.2.2",
    "lightgbm>=4.6.0",
    "mlflow>=3.1.0",
    "numpy>=2.2.6",
    "omegaconf>=2.3.0",
    "pandas>=2.3.0",
    "rich>=14.0.0",
    "scikit-learn>=1.7.0",
    "scipy>=1.15.3",
    "sqlparse>=0.5.3",
    "toml>=0.10.2",
    "torch>=2.7.1",
    "varname>=0.14.0",
    "xcals>=0.0.4",
    "matplotlib>=3.10.3",
    "polars>=1.31.0",
    "tqdm>=4.67.1",
    "typer>=0.16.0",
    "ygo>=1.1.6",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["quda", "quda.*"]

[tool.setuptools.package-data]
"quda.ml.conf" = ["*.yaml", "**/*.yaml",]

[project.scripts]
quda = "quda.cli.main:app"
