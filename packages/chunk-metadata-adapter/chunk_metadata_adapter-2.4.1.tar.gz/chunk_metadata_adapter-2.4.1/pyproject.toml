[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chunk_metadata_adapter"
version = "2.4.1"
description = "Reusable metadata builder for chunk-based systems"
readme = "README.md"
authors = [{name = "Vasiliy zdanovskiy vasilyvz@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/chunk_metadata_adapter"
"Bug Tracker" = "https://github.com/yourusername/chunk_metadata_adapter/issues"

[tool.setuptools]
packages = ["chunk_metadata_adapter"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=chunk_metadata_adapter --cov-report=term-missing --cov-report=xml"

[tool.coverage.run]
source = ["chunk_metadata_adapter"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
]
