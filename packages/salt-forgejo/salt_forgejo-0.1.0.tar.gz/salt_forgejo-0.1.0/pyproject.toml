[project]
name = "salt-forgejo"
version = "0.1.0"
description = "Manage Forgejo repositories with Salt"
dependencies = [
    "salt>=3006",
]
keywords = ["forgejo", "salt"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
]

[project.entry-points."salt.loader"]
"salt-forgejo" = "salt_forgejo"

[project.urls]
source = "https://codeberg.org/kfdm/salt-forgejo"

[build-system]
requires = ["uv_build>=0.7.20,<0.8.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "C",       # Complexity
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
