name: Release to PyPI

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper version detection
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          # Use PyPI's trusted publishing (recommended)
          # Alternative: use UV_PUBLISH_TOKEN with a PyPI API token
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
