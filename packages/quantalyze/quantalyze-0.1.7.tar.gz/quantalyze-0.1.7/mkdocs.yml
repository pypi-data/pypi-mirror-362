site_name: Quantalyze
repo_url: https://github.com/jakeayres/Quantalyze
repo_name: Quantalyze
nav:
  - Overview: index.md
  - Core:
      - Overview: core/overview.md
      - Fitting: core/fitting.md
      - Differentiation: core/differentiation.md
      - Smoothing: core/smoothing.md
      - Symmetrization: core/symmetrization.md
      - Interpolation: core/interpolation.md
      - FFT: core/fft.md
  - Transport: transport.md
  - Quantum Oscillations: quantum_oscillations.md
  - Beta:
      - Overview: beta/overview.md
      - Plotting: beta/plotting.md
      - Thermometry: beta/thermometry.md

theme:
  name: material
  icon:
    repo: fontawesome/brands/git
  features:
    - navigation.footer


markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 2
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_docstring_examples: true
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption