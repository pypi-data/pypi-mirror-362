[project]
name = "quantalyze"
version = "0.1.7"
description = "Utility functions for analyzing scientific data."
license = "MIT"
license-files = ["LICENSE*"]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "matplotlib>=3.9.4",
    "mkdocs-material>=9.6.9",
    "mkdocstrings-python>=1.16.8",
    "numpy>=2.0.2",
    "pandas>=2.2.3",
    "pytest>=8.3.5",
    "scipy>=1.13.1",
]


[project.urls]
Homepage = "https://github.com/jakeayres/Quantalyze"
Documentation = "https://quantalyze.readthedocs.io/en/latest/"
Repository = "https://github.com/jakeayres/Quantalyze.git"
Issues = "https://github.com/jakeayres/Quantalyze/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pytest.ini_options]
pythonpath = ["src"]
