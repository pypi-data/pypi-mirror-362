[tool.poetry]
name = "mobiwusi"
version = "0.1.6"
description = "文件上传与同步工具包"
authors = ["mobiwusi <app@mobiwusi.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/mobiwusi"
repository = "https://github.com/mobiwusi/mobiwusi"
documentation = "https://github.com/mobiwusi/mobiwusi"
keywords = ["upload", "sync", "file", "mobiwusi"]

packages = [{ include = "mobiwusi", from = "." }]
include = [
    { path = "mobiwusi", format = "sdist" },
    { path = "mobiwusi", format = "wheel" }
]

[tool.poetry.dependencies]
python = ">=3.6"
requests = ">=2.20.0"
pydantic = ">=2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
