[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "medic-ml"
authors = [
  { name="Elina Francovic-Fontaine", email="elina.francovic-fontaine.1@ulaval.ca" },
]
description = "Metabolomic Dashboard for Interpretable Classification"
readme = "README.md"
requires-python = ">=3.8,<3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = [
    "rich",
    "typer",
    "scipy",
    "numba",
    "pandas",
    "plotly",
    "numpy<2",  # For pyscm-ml
    "openpyxl",
    "umap-learn",
    "matplotlib",
    "coloredlogs",
    "scikit-learn>1.4",
    "dash",
    "dash-bio",
    "dash-table",
    "dash-renderer",
    "dash_cytoscape",
    "dash-core-components",
    "dash-html-components",
    "dash-bootstrap-components",
    "dash_interactive_graphviz",
    "pyscm-ml>=1.1.2",
    "randomscm>=0.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "dash[testing]",
]

[project.urls]
Homepage = "https://elinaff.github.io/MeDIC/"
Issues = "https://github.com/ElinaFF/MeDIC/issues"
Source = "https://github.com/ElinaFF/MeDIC"

[project.scripts]
medic = "medic.cli.main:app"

[tool.hatch.version]
path = "medic/__init__.py"

[tool.hatch.build.targets.wheel]
only-include = ["medic"]

[tool.hatch.build.targets.sdist]
only-include = ["medic"]

[tool.hatch.metadata]
allow-direct-references = true
