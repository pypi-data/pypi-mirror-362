[project]
name = "ftts"
version = "0.3.0"
description = "fast tts inference engine"
readme = "README.md"
authors = [
    { name = "王梦迪", email = "wangmengdi06@58.com" }
]
requires-python = ">=3.10"
dependencies = [
    "av>=15.0.0",
    "einx>=0.3.0",
    "fastapi[standard]>=0.115.14",
    "jsonargparse[signatures]>=4.40.0",
    "numpy>=2.2.6",
    "omegaconf>=2.3.0",
    "osc-data>=0.1.9",
    "safetensors>=0.5.3",
    "snac>=1.2.1",
    "soundfile>=0.13.1",
    "soxr>=0.5.0.post1",
    "torch>=2.7.1",
    "torchaudio>=2.7.1",
    "transformers>=4.53.0",
]


[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.uv.workspace]
members = [
    "ftts-client",
]

[project.scripts]
ftts = "ftts.__main__:main"

[project.optional-dependencies]
llama-cpp = [
    "llama-cpp-python>=0.3.13",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "wuba-wos>=0.1.0",
    "gradio>=5.35.0",
]

