[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "space-raccoon"
version = "1.0.0"
description = "Raccoon cleans modulation created by undersampling the PSF in the JWST/NIRSpec spectra."
readme = "README.rst"
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*", "AUTHORS.rst"]
authors = [
    { name = "Anowar J. Shajib", email = "ajshajib@gmail.com" }
]
keywords = ["dolphin", "lenstronomy"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/ajshajib/dolphin"

[tool.setuptools.packages.find]
include = ["raccoon", "raccoon.*"]
