[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Py-UselessLib"
version = "1.0.1"
description = "A useless Python library"
readme = "README.md"
license = "MIT"
authors = [
  { name = "XiaoXiu", email = "me@xiuxius.cn" }
]
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/SH-XiaoXiu/py-uselesslib"
