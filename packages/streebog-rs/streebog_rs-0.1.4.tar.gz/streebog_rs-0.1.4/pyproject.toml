[project]
name = "streebog_rs"
version = "0.1.4"
description = ""
authors = [
    {name = "Vadim Grigortsev",email = "dev@shitposting.team"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "maturin (>=1.9.1,<2.0.0)",
]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.maturin]
bindings = "pyo3"
