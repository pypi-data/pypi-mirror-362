[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phonic-python"
version = "0.1.16"
description = "The official Python SDK for building voice AI with Phonic" 
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Phonic", email = "support@phonic.co"}]
dependencies = [
    "fastapi>=0.109.0",
    "loguru>=0.7.3",
    "numpy>=1.24.0,<2.0.0",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "scipy>=1.15.1",
    "sounddevice>=0.5.1",
    "typing-extensions>=4.12.2",
    "uvicorn>=0.27.0",
    "websockets>=15.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
    "types-requests>=2.32.0",
]

[project.urls]
Homepage = "https://phonic.co"
Repository = "https://github.com/phonic-ai/phonic-python"
"Bug Tracker" = "https://github.com/phonic-ai/phonic-python/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
target-version = "py311"
src = ["src"]

[tool.mypy]
python_version = "3.11"
files = ["src"]

[dependency-groups]
dev = [
    "mypy>=1.16.1",
    "pre-commit>=4.2.0",
    "ruff>=0.12.1",
    "types-requests>=2.32.4.20250611",
]
