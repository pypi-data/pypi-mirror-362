[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-d3-server"
version = "1.0.2"
description = "A Python MCP server for D3.js visualization information and chart generation"
authors = [
    {name = "MCP D3 Server", email = "noreply@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
keywords = ["mcp", "d3", "dataviz", "visualization", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.scripts]
mcp-d3-server = "mcp_d3_server.server:main_sync"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_d3_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/assets",
    "/README.md",
    "/pyproject.toml"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
