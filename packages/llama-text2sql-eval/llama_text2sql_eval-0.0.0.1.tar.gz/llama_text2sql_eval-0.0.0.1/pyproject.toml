[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llama-text2sql-eval"
version = "0.0.0.1"
description = "A Quick Llama Text2SQL Evaluation Library"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Jeff Tang"}
]
requires-python = ">=3.10"
keywords = ["llama", "text2sql", "eval"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "datasets==3.6.0",
    "llama_api_client==0.1.2",
    "func_timeout==4.3.5",
]
[project.urls]
"Homepage" = "https://github.com/meta-llama/llama-cookbook/tree/text2sql/end-to-end-use-cases/coding/text2sql/eval"

[tool.setuptools.packages.find]
where = ["src"]
