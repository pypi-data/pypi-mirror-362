[project]
name = "cliper"
version = "1.4.2"
description = "a clipboard manager tool to save important things with labels"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "Omar Arabi", email = "omarbuisness7@gmail.com" }]
dependencies = [
    "click>=8.2.1,<9",
    "colorama>=0.4.6,<1",
    "fuzzywuzzy>=0.18.0,<1",
    "pyperclip>=1.9.0,<2",
    "python-levenshtein>=0.27.1,<1",
    "tabulate>=0.9.0,<1",
]

[project.scripts]
cliper = "cliper_cli.__main__:main"
