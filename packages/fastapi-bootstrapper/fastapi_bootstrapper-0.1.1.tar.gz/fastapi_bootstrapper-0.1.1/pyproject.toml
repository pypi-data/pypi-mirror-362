[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-bootstrapper"
version = "0.1.1"
description = "A CLI tool to scaffold FastAPI and LLM-ready Python project structures."
authors = [{ name = "Chaithanya K", email = "cchaithanya83@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "python-dotenv",
    "concurrent-log-handler"
]

[project.scripts]
fastapi-bootstrap = "fastapi_bootstrapper.cli:main"
