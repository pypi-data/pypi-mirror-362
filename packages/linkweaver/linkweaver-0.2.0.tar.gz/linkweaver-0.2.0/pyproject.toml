[project]
name = "linkweaver"
version = "0.2.0"
description = "Extract URLs from markdown files and process them: save as resource folders, list all links, or concatenate with resources in XML format"
readme = "README.md"
authors = [{ name = "David Gasquez", email = "davidgasquez@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "markitdown[audio-transcription,pdf,youtube-transcription]>=0.1.2",
    "requests>=2.32.0",
]

[project.scripts]
linkweaver = "linkweaver:cli"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
