authors = [
    { name = "Valentin Schroeter", email = "valentin.schroeter@student.hpi.de" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "click-aliases>=1.0.5",
    "fuzzywuzzy>=0.18.0",
    "numpy>=2.3.1",
    "psutil>=7.0.0",
