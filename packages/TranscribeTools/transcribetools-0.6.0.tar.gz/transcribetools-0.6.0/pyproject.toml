[project]
name = "TranscribeTools"
version = "0.6.0"
description = "Transcribe and/or translate all soundfiles in a folder using a *local* Whisper model"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "attrs>=24.2.0",
    "openai>=1.59.4",
    "openai-whisper>=20240930",
    "pymsgbox>=1.0.9",
    "result>=0.17.0",
    "rich-click>=1.8.5",
    "soundfile>=0.13.0",
    "toml>=0.10.2",
    "transformers>=4.49.0",
    "deepl>=1.21.1",
    "keyring>=25.6.0",
    "static-ffmpeg>=2.13",
    "certifi==2025.7.14",
    "docutils==0.22rc5",
]
[project.scripts]
# commandline tool, installable
transcribefolder = "transcribetools.transcribe_folder:cli"

# below needed to run locally
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "pytest>=8.3.4",
]

[tool.uv.sources]
tiutools = { path = "../tiutools", editable = true }
