[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ros2-installer"
version = "0.1.3"
description = "Unofficial CLI tool for installing ROS 2 and setting up a workspace"
authors = [{ name="Mohammed Rashith KP"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "rich"
]

[project.scripts]
ros2-installer = "ros2_installer.cli:main"

[tool.setuptools]
packages = ["ros2_installer"]
