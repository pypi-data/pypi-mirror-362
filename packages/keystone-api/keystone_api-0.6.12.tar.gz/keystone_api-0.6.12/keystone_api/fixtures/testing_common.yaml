# This test fixture creates two teams on the same cluster.
# Each team has a single allocation request with a single allocation, grant, and publication.
#
# Team 1:
#    pi_1          (Team owner)
#    admin_1       (Team admin)
#    member_1      (Generic team member)
#
# Team 2:
#    pi_2         (Team owner)
#    admin_2      (Team admin)
#    member_2     (Generic team member)
#
# Accounts not affiliated with a team:
#    super_user   (Superuser account)
#    staff_user   (Staff user account)
#    generic_user (Generic user account)

# Clusters
- model: allocations.cluster
  pk: 1
  fields:
    name: cluster
    enabled: true

# Users
- model: users.user
  pk: 1
  fields:
    username: owner_1
    first_name: foo
    last_name: bar
    email: owner_1@domain.com
    password: foobar123
- model: users.user
  pk: 2
  fields:
    username: admin_1
    first_name: foo
    last_name: bar
    email: admin_1@domain.com
    password: foobar123
- model: users.user
  pk: 3
  fields:
    username: member_1
    first_name: foo
    last_name: bar
    email: member_1@domain.com
    password: foobar123
- model: users.user
  pk: 4
  fields:
    username: owner_2
    first_name: foo
    last_name: bar
    email: owner_2@domain.com
    password: foobar123
- model: users.user
  pk: 5
  fields:
    username: admin_2
    first_name: foo
    last_name: bar
    email: admin_2@domain.com
    password: foobar123
- model: users.user
  pk: 6
  fields:
    username: member_2
    first_name: foo
    last_name: bar
    email: member_2@domain.com
    password: foobar123
- model: users.user
  pk: 7
  fields:
    username: generic_user
    password: testpassword
- model: users.user
  pk: 8
  fields:
    username: super_user
    first_name: foo
    last_name: bar
    email: super_user@domain.com
    password: foobar123
    is_superuser: true
- model: users.user
  pk: 9
  fields:
    username: staff_user
    first_name: foo
    last_name: bar
    email: staff_user@domain.com
    password: foobar123
    is_staff: true

# Teams and Team Membership
- model: users.team
  pk: 1
  fields:
    name: Team 1
- model: users.membership
  pk: 1
  fields:
    team: 1
    user: 1
    role: 'OW'
- model: users.membership
  pk: 2
  fields:
    team: 1
    user: 2
    role: 'AD'
- model: users.membership
  pk: 3
  fields:
    team: 1
    user: 3
    role: 'MB'

- model: users.team
  pk: 2
  fields:
    name: Team 2
- model: users.membership
  pk: 4
  fields:
    team: 2
    user: 4
    role: 'OW'
- model: users.membership
  pk: 5
  fields:
    team: 2
    user: 5
    role: 'AD'
- model: users.membership
  pk: 6
  fields:
    team: 2
    user: 6
    role: 'MB'

# Allocation Requests
- model: allocations.allocationrequest
  pk: 1
  fields:
    status: AP
    team: 1
    submitted: "2023-01-01"
- model: allocations.allocationrequest
  pk: 2
  fields:
    status: AP
    team: 2
    submitted: "2023-01-01"

# Allocation Request Reviews
- model: allocations.allocationreview
  pk: 1
  fields:
    status: AP
    request: 1
    reviewer: 9
    last_modified: "2023-01-01T00:00:00-00:00"

# Allocation Request Comments
- model: allocations.comment
  pk: 1
  fields:
    user: 1
    request: 1
    content: "This is a comment"
    created: "2023-01-01T00:00:00-00:00"

# Allocations
- model: allocations.allocation
  pk: 1
  fields:
    request: 1
    cluster: 1
    requested: 10000
    awarded: 10000
- model: allocations.allocation
  pk: 2
  fields:
    request: 2
    cluster: 1
    requested: 10000
    awarded: 10000

# Attachments
- model: allocations.attachment
  pk: 1
  fields:
    request: 1
    file: /dummy/file1.txt
    name: file1.txt
    uploaded: "2000-01-01T00:00:00-00:00"
- model: allocations.attachment
  pk: 2
  fields:
    request: 1
    file: /dummy/file2.txt
    name: file2.txt
    uploaded: "2000-01-01T00:00:00-00:00"

# Publications
- model: research_products.publication
  pk: 1
  fields:
    title: "Publication (Team 1)"
    abstract: "Abstract Text"
    published: "2000-01-01"
    journal: "Journal Name"
    team: 1
- model: research_products.publication
  pk: 2
  fields:
    title: "Publication (Team 2)"
    abstract: "Abstract text."
    published: "2000-01-01"
    journal: "Journal Name"
    team: 2

# Grants
- model: research_products.grant
  pk: 1
  fields:
    title: "Grant (Team 1)"
    agency: "Agency Name"
    amount: 1000
    fiscal_year: 2001
    start_date: "2000-01-01"
    end_date: "2000-01-31"
    grant_number: "abc-123"
    team: 1
- model: research_products.grant
  pk: 2
  fields:
    title: "Grant (Team 2)"
    agency: "Agency Name"
    amount: 1000
    fiscal_year: 2001
    start_date: "2000-01-01"
    end_date: "2000-01-31"
    grant_number: "abc-123"
    team: 2

# Notifications
- model: notifications.notification
  pk: 1
  fields:
    user: 1  # owner_1
    notification_type: "GM"
    subject: "Your allocation request has been approved."
    time: "2023-01-02T00:00:00-00:00"
    read: false

- model: notifications.notification
  pk: 2
  fields:
    user: 2  # admin_1
    notification_type: "GM"
    subject: "A new allocation review has been posted."
    time: "2023-01-02T00:00:00-00:00"
    read: false

# Preferences
- model: notifications.preference
  pk: 1
  fields:
    user: 1 # owner_1
    request_expiry_thresholds: [7, 14, 30]
    notify_on_expiration: true

- model: notifications.preference
  pk: 2
  fields:
    user: 2  # admin_1
    request_expiry_thresholds: [3, 10, 21]
    notify_on_expiration: true
