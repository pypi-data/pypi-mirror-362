[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NeuralEngine"
version = "0.1.2"
description = "A framework/library for building and training neural networks."
authors = [
    { name = "Prajjwal Pratap Shah", email = "prajjwalpratapshah@outlook.com" }
]
maintainers = [
    { name = "Prajjwal Pratap Shah" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26.4"
]
keywords = ["deep-learning", "neural-networks", "machine-learning", "numpy", "cupy", "autograd"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Prajjwal2404/NeuralEngine"

[project.optional-dependencies]
cuda = [
    "cupy-cuda12x>=12.0.0"
]