[project]
name = "shippo-mcp"
version = "0.1.1"
description = "An unofficial MCP server for Shippo shipping API integration"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.10.5",
    "mcp[cli]>=1.11.0",
    "shippo>=3.9.0",
    "click>=8.1.0",
    "anyio>=4.5",
]
authors = [
    {name = "Foad Kesheh"}
]
license = {text = "MIT"} 
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

[project.scripts]
shippo-mcp = "shippo_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["shippo_mcp"]
