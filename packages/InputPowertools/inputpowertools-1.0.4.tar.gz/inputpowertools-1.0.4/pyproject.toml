[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'InputPowertools'
version = '1.0.4'
authors = [{ name = 'MAA28' }]
description = 'Kind of like a non intrusive addon for the standard input()'
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    'Development Status :: 5 - Production/Stable',

    'Intended Audience :: Developers',
    'Topic :: Software Development :: User Interfaces',
    'Environment :: Console',

    'License :: OSI Approved :: MIT License',
    'Intended Audience :: System Administrators',

    'Programming Language :: Python :: 3 :: Only',
]
keywords = ['cli', 'command line']
dependencies = ["colorama", "typical", "docstring_parser==0.16", "typing"]

[project.urls]
Homepage = 'https://github.com/MAA28/InputPowertools'
Issues = 'https://github.com/MAA28/InputPowertools/issues'
