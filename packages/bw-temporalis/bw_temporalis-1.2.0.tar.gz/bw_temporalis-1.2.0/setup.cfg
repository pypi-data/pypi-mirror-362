[metadata]
name = bw_temporalis
version = file: bw_temporalis/VERSION
description = Revision of bw2temporalis for modern Brightway
author = Chris Mutel
maintainer = Chris Mutel
maintainer_email = <cmutel@gmail.com>
author_email = <cmutel@gmail.com>
license = BSD-3-Clause
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/brightway-lca/bw_temporalis
project_urls = 
	source = https://github.com/brightway-lca/bw_temporalis
	homepage = https://github.com/brightway-lca/bw_temporalis
	tracker = https://github.com/brightway-lca/bw_temporalis/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=.
python_requires = >=3.8
install_requires = 
	bw2calc >=2.0.dev13
	bw2data >=4.0.dev32
	bw_graph_tools
	numpy
	pandas
	scipy
	tqdm

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
dev = 
	pre-commit
	pylint
docs = 
	sphinx
	myst_parser
	furo

[options.entry_points]

[tool:pytest]
addopts = 
	--cov bw_temporalis --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests/test*.py

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

