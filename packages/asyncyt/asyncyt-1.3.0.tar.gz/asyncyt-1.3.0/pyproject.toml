[project]
name = "asyncyt"
dynamic = ["version"]
description = "An async-first Any website downloader library using yt-dlp and ffmpeg"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name="MahiroX36", email="mahiroc36@gmail.com" }]
keywords = ["youtube", "downloader", "async", "yt-dlp", "ffmpeg", "python"]
dependencies = [
  "aiohttp",
  "aiofiles",
  "pydantic>=2.0",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/mahirox36/AsyncYT"
Documentation = "https://github.com/mahirox36/AsyncYT/wiki"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "asyncyt/_version.py"