[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "statisticalRL"
version = "2.2507"
description = "The Statistical Reinforcement Learning project"
authors = [{ name = "Odalric-Ambym Maillard", email = "odalric.maillard@inria.fr" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "statisticalRL-experiments==2.2507",
    "statisticalRL-environments==2.2507",
    "statisticalRL-learners==2.2507"
]
#Also default packages: time,os,pickle,pathlib,multiprocessing,inspect

[project.urls]
Homepage = "https://github.com/StatisticalRL"


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]