[project]
name = "TexIV"
version = "0.1.10"
description = "A machine learningâ€“based method for transforming text into instrumental variables (IV)."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "jieba>=0.42.1",
    "numpy>=2.3.1",
    "ollama>=0.5.1",
    "openai>=1.93.0",
    "pandas>=2.3.0",
    "rich>=14.0.0",
    "toml>=0.10.2",
    "tomlkit>=0.13.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
]

[project.scripts]
texiv = "texiv.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/sepinetam/texiv"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "cli: marks tests as CLI tests",
]
