name: xskillscore-docs-notebooks
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9,<3.14
  - pip >=23.0
  - bottleneck
  - cftime
  - dask-core >=2023.4.0
  - doc8
  - numba >=0.57
  - numpy >=1.24
  - properscoring
  - ipykernel
  - jupyterlab
  - jupyterlab_code_formatter
  - matplotlib-base
  - nbsphinx
  - nbstripout
  - pre-commit
  - scikit-learn
  - scipy >=1.10
  - sphinx >=6.0.0
  - sphinx-autosummary-accessors
  - sphinx_rtd_theme >=1.0
  - statsmodels
  - xarray >=2023.4.0
  - xhistogram >=0.3.2
