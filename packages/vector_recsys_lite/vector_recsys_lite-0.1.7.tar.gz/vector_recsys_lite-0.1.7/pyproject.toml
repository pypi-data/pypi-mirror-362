[tool.poetry]
name = "vector_recsys_lite"
version = "0.1.7"
description = "ðŸ”¥ Lightweight recommenders for teaching and small-scale production"
authors = ["Simbarashe Timire <stimire92@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "vector_recsys_lite", from = "src"}]
keywords = ["recommender-system", "svd", "numpy", "machine-learning", "collaborative-filtering", "education"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[tool.poetry.scripts]
vector-recsys = "vector_recsys_lite.cli:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pandas = "^2.3.1"
psutil = "^7.0.0"
pyarrow = "^20.0.0"
h5py = "^3.14.0"
twine = "^6.1.0"
pytest-cov = "^6.2.1"
sphinx = "<6"
sphinx-rtd-theme = "<2"
black = "^25.1.0"
isort = "^6.0.1"
ruff = "^0.12.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
numpy = ">=1.21.0"
scipy = ">=1.7.0"
joblib = ">=1.1.0"
typer = ">=0.9.0"
rich = ">=13.0.0"
# Optional dependencies
numba = { version = ">=0.56.0", optional = true }
pandas = { version = ">=1.3.0", optional = true }
pyarrow = { version = ">=7.0.0", optional = true }
h5py = { version = ">=3.7.0", optional = true }
sqlalchemy = { version = ">=1.4.0", optional = true }

[tool.poetry.extras]
parquet = ["pyarrow"]
hdf5 = ["h5py"]
sqlite = ["sqlalchemy"]
all = ["numba", "pandas", "pyarrow", "h5py", "sqlalchemy"]

[tool.isort]
profile = "black"
