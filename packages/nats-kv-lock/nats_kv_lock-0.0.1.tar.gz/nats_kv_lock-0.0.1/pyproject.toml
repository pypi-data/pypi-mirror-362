[project]
name = "nats_kv_lock"
version = "0.0.1"
authors = [
  { name="Kevin Evans", email="evans.kevinh@gmail.com" },
]
description = "Distributed lock using NATS.io"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "nats-py",
]

[project.urls]
Homepage = "https://github.com/kevinhikaruevans/nats-kv-lock"
Issues = "https://github.com/kevinhikaruevans/nats-kv-lock/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
files = "nats_kv_lock"
disallow_untyped_calls = true
disallow_untyped_defs = true