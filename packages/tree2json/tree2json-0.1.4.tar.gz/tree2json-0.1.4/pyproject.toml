[project]
name = "tree2json"
version = "0.1.4"
description = "Convert tree-style text structure into JSON format"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "knighthood", email = "2109695291@qq.com" }
]
keywords = ["tree", "json", "filesystem", "convert"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Knighthood2001/tree2json"
Repository = "https://github.com/Knighthood2001/tree2json"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
