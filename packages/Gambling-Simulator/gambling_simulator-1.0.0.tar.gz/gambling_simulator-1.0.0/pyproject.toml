[project]
name = "Gambling-Simulator"
version = "1.0.0"
description = "A gambling simulator."
authors = [{ name = "Ivole32", email = "ivo.theis@posteo.de" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "customtkinter==5.2.2",
    "dill==0.4.0"
]

[project.scripts]
gambling-simulator = "gambling_simulator.__main__:app.mainloop"

[tool.setuptools]
packages = ["gambling_simulator"]