<div class="post-nav">
  <center>
    <span class="symbol">&lt;</span>{% if previous %}<a
      href="{{ previous }}"
    >prev</a>{% endif %}{% if previous and next %}<span class="symbol"
    >|</span>{% endif %}{% if next %}<a href="{{ next }}">next</a>{% endif
    %}<span class="symbol">&gt;</span>
  </center>
</div>
