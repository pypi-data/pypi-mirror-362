[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "architect-cli"
version = "0.1.4"
authors = [
  { name="mhdgning131", email="gningmoustapha078@gmail.com" },
]
description = "A command-line tool to build file structures from text and scan directories."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = [
    # "pyyaml"
]

[project.urls]
Homepage = "https://github.com/mhdgning131/Architect"
Issues = "https://github.com/mhdgning131/Architect/issues"

[project.scripts]
architect = "main.architect:main"

[tool.setuptools]
packages = ["main"]