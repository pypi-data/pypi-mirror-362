[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pangoLEARN-MPXV"
version = "1.0"
authors = [
  { name="Aine OToole", email="aine.otoole@ed.ac.uk" },
]
description = "trained clade data"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/aineniamh/pangoLEARN-MPXV"
Issues = "https://github.com/aineniamh/pangoLEARN-MPXV/issues"

