[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "diffai-python"
version = "0.3.5"
description = "AI/ML specialized diff tool for deep tensor comparison and analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "kako-jun" },
]
keywords = [
    "ai",
    "ml", 
    "machine-learning",
    "diff",
    "tensor",
    "pytorch",
    "safetensors",
    "numpy",
    "matlab",
    "model-comparison",
    "diffai",
    "artificial-intelligence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest >= 6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
    "ruff"
]

[project.urls]
Homepage = "https://github.com/kako-jun/diffai"
Documentation = "https://github.com/kako-jun/diffai/blob/main/docs/"
Repository = "https://github.com/kako-jun/diffai.git"
Issues = "https://github.com/kako-jun/diffai/issues"
Changelog = "https://github.com/kako-jun/diffai/blob/main/CHANGELOG.md"

# [project.scripts]
# diffai = "diffai:main"  # Commented out: conflicts with binary from Rust

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "YTT", "ANN", "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "ISC", "ICN", "G", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SIM", "TID", "TCH", "ARG", "PTH", "ERA", "PGH", "PL", "TRY", "NPY", "RUF"]
ignore = ["ANN101", "ANN102", "COM812", "ISC001"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.maturin]
# This package includes both Python code and a binary (diffai CLI) in the wheel
python-source = "src"
module-name = "diffai"
bindings = "bin"
# Find Python interpreters automatically
find-interpreter = true
manifest-path = "diffai-python/Cargo.toml"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--strict-markers --disable-warnings"
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]
