[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "actionai-mcp"
version = "1.0.0"
description = "ActionAI MCP HTTP client for Claude Desktop and other MCP-compatible applications"
readme = "README.md"
license = "MIT"
authors = [
    {name = "ActionAI Team", email = "support@actionai.com"}
]
keywords = [
    "mcp",
    "model-context-protocol", 
    "actionai",
    "claude",
    "ai",
    "assistant"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/your-org/actionai-mcp-client"
Repository = "https://github.com/your-org/actionai-mcp-client.git"
Issues = "https://github.com/your-org/actionai-mcp-client/issues"

[project.scripts]
actionai-mcp = "actionai_mcp.client:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["actionai_mcp"]
