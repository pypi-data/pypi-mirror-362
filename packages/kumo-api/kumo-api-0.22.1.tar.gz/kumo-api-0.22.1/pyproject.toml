[build-system]
# TODO: Unpin wheel version when setuptools is updated to 70.1 or later:
requires = [
    "setuptools==68.2.2",
    "setuptools_scm[toml]>=6.2",
    "toml>=0.10.2",
    "wheel<0.46.0",
    "grpcio-tools",
]
build-backend = "setuptools.build_meta"

[project]
name = "kumo-api"
version = "0.22.1"
authors=[
    {name="Kumo.AI", email="hello@kumo.ai"},
]
description = "RESTful datamodels for Kumo AI"
readme = "README.md"
requires-python=">=3.9"
keywords=[
    "deep-learning",
    "graph-neural-networks",
    "cloud-data-warehouse",
]
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies=[
    "pydantic",
    "protobuf",
]

[project.optional-dependencies]
test=[
    "pytest",
    "numpy",
    "pandas",
    "pyarrow",
]

[tool.poetry]
name = "kumo-api"
version = "0.22.1"
description = "RESTful datamodels for Kumo AI"
authors = []
readme = "README.md"
packages = [{include = "kumoapi"}]

[tool.poetry.dependencies]
python = "^3.9"

[project.urls]
homepage="https://kumo.ai"
documentation="https://kumo.ai/docs"

[tool.yapf]
based_on_style="pep8"
split_before_named_assigns=false
blank_line_before_nested_class_or_def=false

[tool.isort]
multi_line_output=3
include_trailing_comma=true
skip=[".gitignore", "__init__.py"]

[tool.pytest.ini_options]
addopts=[
    "--capture=no",
    "--color=yes",
    "-vv",
]
