[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "inno_control"
version = "0.0.1"
authors = [
    {name="Evgenii Shlomov", email="e.shlomov@innopois.university"},
]
description = "Lib for Innopolis Robotics Lab control platforms"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://iu-capstone-project-2025.github.io/total_control/"
