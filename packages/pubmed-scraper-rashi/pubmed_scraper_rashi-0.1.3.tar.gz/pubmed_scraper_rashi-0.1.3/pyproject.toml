[project]
name = "pubmed-scraper-rashi"
version = "0.1.3"
description = "Fetch PubMed papers with non-academic authors"
authors = [
  { name = "Rashi Jain", email = "rjrashijain2709@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.4"
]

[project.urls]
Repository = "https://github.com/Rashijain2709/pubmed-scraper"

[tool.poetry.scripts]
get-papers-list = "pubmed_scraper.cli.main:main"

[tool.poetry]
packages = [{ include = "pubmed_scraper", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
