[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cluseek"
version = "2.0.0"
authors = [
  { name="Ondřej Hřebíček", email="cluseek@biomed.cas.cz" },
  { name="Stanislav Kadlčík" },
  { name="Lucie Najmanová" },
  { name="Markéta Koběrská" },
  { name="Vojtěch Kovařovič" },
  { name="Lada Hanzlíková" },
  { name="Jiří Janata" },
  { name="Zdeněk Kameník" },
  ]
description = """A GUI application for finding and categorizing gene clusters in the NCBI online database. Developed at the Institute of Microbiology of the Czech Academy of Sciences in affiliation with the Department of Genetics and Microbiology at the Faculty of Science of the Charles University and the Department of Biotechnology at UCT Prague."""
readme = "README.md"
license= {file="LICENSE"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["bioinformatics"]
dependencies=[
    "biopython==1.79",
    "matplotlib",
    "openpyxl==3.0.10",
    "PySide2==5.15.2.1",
    "networkx==3.2.1"]

[project.urls]
"Homepage" = "https://cluseek.com"

[project.scripts]
cluseek = "cluseek.uiqt:launch_app"