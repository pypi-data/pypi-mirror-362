[metadata]
author = Michael Kuwahara
author_email = prod.samiichy@gmail.com
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Utilities
	Topic :: Text Processing
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
description = Accurately remove and replace emojis in text strings
keywords = 
	emoji
	emojis
	nlp
	natural langauge processing
	unicode
	unicode-emoji
license = Apache-2.0
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
name = unimoji
project_urls = 
	Source = https://github.com/pxawtyy/unimoji
	Documentation = https://github.com/pxawtyy/unimoji/blob/master/README.md
	Bug Reports = https://github.com/pxawtyy/unimoji/issues
url = https://github.com/pxawtyy/unimoji
version = attr:unimoji.__version__

[options]
packages = 
	unimoji
include_package_data = True
install_requires = 
python_requires = >=3.8
tests_require = 
	pytest

[options.entry_points]
console_scripts = 
	unimoji = unimoji.main:main

[options.extras_require]
ujson = ujson

[tool:pytest]
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

