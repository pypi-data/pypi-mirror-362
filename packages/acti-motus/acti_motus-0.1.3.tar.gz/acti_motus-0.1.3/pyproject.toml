[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "acti-motus"
version = "0.1.3"
description = "Python-powered activity detection algorithms that build upon Acti4, processing data from multiple accelerometers with a required thigh sensor."
readme = "README.md"
authors = [
    {name = "Josef Heidler", email = "heidlerjosef@gmail.com"},
    {name = "Jon Roslyng Larsen", email = "xjla@nfa.dk"},
    {name = "Sebastian Asmussen Sode Hørlück", email = "ssh@nfa.dk"},
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["accelerometers", "activity-classification", "movement-behavior"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    'Operating System :: OS Independent',
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.2.6",
    "pandas>=2.2.3",
    "pyarrow>=20.0.0",
]

[project.urls]
Homepage = 'https://github.com/acti-motus/acti-motus'
Documentation = 'https://github.com/acti-motus/acti-motus'
Source = 'https://github.com/acti-motus/acti-motus'
Changelog = 'https://github.com/acti-motus/acti-motus/blob/main/CHANGELOG.md'

[dependency-groups]
dev = [
    "altair[save]>=5.5.0",
    "ipykernel>=6.29.5",
    
    "plotly>=6.1.2",
    "pre-commit>=4.2.0",
    "pyinstrument>=5.0.2",
    "ruff>=0.11.11",
    "kaleido==0.2.1",
    "marimo>=0.13.15",
    "nbformat>=5.10.4",
    "python-json-logger>=3.3.0",
    "labda-parsers",
    "labda-accelerometers",
]

[tool.hatch.build]
packages = ["src/acti_motus"]
include = [
    "src/acti_motus/logger/config.json"
]

[tool.uv.sources]
labda-parsers = { path = "../labda-parsers", editable = true }
labda-accelerometers = { path = "../labda-accel", editable = true }

[tool.ruff.lint]
pydocstyle = { convention = 'google' }

[tool.ruff]
line-length = 120
target-version = 'py311'

[tool.ruff.format]
quote-style = 'single'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
