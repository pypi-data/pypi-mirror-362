[project]
name = "timelycli"
version = "0.1.0"
description = "A CLI tool to display current date and time"
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name = "Your Name", email = "you@example.com" }]
license = { text = "MIT" }
dependencies = [
    "pytz",
    "tzlocal"
]

[project.scripts]
timely = "timelycli.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["timelycli"]
