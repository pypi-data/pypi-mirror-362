[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "colormycells"
version = "0.1.3"
description = "A Python package for creating perceptually uniform colormaps based on biological cell type similarity"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "GPL-3.0"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["bioinformatics", "visualization", "single-cell", "colormap", "perceptual"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.16.0",
    "pandas>=1.0.0", 
    "matplotlib>=3.1.0",
    "seaborn>=0.10.0",
    "scikit-learn>=0.22.0",
    "scipy>=1.4.0",
    "colour-science>=0.3.16",
    "anndata>=0.5.0",
]

[project.optional-dependencies]
full = ["pillow>=8.0.0", "ipython>=7.0.0"]
dev = ["pytest>=6.0.0", "black>=21.0.0", "flake8>=3.8.0"]

[project.urls]
Homepage = "https://github.com/yourusername/colormycells"
"Bug Reports" = "https://github.com/yourusername/colormycells/issues"
Source = "https://github.com/yourusername/colormycells"
Documentation = "https://github.com/yourusername/colormycells#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["colormycells*"]