[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {email = "contact@kidger.site", name = "Patrick Kidger"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3"
]
dependencies = ["click>=8.1.7", "prompt_toolkit>=3.0.46", "ptpython>=3.0.27", "pygments>=2.14.0", "typing_extensions>=4.5.0", "wadler_lindig>=0.1.0"]
description = "Pat's Python debugger"
entry-points = {pytest11 = {patdb = "patdb._pytest_plugin"}}
keywords = ["pdb", "bdb", "patdb", "debug", "debugger"]
license = {file = "LICENSE"}
name = "patdb"
readme = "README.md"
requires-python = ">=3.10"
urls = {repository = "https://github.com/patrick-kidger/patdb"}
version = "0.1.1"

[tool.hatch.build]
include = ["patdb/*"]

[tool.pyright]
include = ["patdb", "tests"]
reportFunctionMemberAccess = false
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = false

[tool.ruff]
extend-include = ["*.ipynb"]
src = []

[tool.ruff.lint]
fixable = ["I001", "F401", "UP"]
ignore = ["E402", "E721", "E731", "E741", "F722"]
ignore-init-module-imports = true
select = ["E", "F", "I001", "ICN", "UP"]

[tool.ruff.lint.flake8-import-conventions.extend-aliases]
"collections" = "co"
"functools" = "ft"
"itertools" = "it"

[tool.ruff.lint.isort]
combine-as-imports = true
extra-standard-library = ["typing_extensions"]
lines-after-imports = 2
order-by-type = false
