[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pysdsim"
description = "An implementation of the Temperature-Dependent Multi-Relaxation Spectroscopic Dielectric Model for thawed and frozen organic soils."
readme = "README.md"
authors = [
    { name = "Morteza Khazaei", email = "morteza.khazaei@usherbrooke.ca" },
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rasterio",
    "numpy",
    "tables",
    "scikit-learn",
    "tdmrsdm",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/Morteza-Khazaei/PySDS"
"Repository" = "https://github.com/Morteza-Khazaei/PySDS"

[project.scripts]
pysdsim = "pysdsim.handler:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
# For list of options, see https://github.com/pypa/setuptools_scm/blob/main/src/setuptools_scm/config.py
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"