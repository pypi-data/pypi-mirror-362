[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easeon"
version = "0.0.3"
description = "Python Package Management Utility for effortless package installation and virtual environment management."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Kiran Soorya R.S", email = "hemalathakiransoorya2099@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/buHtiG20241217/Easeon"

[project.scripts]
easeon = "easeon.__main__:main"

[tool.setuptools.packages.find]
where = ["easeon"]
include = ["easeon*"]
