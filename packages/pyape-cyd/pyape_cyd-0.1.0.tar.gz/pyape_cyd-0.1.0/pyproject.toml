[project]
name = "pyape-cyd"
version = "0.1.0"
description = "Python client and CLI for the APE REST API"
authors = [{ name = "Cyber-Detect", email = "team@cyber-detect.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests==2.32.3",
    "pydantic==2.9.2",
    "typer==0.16.0",
    "websocket-client==1.8.0"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[project.scripts]
ape = "pyape.cli:main"
[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["pyape"]