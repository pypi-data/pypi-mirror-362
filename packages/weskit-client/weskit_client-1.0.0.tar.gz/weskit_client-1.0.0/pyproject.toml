# pyproject.toml

[build-system]
requires      = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weskit-client"
version = "1.0.0"
description = "Client for WESkit deployment and workflow execution."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Valentin Schneider-Lunitz", email = "valentin.schneider-lunitz@bih-charite.de"}]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
keywords = ["WESkit", "client", "workflow", "execution", "data", "management", "GA4GH-WES", "WES"]
dependencies = ["jsonschema", "flake8", "pyyaml", "requests", "pip", "tabulate"]
requires-python = ">=3.12.0"

[project.urls]
Homepage = "https://gitlab.com/one-touch-pipeline/weskit"
API = "https://gitlab.com/one-touch-pipeline/weskit/api"
Documentation = "https://gitlab.com/one-touch-pipeline/weskit/documentation"
Docker-Deployment = "https://gitlab.com/one-touch-pipeline/weskit/deployment"


[project.scripts]
weskit-client = "weskit_client.cli:main"
