[project]
name = "jbussdieker"
dynamic = ["version"]
description = "A modern Python development toolkit."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "jbussdieker-config>=0.3"
]
authors = [
  { name = "Joshua B. Bussdieker", email = "jbussdieker@gmail.com" }
]
maintainers = [
  { name = "Joshua B. Bussdieker", email = "jbussdieker@gmail.com" }
]
classifiers = [
  "Topic :: Software Development :: Build Tools",
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Typing :: Typed",
]
license = "MIT"
license-files = ["LICENSE"]

[project.optional-dependencies]
app = ["jbussdieker-app>=0.3"]
commit = ["jbussdieker-commit>=0.3.1"]
project = ["jbussdieker-project>=0.3.1"]
service = ["jbussdieker-service>=0.3"]
storage = ["jbussdieker-storage>=0.1"]

[project.scripts]
jbussdieker = "jbussdieker.cli.main:main"

[project.urls]
Homepage = "https://github.com/jbussdieker/jbussdieker"
Documentation = "https://github.com/jbussdieker/jbussdieker/blob/main/README.md"
Repository = "https://github.com/jbussdieker/jbussdieker"
Issues = "https://github.com/jbussdieker/jbussdieker/issues"
Changelog = "https://github.com/jbussdieker/jbussdieker/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
