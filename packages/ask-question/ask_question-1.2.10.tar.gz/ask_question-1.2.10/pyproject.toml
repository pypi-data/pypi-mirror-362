# pyproject.toml

[build-system]
requires = ["setuptools >= 80.9.0", "wheel >= 0.36.2", "pep517 >= 0.11.0"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
include = ["ask_question"]
exclude = ["lenv", "menv", "wenv", ".env", "env"]

[project]
name = "ask_question"
version = '1.2.10'
license = "MIT"
authors = [
    { name = "Henry Letellier", email = "henrysoftwarehouse@protonmail.com" },
]
maintainers = [
    { name = "Henry Letellier", email = "henrysoftwarehouse@protonmail.com" },
]
description = "A module that simplifies the boiling process when asking the user a question via a TTY interface. (A TUI version is being developed, to call it, just add TUI at the end of the class name)"
license-files = ["LICENSE"]
readme = { file = "README.md", content-type = "text/markdown" }
keywords = [
    "tty",
    "tui",
    "cli",
    "survey",
    "python",
    "prompt",
    "question",
    "user input",
    "automation",
    "interactive",
    "asciimatics",
]
classifiers = [
    "Environment :: Console",
    "Natural Language :: English",
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"

[project.optional-dependencies]
TUI = ["asciimatics-overlay-ov ==1.0.10"]

[project.urls]
Homepage = "https://github.com/Hanra-s-work/ask_question"
Documentation = "https://github.com/Hanra-s-work/ask_question/blob/main/README.md"
Repository = "https://github.com/Hanra-s-work/ask_question.git"
Issues = "https://github.com/Hanra-s-work/ask_question/issues"
