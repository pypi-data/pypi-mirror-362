[project]
name = "esa-pds4-packager"
version = "0.0.1"
description = ""
authors = [{ name = "Luca Penasa", email = "luca.penasa@gmail.com" }]
requires-python = ">=3.10, <4.0"
readme = "README.md"
license = "MIT"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "attrs>=25.3.0",
    "importlib-metadata>=8.5.0,<9",
    "loguru>=0.7.2,<0.8",
    "platformdirs>=4.3.8",
    "typed-settings[attrs]>=24.6.0",
]

[project.urls]
documentation = "https://luca-penasa.github.io/esa-pds4-packager"
homepage = "https://luca-penasa.github.io/esa-pds4-packager"
repository = "https://github.com/luca-penasa/esa-pds4-packager"

[dependency-groups]
dev = [
    "mkdocstrings[python]>=0.23",
    "mkdocs-material",
    "mypy",
    "pre-commit",
    "pymdown-extensions",
    "pytest",
    "pytest-github-actions-annotate-failures",
    "pytest-cov",
    "pytest-sugar>=1.0.0,<2",
    "python-kacl",
    "ruff>=0.2.0",
    "ipykernel>=6.29.5,<7",
    "nbmake>=1.4.6",
    "rust-just>=1.36.0,<2",
]

[tool.hatch.build.targets.sdist]
include = ["src/esa_pds4_packager"]

[tool.hatch.build.targets.wheel]
include = ["src/esa_pds4_packager"]

[tool.hatch.build.targets.wheel.sources]
"src/esa_pds4_packager" = "esa_pds4_packager"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310" # The lowest supported version

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20

[tool.ruff.lint]
# By default, enable all the lint rules.
# Add to the ignore list below if you don't want some rules.
# If you need some ignores for certain modules, see tool.ruff.lint.per-file-ignores below.
# For individual ignore cases, prefer inline `# noqa`s within the code.
select = ["ALL"]
ignore = [
    "ANN",    # Type hints related, let mypy handle these.
    "ERA001", # allow commented-out code
    "D",      # Docstrings related, way too strict to our taste
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101", # "Use of `assert` detected"
    "ARG",  # "Unused function argument". Fixtures are often unused.
    "S105", # "Possible hardcoded password".
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.root_validator",
]

[tool.pytest.ini_options]
addopts = """\
    --cov esa_pds4_packager \
    --cov tests \
    --cov-report term-missing \
    --no-cov-on-fail \
    --nbmake \
"""

[tool.coverage.report]
fail_under = 70 # relaxed coverage
exclude_lines = ['if TYPE_CHECKING:', 'pragma: no cover']

[tool.mypy]
# This is the global mypy configuration.
# Avoid changing this!
strict = true                  # See all the enabled flags `mypy --help | grep -A 10 'Strict mode'`
disallow_any_unimported = true

