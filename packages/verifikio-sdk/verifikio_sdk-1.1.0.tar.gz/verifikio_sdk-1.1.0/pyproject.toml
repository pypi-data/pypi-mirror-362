[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verifikio-sdk"
version = "1.1.0"
description = "Official Python SDK for Verifik.io trust infrastructure platform"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Verifik.io", email = "support@verifik.io"},
]
maintainers = [
    {name = "Verifik.io", email = "support@verifik.io"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Security",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["audit", "logging", "security", "ai", "agents", "blockchain", "verification", "trust", "infrastructure"]
dependencies = [
    "build>=0.10.0",
    "requests>=2.25.0",
    "setuptools>=68.0.0",
    "twine>=4.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.812",
]
crewai = [
    "crewai>=0.1.0",
]
langchain = [
    "langchain>=0.0.200",
]
all = [
    "crewai>=0.1.0",
    "langchain>=0.0.200",
]

[project.urls]
Homepage = "https://verifik.io"
Documentation = "https://docs.verifik.io/sdk/python"
Repository = "https://github.com/verifik-io/verifikio-python"
"Bug Tracker" = "https://github.com/verifik-io/verifikio-python/issues"
"API Reference" = "https://docs.verifik.io/api"

[tool.setuptools.packages.find]
where = ["."]
include = ["verifikio*"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests (require real API key)",
]
