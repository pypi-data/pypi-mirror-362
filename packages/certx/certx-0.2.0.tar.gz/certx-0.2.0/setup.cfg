[metadata]
name = certx
version = 0.1.0
summary = Generator Self-Signed Private CA and Certificate
author = dengshaolin
home_page = https://gitee.com/dengshaolin/certx
python_requires = >=3.9
classifier = 
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[files]
packages = 
	certx

[options.entry_points]
oslo.config.opts = 
	certx = certx.conf.opts:list_opts
console_scripts = 
	certx-server = certx.server:start
	certx-dbsync = certx.cmd.dbsync:main
certx.database.migration_backend = 
	sqlalchemy = certx.db.sqlalchemy.migration
certx.provider.key.gm = 
	default = certx.provider.key.gm:DefaultSmKeyProvider
	openssl = certx.provider.x509.openssl:OpensslGmKeyProvider
certx.provider.x509.gm = 
	default = certx.provider.x509.gm:DefaultCertificateProvider
	openssl = certx.provider.x509.openssl:OpensslGMCertificateProvider

[egg_info]
tag_build = 
tag_date = 0

