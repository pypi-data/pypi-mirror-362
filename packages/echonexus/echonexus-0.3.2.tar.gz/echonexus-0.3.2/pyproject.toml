[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "echonexus"
version = "0.3.2"
description = "EchoNexus AI framework with Ava8 symphony"
authors = [{name = "EchoNexus Team"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click",
    "upstash-redis",
    "flask",
    "numpy",
    "pandas",
    "matplotlib",
    "redis",
    "midiutil",
    "fastapi",
    "sqlalchemy",
    "pydantic-settings",
    "python-jose",
    "prometheus-client"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "twine"
]
ml = [
    "sentence-transformers",
    "faiss-cpu",
    "scikit-learn",
    "causalnex"
]

[project.scripts]
saocc-cli = "saocc.cli:cli"
upkeys-cli = "upkeys.cli:cli"
cadro-cli = "cadro.cli:cli"
ava8-cli = "ava8.cli:cli"
en = "main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ava8 = ["glyph_to_tone.json"]

[tool.setuptools]
py-modules = ["main"]
