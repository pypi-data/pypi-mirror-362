[tool.poetry]
name = "spark-dynamic-flatten"
version = "1.2.4"
description = "Tools for pyspark dataframes to dynamically flatten based on configuration and compare schemas"
authors = ["Hartmut Koepf"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
pyspark = ">=3.5.0,<4.0.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"

