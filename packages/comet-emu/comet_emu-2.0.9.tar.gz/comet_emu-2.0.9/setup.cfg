[metadata]
name = comet-emu
version = 1.3.0
author = Alex Eggemeier, Benjamin Camacho-Quevedo, Andrea Pezzotta, Martin Crocce, Román Scoccimarro, Ariel Sánchez
author_email = aeggemeier@astro.uni-bonn.de
description = COMET - Cosmological Observables Modelled by Emulated perturbation Theory.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/aegge/comet-emu
project_urls = 
	Documentation = https://comet-emu.readthedocs.io/en/latest/index.html
	Bug Tracker = https://gitlab.com/aegge/comet-emu/issues
classifiers = 
	Programming Language :: Python :: 3.7
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires = numpy; matplotlib; scipy; astropy; GPy; numpydoc

[options.package_data]
data = *

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

