[project]
name = "arato-proxy"
version = "0.1.0"
description = "LiteLLM proxy for Arato logs"
authors = [
    { name = "Arato", email = "dev@arato.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
keywords = ["litellm", "proxy", "llm", "openai", "arato", "logging"]
dependencies = [
    "python-dotenv",
    "requests",
    "litellm[proxy]",
    "fastapi",
    "uvicorn",
]

[project.urls]
Homepage = "https://github.com/AratoAi/litellm-proxy"
Documentation = "https://github.com/AratoAi/litellm-proxy#readme"
Repository = "https://github.com/AratoAi/litellm-proxy"
Issues = "https://github.com/AratoAi/litellm-proxy/issues"

[project.scripts]
arato-proxy = "arato_proxy.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["arato_proxy"]
include = [
    "arato_proxy/config.yaml",
]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "flake8",
]
