[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bedrock-agentcore-starter-toolkit"
version = "0.0.1"
description = "Starter toolkit for AWS Bedrock AgentCore"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    { name = "AWS", email = "opensource@amazon.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "bedrock-agentcore>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/bedrock_agentcore_starter_toolkit"]

[project.urls]
Homepage = "https://github.com/aws/bedrock-agentcore-sdk-python"
"Bug Tracker" = "https://github.com/aws/bedrock-agentcore-sdk-python/issues"
