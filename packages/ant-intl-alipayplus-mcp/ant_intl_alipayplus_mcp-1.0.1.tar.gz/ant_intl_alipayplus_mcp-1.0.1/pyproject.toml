[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/alipayplusmcp"]


[tool.uv.workspace]
members = ["example"]


[project]
name = "ant-intl-alipayplus-mcp"
version = "1.0.1"
description = "A Model Context Protocol (MCP) compatible server that integrates Ant International's AlipayPlus payment APIs, enabling AI assistants to handle payment and refund operations seamlessly."
readme = "README.md"

authors = [
    { name = "quding", email = "niuli.nl@ant-intl.com" },
    { name = "lingqi", email = "lilingwei.llw@ant-intl.com" },
]
license = { text = "MIT License" }

requires-python = ">=3.11"
dependencies = [
    "cryptography==44.0.3",
    "mcp[cli]>=1.11.1",
    "pycryptodome==3.22.0",
    "rsa>=4.9.1",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]


[project.optional-dependencies]
dev = [
    "python-dotenv>=1.1.0",
    "twine",
]

[project.scripts]
ant-intl-alipayplus-mcp = "alipayplusmcp.main:main_cli"


[project.urls]
Homepage = "https://github.com/alipay/global-alipayplus-mcp"
Repository = "https://github.com/alipay/global-alipayplus-mcp"
