[metadata]
name = ctapipe_io_lst
description = ctapipe plugin for reading LST prototype files
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
author = CTA LST Project
author_email = maximilian.linhoff@tu-dortmund.de
license = BSD 3-clause
project_urls = 
	Bug Tracker = https://github.com/cta-observatory/ctapipe_io_lst/issues
	Source Code = https://github.com/cta-observatory/ctapipe_io_lst
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.10
zip_safe = False
install_requires = 
	astropy >=5.2,<8.0.0a0
	ctapipe >=0.23.2,<0.27.0a0
	protozfits ~=2.6
	numpy >=1.20
	scipy

[options.package_data]
* = resources/*

[options.packages.find]
where = src
exclude = 
	ctapipe_io_lst._dev_version

[options.extras_require]
tests = 
	pytest
dev = 
	setuptools_scm[toml]
all = 
	%(tests)s
	%(dev)s

[options.entry_points]
ctapipe_io = 
	LSTEventSource = ctapipe_io_lst:LSTEventSource

[tool:pytest]
minversion = 3.0
addopts = -v

[aliases]
test = pytest

[flake8]
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

