[project]
name = "rest-whatever"
version = "0.6.0"
description = "通用数据库REST API服务"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.116.0",
    "pydantic>=2.11.7",
    "sqlalchemy[asyncio]>=2.0.41",
    "uvicorn[standard]>=0.22.0",
    "aiomysql>=0.2.0",
    "aiosqlite>=0.19.0",
    "asyncpg>=0.29.0",
    "polars>=0.20.0",
    "pyarrow>=12.0.0",
    "python-multipart>=0.0.6",
    "fire>=0.5.0",
    "httpx>=0.25.0",
]

[project.scripts]
serve = "rest_whatever.cli:serve_cli"
create-config = "rest_whatever.cli:create_config_cli"
rest-whatever = "rest_whatever.cli:main"

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.3.0",
    "isort>=6.0.1",
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[flake8]
max-line-length = 120

