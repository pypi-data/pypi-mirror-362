[metadata]
name = bapsf_motion
provides = bapsf_motion
author = Basic Plasma Science Facility
description = Package for controlling motion devices in a BaPSF DAQ system
long_description = file: README.md
long_description_content_type = text/markdown
edit_on_github = True
github_project = BaPSF/bapsf_motion
keywords = plasma physics, plasma, science, bapsf, motion
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Astronomy

[options]
python_requires = >=3.7
packages = find:
include_package_data = True
setup_requires = 
install_requires = 
	astropy
	importlib_metadata; python_version < '3.8'
	numpy
	numpydoc
	tomli; python_version < '3.11'
	tomli_w
	tqdm
	xarray
dependency_links = 
	git+https://github.com/PlasmaPy/plasmapy_sphinx@main#egg=plasmapy_sphinx

[options.extras_require]
32bit = 
	kiwisolver < 1.4.7
	numpy >= 1.18.1, < 2.0
	matplotlib >= 3.3.0, < 3.9.0
	pandas <= 2.0.3
gui = 
	matplotlib
	pygame
	PySide6; python_version >= '3.10'
	PySide6 <= 6.3.1; python_version < '3.10'
	qtawesome
tests = 
	%(gui)s
	pytest >= 5.1
docs = 
	%(gui)s
	docutils >= 0.18.1
	ipython
	jinja2 >= 3.1.2
	nbsphinx >= 0.9.1
	numpydoc >= 1.5.0
	pillow >= 9.5.0
	pygments >= 2.15.0
	sphinx >= 6.1.3, <= 7.3.7
	sphinx-changelog >= 1.3.0
	sphinx-codeautolink >= 0.15.0
	sphinx-copybutton >= 0.5.1
	sphinx-gallery >= 0.12.2
	sphinx-hoverxref >= 1.1.1
	sphinx-issues >= 3.0.1
	sphinx-notfound-page >= 0.8.3
	sphinx-reredirects >= 0.1.1
	sphinx_rtd_theme >= 1.2.0
	sphinx_tabs >= 3.4.1, <= 3.4.5
	sphinxcontrib-bibtex >= 2.5.0
	towncrier >= 22.12
	tox >= 4.4.0
	plasmapy_sphinx
extras = 
	%(gui)s
	black
	isort
developer = 
	%(gui)s
	%(docs)s
	%(tests)s
	%(extras)s

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[tool:pytest]
minversion = 5.1
testpaths = "bapsf_motion"
norecursedirs = "build" "docs/"
doctest_optionflags = 
	NORMALIZE_WHITESPACE
	ELLIPSIS
	NUMBER
addopts = --doctest-modules --doctest-continue-on-failure
filterwarnings = 
	ignore:.*Creating a LegacyVersion.*:DeprecationWarning

[flake8]
convention = numpy
extend-ignore = 
	D105,
	D107,
	D202,
	D205,
	D302,
	D400,
	D403,
	E203,
	E501,
	E731,
	F401,
	F405,
	W605,
	RST210,
	RST213,
	RST305,
	RST306
exclude = 
	extern,
	sphinx,
	*test*,
	*parsetab.py,
	conftest.py,
	docs/conf.py,
	setup.py,
	.jupyter
rst-roles = 
	attr
	cite
	cite:ct
	cite:cts
	cite:p
	cite:ps
	cite:t
	cite:ts
	class
	confval
	data
	event
	exc
	file
	func
	meth
	mod
	ref
	rst:dir
	term
rst-directives = 
	confval
	deprecated
	event
	nbgallery
	rst:directive
	todo
enable-extensions = 
	FS003
per-file-ignores = 
	bapsf_motion/__init__.py:FS003

[coverage:run]
omit = 
	*/tests/*

[coverage:report]
exclude_lines = 
	coverage: ignore
	ImportError
	ModuleNotFoundError

[egg_info]
tag_build = 
tag_date = 0

