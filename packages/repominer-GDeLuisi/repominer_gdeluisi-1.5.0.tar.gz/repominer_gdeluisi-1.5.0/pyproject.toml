[project]
name = "repominer-GDeLuisi"
version = "1.5.0"
description = "Tool for mining git managed repositories"
readme = "README.md"
authors = [
    { name = "Gerardo De Luisi" }
]
dependencies = []
requires-python = ">=3.10"
classifiers = [
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
"Programming Language :: Python :: 3.13",
"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
"Operating System :: OS Independent",
]
keywords = ["git","projects","miner"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [
  ".", "src","src/repository_miner"
]
filterwarnings = "error"
xfail_strict = true
[tool.coverage.run]
omit = [
  "src/repository_miner/exceptions.py",
   "src/repository_miner/data_typing.py",
   "tests/*"
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/repository_miner"]