[build-system]
requires = ["setuptools>=69", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "juancobo6-marco-polo-timeseries"
dynamic = ["version"]
description = "Python implementation of the game of marco polo with time dependencies."
readme = "README.md"
authors = [
  { name = "JuanCobo", email = "juan.cobo@baobabsoluciones.es" }
]
requires-python = ">=3.12"
dependencies = [
  "pandas>=2.3.1"
]

[tool.setuptools_scm]
root = ".."
version_scheme = "post-release"
local_scheme = "node-and-date"
tag_regex = "^ts(?P<version>\\d+\\.\\d+\\.\\d+)$"

