[project]
name = "xcompose"
version = "0.5.0"
dependencies = [
    "pygtrie>=2.5.0",
]
requires-python = ">=3.10"
authors = [{ name = "Uri Granta", email = "uri.granta+python@gmail.com" }]
description = "Utility for managing X11 compose key sequences"
readme = "README.md"
license = { text = "MIT" }
keywords = ["xcompose", "Compose key", "Unicode", "text entry"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Topic :: Text Processing",
  "Topic :: Utilities"
]

[project.scripts]
xcompose = "xcompose:main"
xcfmt = "xcompose:xcfmt"

[project.urls]
config = "https://github.com/Udzu/xcompose/blob/main/Compose"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "mypy>=1.13.0",
  "pytest-cov>=6.0.0",
  "pytest-mypy>=0.10.3",
  "pytest>=8.3.3",
  "ruff>=0.7.1",
  "taskipy>=1.14.0",
  "ipython>=8.37.0",
]

[tool.ruff.lint]
select = [
  "F",   # pyflakes
  "E",   # pycodestyle (errors)
  "W",   # pycodestyle (warnings)
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "PT",  # flake8-pytest-style
  "SIM", # flake8-simplify
]

[tool.taskipy.tasks]
format = "uv run ruff format && uv run ruff check --fix-only"
check = "uv run ruff check && uv run ruff format --check"
tests = "uv run pytest --mypy"
