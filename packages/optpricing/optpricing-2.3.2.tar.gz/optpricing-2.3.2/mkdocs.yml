site_name: optpricing
site_author: Diljit Singh
site_description: "A Python library for quantitative finance and option pricing."
site_url: https://diljit22.github.io/quantfin/

repo_url: https://github.com/diljit22/quantfin
repo_name: diljit22/quantfin

docs_dir: docs


theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: numpy
            show_signature_annotations: true
            merge_init_into_class: true
            separate_signature: true
  - section-index


markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - toc:
      permalink: true


nav:
  - Home: index.md
  - User Guide:
      - Introduction: guide/introduction.md
      - Installation: guide/installation.md
      - Getting Started: guide/getting_started.md
      - API: guide/API.md
      - CLI: guide/CLI.md
      - Dashboard: guide/dashboard.md
      - Examples: guide/examples.md
  - API Reference:
      - reference/index.md
      - Atoms: reference/atoms/index.md
      - Calibration: reference/calibration/index.md
      - CLI: reference/cli/index.md
      - Dashboard: reference/dashboard/index.md
      - Data: reference/data/index.md
      - Models: reference/models/index.md
      - Parity: reference/parity/index.md
      - Techniques: reference/techniques/index.md
      - Workflows: reference/workflows/index.md
