[build-system]
requires = ["flit_core >= 3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "pysetimexif"
dynamic = ["version"]
dependencies = [
  "ExifRead"
]
authors = [
  { name="Erik Petersen", email="eht@it-trans.dk" },
]
description = "Tool for setting 'modified timestamp' on files according to their EXIF information."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Home = "https://github.com/epetersen-lab/pysetimexif"

[project.scripts]
pysetimexif = "pysetimexif:main"

