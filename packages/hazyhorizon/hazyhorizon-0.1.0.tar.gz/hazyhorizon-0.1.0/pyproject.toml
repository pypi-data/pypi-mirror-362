[project]
name = "hazyhorizon"
version = "0.1.0"
description = "Non-paradigmatic support for time series processing and forecasting"
readme = "README.md"
requires-python = ">= 3.11"
license = { text = "Apache-2.0" }
authors = [{ name = "PaweÅ‚ Kranzberg", email = "pawel.kranzberg@gmail.com" }]
keywords = ["time-series", "forecasting", "machine-learning", "data-science"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "scipy>=1.15.2,<2",
    "scikit-learn>=1.6.1,<2",
]

[project.urls]
Homepage = "https://github.com/Pawel-Kranzberg/hazyhorizon"
Repository = "https://github.com/Pawel-Kranzberg/hazyhorizon"
Issues = "https://github.com/Pawel-Kranzberg/hazyhorizon/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hazyhorizon"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
hazyhorizon = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
scipy = ">=1.15.2,<2"
scikit-learn = ">=1.6.1,<2"

[tool.ruff.lint]
select = ["ALL"]

[tool.ruff]
line-length = 88

[tool.ruff.pydocstyle]
convention = "numpy"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
