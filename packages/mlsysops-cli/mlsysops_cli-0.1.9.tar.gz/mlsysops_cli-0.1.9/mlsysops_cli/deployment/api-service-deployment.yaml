apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlsysops-api-service
  namespace: mlsysops-framework
  labels:
    app: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: nb-api-service
          image: harbor.nbfc.io/mlsysops/northbound-api
          ports:
            - containerPort: 8000
              name: http-port
              hostPort: 8000
          env:
            - name: REDIS_HOST
              value: {{ KARMADA_HOST_IP }}
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB_NUMBER
              value: "0"
            - name: REDIS_QUEUE_NAME
              value: "valid_descriptions_queue"
            - name: REDIS_PASSWORD
              value: "secret"
            - name: REDIS_CHANNEL_NAME
              value: "my_channel"
            - name: REDIS_DICT_NAME
              value: "system_app_hash"
          command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
---
apiVersion: v1
kind: Service
metadata:
  name: mlsysops-api-service
  namespace: mlsysops-framework
spec:
  selector:
    app: api-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
