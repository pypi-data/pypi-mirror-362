[project]
name = "camera-segment"
dynamic = ["version"]
description = "A Python tool to capture segments of video from cameras."
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Joshua B. Bussdieker", email = "jbussdieker@gmail.com" }
]
maintainers = [
  { name = "Joshua B. Bussdieker", email = "jbussdieker@gmail.com" }
]
classifiers = [
  "Topic :: Multimedia :: Video :: Capture",
  "Topic :: Multimedia :: Video :: Display",
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Typing :: Typed",
]
license = "MIT"
license-files = ["LICENSE"]

[project.entry-points."camera_segment.commands"]
version = "camera_segment.cli:show_version"

[project.scripts]
camera-segment = "camera_segment.cli:main"

[project.urls]
Homepage = "https://github.com/jbussdieker/python-camera-segment"
Documentation = "https://github.com/jbussdieker/python-camera-segment/blob/master/README.md"
Repository = "https://github.com/jbussdieker/python-camera-segment"
Issues = "https://github.com/jbussdieker/python-camera-segment/issues"
Changelog = "https://github.com/jbussdieker/python-camera-segment/blob/master/CHANGELOG.md"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
