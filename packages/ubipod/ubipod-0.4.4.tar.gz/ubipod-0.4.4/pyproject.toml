[project]
name = "ubipod"
version = "0.4.4"
authors = [{ name = "Syroot", email = "dev@syroot.com" }]
description = "Loads and saves UbiSoft Pod file formats"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: File Formats",
    "Topic :: Games/Entertainment",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Repository = "https://gitlab.com/Syroot/Pod/ubipod"
Issues = "https://gitlab.com/Syroot/Pod/ubipod/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
