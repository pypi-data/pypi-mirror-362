[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rex_score"
version = "1.0"
authors = [
  { name="Anton D. Lautrup"},
  { name="Hafiz Saud Arshad"},
  { name="Tobias Hyrup"},
  { name="Muhammad Rajabinasab"}
]
dependencies = [
    "click >= 8.1.3",
    "numpy ~= 1.26",
    "pandas >= 2.0",
]

description = "Library for experiments on measuring resample exposure similarity in heterogeneous datasets.."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/notna07/resample-exposure-similairty"
"Bug Tracker" = "https://github.com/notna07/resample-exposure-similairty/issues"

[tool.hatch.build]
include = [
    'src/rex_score',
    'LICENSE',
    'README.md',
]
[tool.hatch.build.targets.wheel]
packages = ["src/rex_score"]