[project]
name = "mosaik-pypower"
description = "An adapter to use PYPOWER with mosaik."
authors = [{ name = "Stefan Scherfke", email = "mosaik@offis.de" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "PYPOWER>=5.1.19",
    "mosaik-api-v3 >=3.0.12, <4",
    "numpy>2",
    "scipy>=0.9",
    "xlrd<2",
]
dynamic = ["version"]

[tool.hatch.build.targets.wheel]
packages = ["src/mosaik_components"]

[tool.hatch.build.targets.sdist]
packages = ["src/mosaik_components"]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = ["TRY", "EM"] # maybe reconsider

[tool.pyright]
typeCheckingMode = "basic"
reportMissingTypeStubs = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false

[tool.hatch.version]
source = "vcs"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"

[project.scripts]
mosaik-pypower = "mosaik_components.mosaik_pypower.mosaik:main"

[dependency-groups]
dev = [
    "mosaik>=3.5.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.0",
]
