[project]
name = "mosaik-pypower"
description = "An adapter to use PYPOWER with mosaik."
authors = [{ name = "Stefan Scherfke", email = "mosaik@offis.de" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "PYPOWER>=5.1.19",
    "mosaik-api-v3 >=3.0.12, <4",
    "numpy>2",
    "scipy>=0.9",
    "xlrd<2",
]
dynamic = ["version"]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = ["TRY", "EM"] # maybe reconsider

[tool.pyright]
typeCheckingMode = "basic"
reportMissingTypeStubs = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false

[tool.setuptools_scm]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"

[project.scripts]
mosaik-pypower = "mosaik_components.mosaik_pypower.mosaik:main"

[dependency-groups]
dev = ["mosaik>=3.5.0", "pytest>=8.3.5", "pytest-cov>=6.1.0"]
