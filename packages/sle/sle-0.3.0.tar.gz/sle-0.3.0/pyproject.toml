[project]
name = "sle"
version = "0.3.0"
authors = [
    { name = "LibreCube", email = "info@librecube.org" },
]
description = "Python implementation of CCSDS Space Link Extension (SLE) Protocol"
readme = "README.md"
license = { text = "MIT License" }
dependencies = [
    "pyasn1==0.4.8",
    "pyYAML",
]

[project.urls]
Repository = "https://gitlab.com/librecube/lib/python-sle"

[project.scripts]
slet = "sle.slet:run"

[tool.setuptools.packages.find]
where = ["src"]
