# pyproject.toml
[project]
name = "deala"
version = "1.0.7"
description = "DEALA can be used for the economic assessment in Life Cycle Costing or Life Cycle Sustainability Assessment studies within Brightway2"
readme = "README.md"
license-files = ["LICENSE"]
authors = [{ name="Jan-Linus Popien", email="j.popien@tu-braunschweig.de" }]
dependencies = []

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["deala"]

[tool.setuptools]
include-package-data = true
