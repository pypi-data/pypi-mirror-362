[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "instutil"
version = "0.0.4"
authors = [
  { name="Carl Wilson", email="cawilson@vitro.com" },
]
description = "tools for data processing and tcp communications"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows :: Windows 10",
]
license = "MIT"
license-files = ["LICENSE"]



[tool.setuptools.packages]
find = {} 
