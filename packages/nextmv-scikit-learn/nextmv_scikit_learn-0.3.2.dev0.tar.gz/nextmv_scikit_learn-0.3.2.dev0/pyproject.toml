[build-system]
build-backend = "hatchling.build"
requires = ["hatchling >= 1.13.0"]

[project]
authors = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
classifiers = [
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "scikit-learn>=1.6.1",
    "nextmv>=0.29.0"
]
description = "An SDK for integrating scikit-learn with the Nextmv platform"
dynamic = [
    "version",
]
keywords = [
    "decision engineering",
    "decision science",
    "decisions",
    "nextmv",
    "gurobi",
    "optimization",
    "operations research",
    "solver",
]
license = { file = "LICENSE" }
maintainers = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
name = "nextmv-scikit-learn"
readme = "README.md"
requires-python = ">=3.9"

[project.urls]
Homepage = "https://www.nextmv.io"
Documentation = "https://nextmv-py.docs.nextmv.io/en/latest/nextmv-scikit-learn/"
Repository = "https://github.com/nextmv-io/nextmv-py"

[tool.hatch.version]
path = "nextmv_sklearn/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["nextmv_sklearn"]

[project.optional-dependencies]
dev = [
    "build>=1.0.3",
    "ruff>=0.1.7",
    "twine>=4.0.2",
    "scikit-learn>=1.6.1",
    "nextmv>=0.25.0",
    "pydantic>=2.5.2",
]
