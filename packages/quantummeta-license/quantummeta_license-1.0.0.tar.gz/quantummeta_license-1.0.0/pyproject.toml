[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantummeta-license"
version = "1.0.0"
description = "Universal, secure licensing system for QuantumMeta ecosystem packages"
authors = [
    {name = "Krishna Bajpai", email = "info@quantummeta.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]
keywords = ["license", "licensing", "security", "quantum", "ai", "agi"]
dependencies = [
    "cryptography>=41.0.0",
    "typer[all]>=0.9.0",
    "pydantic>=2.0.0",
    "psutil>=5.9.0",
    "rich>=13.0.0",
    "platformdirs>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocs-autorefs>=0.5.0",
    "mkdocstrings[python]>=0.22.0",
]

[project.urls]
Homepage = "https://github.com/quantummeta/quantummeta-license"
Documentation = "https://quantummeta.github.io/quantummeta-license"
Repository = "https://github.com/quantummeta/quantummeta-license"
Issues = "https://github.com/quantummeta/quantummeta-license/issues"

[project.scripts]
quantum-license = "quantummeta_license.cli.main:app"

[tool.setuptools.packages.find]
include = ["quantummeta_license*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
