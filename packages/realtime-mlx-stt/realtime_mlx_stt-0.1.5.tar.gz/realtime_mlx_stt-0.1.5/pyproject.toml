[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = {find = {}}
package-dir = {"" = "."}

[tool.setuptools.package-data]
realtime_mlx_stt = ["*.md"]
"*" = ["*.npz"]

[project]
name = "realtime-mlx-stt"
version = "0.1.5"
description = "Real-time speech-to-text transcription optimized for Apple Silicon"
readme = "README.md"
authors = [
    {name = "Kristoffer Vatnehol", email = "kristoffer.vatnehol@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Operating System :: MacOS",
]
requires-python = ">=3.9"
keywords = [
    "speech-to-text",
    "stt",
    "transcription",
    "whisper",
    "mlx",
    "apple-silicon",
    "real-time",
    "voice-activity-detection",
    "vad",
    "wake-word",
    "speech-recognition",
    "audio-processing",
    "macos",
    "m1",
    "m2",
    "m3",
    "neural-engine"
]
dependencies = [
    "setuptools>=65.0.0",
    "wheel>=0.38.0",
    "pip>=22.0.0",
    "tqdm>=4.65.0",
    "cffi>=1.15.0",
    "regex>=2022.0.0",
    "requests>=2.28.0",
    "urllib3>=1.26.19",
    "certifi>=2022.0.0",
    "charset-normalizer>=2.0.0",
    "idna>=3.0",
    "filelock>=3.0.0",
    "packaging>=21.0",
    "pyyaml>=6.0",
    "typing-extensions>=4.0.0",
    "numpy>=1.20.0",
    "pyaudio>=0.2.11",
    "mlx>=0.0.4",
    "librosa>=0.10.1,<0.11.0",
    "numba>=0.57.0",
    "tiktoken>=0.3.0",
    "huggingface_hub>=0.15.1,<0.21.0",
    "webrtcvad>=2.0.10",
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "scipy>=1.8.0",
    "soundfile>=0.10.3",
    "colorama>=0.4.4",
    "onnxruntime>=1.15.0",
    "pvporcupine>=3.0.0",
    "fastapi>=0.104.0",
    "distro>=1.9.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.4.0",
    "pydantic-core>=2.0.0",
    "websockets>=12.0",
    "starlette>=0.27.0",
    "annotated-types>=0.4.0",
    "anyio>=3.3.0",
    "sniffio>=1.0.0",
    "click>=7.0.0",
    "h11>=0.8.0",
    "httptools>=0.5.0",
    "python-dotenv>=0.13",
    "uvloop>=0.14.0; sys_platform != 'win32' and implementation_name == 'cpython'",
    "watchfiles>=0.13",
    "websocket-client>=1.4.0",
    "httpx>=0.23.0",
    "httpcore>=0.15.0",
    "orjson>=3.8.0",
    "typing_inspect>=0.8.0",
    "typing_inspection>=0.1.0",
    "openai>=1.82.0",
    "jiter>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/kristofferv98/Realtime_mlx_STT"
Repository = "https://github.com/kristofferv98/Realtime_mlx_STT"
Issues = "https://github.com/kristofferv98/Realtime_mlx_STT/issues"

[project.optional-dependencies]
openai = [
    "openai>=1.82.0",
    "websocket-client>=1.4.0",
    "requests>=2.28.0",
    "distro>=1.9.0",
]
wakeword = [
    # pvporcupine>=3.0.0 now included in main dependencies
]
server = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "pydantic>=2.4.0",
    "websockets>=12.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "setuptools>=65.0.0",
]

[tool.pytest]
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false