[project]
name = "test.thing"
version = "0.3.0"
description = "A simple modern VM runner"
readme = "README.md"
requires-python = ">= 3.12"
license = "GPL-3.0-or-later"
license-files = ["COPYING"]
urls.repository = "https://codeberg.org/lis/test.thing"

[project.scripts]
tt = "testthing:_main"

[tool.pyright]
include = ["testthing.py"]
pythonVersion = "3.12"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203", "D213", # these conflict other rules

    "EM101", "EM102", "TRY003",  # raising literal messages
    "COM812",  # missing trailing comma
    "PLR0913",  # too many arguments
    "S101",  # assert
]

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
addopts = "-v"
asyncio_default_fixture_loop_scope = "function"  # future default
pythonpath = "."
testpaths = ["test"]
