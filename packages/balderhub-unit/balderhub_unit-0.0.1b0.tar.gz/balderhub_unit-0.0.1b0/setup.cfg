[metadata]
name = balderhub-unit
description = balderhub-unit: balderhub package that helps to write device free tests
author = Max Stahlschmidt and others
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hub.balder.dev/projects/unit
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
keywords = test, systemtest, reusable, scenario, junit, balder
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
project_urls = 
	Source=https://github.com/balder-dev/balderhub-unit
	Tracker=https://github.com/balder-dev/balderhub-unit/issues

[options]
packages = 
	balderhub.unit
	balderhub.unit.lib
	balderhub.unit.lib.setup_features
	balderhub.unit.scenarios
	balderhub.unit.setups
install_requires = 
	baldertest>=0.1.0b14
python_requires = >=3.9
package_dir = 
	=src
setup_requires = 
	setuptools
	setuptools-scm>=6.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

