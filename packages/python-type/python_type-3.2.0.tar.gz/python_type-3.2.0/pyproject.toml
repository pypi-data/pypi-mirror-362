[project]
name = "python-type"
version = "3.2.0"
description = "A powerful and flexible Python library for runtime type validation using type hints and custom type specifications. Available for Classes, Functions (lambda included), and Instances"
readme = "README.md"
requires-python = ">=3.7"

authors = [{ name = "Daaviid8", email = "davidcortes1999@gmail.com" }]
license = "MIT"                  # SPDX expression en lugar de classifier
license-files = ["LICENSE"]      # opcional; por defecto setuptools ya incluye LICENSE*

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
