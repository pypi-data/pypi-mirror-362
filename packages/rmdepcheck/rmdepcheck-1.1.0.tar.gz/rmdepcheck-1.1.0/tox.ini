[tox]
envlist = py39,py310,py311,py312,py313,py314,ci
skip_missing_interpreters = true
[testenv]
deps =
    -r{toxinidir}/install.requires
    -r{toxinidir}/tests.requires
commands =
    coverage run -m pytest {posargs}
setenv =
    PYTHONPATH = {toxinidir}
[testenv:ci]
sitepackages = false
deps =
    -r{toxinidir}/tox.requires
skip_install = true
ignore_errors = true
commands =
    black --check rmdepcheck.py tests/test_rmdepcheck.py tests/testdata/repos/mkrepos.py
    coverage combine
    coverage report
    coverage xml
    diff-cover coverage.xml --fail-under=100
    diff-quality --violations=pylint --fail-under=100
    mypy rmdepcheck.py

