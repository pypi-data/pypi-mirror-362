[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
dewdrop = "dewdrop.__main__:main"

[project]
name = "dewdrop"
version = "0.3.0"
authors = [{name="Chris Poliquin", email="chrispoliquin@gmail.com"}]
description = "Interact with Dewey Data API from the command line."
readme = "README.md"
dependencies = [
    "requests>=2.32.0,<3.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities"
]
keywords = ["Dewey", "Dewey Data", "API", "data", "academic", "research"]

[project.urls]
homepage = "https://github.com/poliquin/dewdrop"
repository = "https://github.com/poliquin/dewdrop"
issues = "https://github.com/poliquin/dewdrop/issues"

[tool.setuptools]
packages = ["dewdrop"]
