[tool.poetry]
name = "django-modshib-CERTIC"
version = "0.4.7"
description = "Faciliter la gestion de l'authentification avec le module Apache mod_shib depuis Django"
authors = [
    "Mickaël Desfrênes <mickael.desfrenes@unicaen.fr>",
    "Arnaud Daret <arnaud.daret@unicaen.fr>"
]
license = "LICENSE.txt"
readme = "README.md"
packages = [
    { include = "modshib"},
]
homepage = "https://www.certic.unicaen.fr"
repository = "https://git.unicaen.fr/certic/django-modshib"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
Django = ">=4.0"
django-auth-cli-certic = ">=0.1.3"
ftfy = "^6.3.1"

[tool.poetry.dev-dependencies]
black = "^23.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
