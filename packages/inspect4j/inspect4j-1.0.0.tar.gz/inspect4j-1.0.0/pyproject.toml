[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "beautifulsoup4",
    "requests",
    "gitpython",
]
build-backend = "setuptools.build_meta"

[project]
name = "inspect4j"
version = "0.1.0"
description = "Static code analysis tool for Java repositories"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4",
    "requests",
    "gitpython",
]

[project.urls]
Homepage = "https://github.com/yourusername/inspect4j"
Repository = "https://github.com/yourusername/inspect4j"
Issues = "https://github.com/yourusername/inspect4j/issues"

[project.scripts]
inspect4j = "inspect4j.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["inspect4j*"]

[tool.setuptools.package-data]
inspect4j = ["licenses/*.txt"] 