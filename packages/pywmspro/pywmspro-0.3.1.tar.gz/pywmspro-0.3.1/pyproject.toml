[project]
name = "pywmspro"
dynamic = ["version"]
description = "Python library for WMS WebControl pro API"
license = "Apache-2.0"
authors = [
    { name = "Marc Hoersken", email = "info@marc-hoersken.de" }
]
readme = "README.md"
repository = "https://github.com/mback2k/pywmspro"
keywords = ["warema", "wms", "webcontrol"]
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.11.18",
]

[tool.hatch.build.targets.wheel]
packages = ["wmspro"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
git_describe_command = ["git", "describe", "--tags"]
local_scheme = "no-local-version"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.11.8",
]
