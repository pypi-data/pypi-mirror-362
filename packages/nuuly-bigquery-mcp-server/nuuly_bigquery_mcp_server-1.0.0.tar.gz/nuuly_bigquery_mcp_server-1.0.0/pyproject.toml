[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nuuly-bigquery-mcp-server"
version = "1.0.0"
description = "MCP server for code editors, connects to Google BigQuery"
readme = "README.md"
authors = [{name = "URBN Inc.", email = "engineering@nuuly.com"}]
license = {text = "Proprietary"}
requires-python = ">=3.8"
dependencies = [
    "fastmcp>=2.2.1",
    "httpx>=0.24.0",
    "fastapi>=0.95.0",
    "uvicorn>=0.21.1",
]

[project.urls]
Homepage = "https://github.com/urbn/r15-mcp"
Repository = "https://github.com/urbn/r15-mcp"

[project.scripts]
nuuly-bigquery-mcp = "nuuly_bigquery_mcp_server.server:main"

[tool.setuptools.packages.find]
where = ["src"]
