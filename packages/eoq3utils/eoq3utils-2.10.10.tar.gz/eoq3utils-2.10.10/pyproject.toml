[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eoq3utils"
dynamic = ["version"]
authors = [
  { name="Bjoern Annighoefer", email="bjoern.annighoefer@ils.uni-stuttgart.de" },
]
description = "Swiss Army knife package for EOQ3, e.g. domain creation and destruction, CLI tools, and services"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "eoq3",
    "eoq3conceptsgen",
    "eoq3pyaccesscontroller",
    "eoq3pyactions",
    "eoq3pyecoreutils",
    "eoq3pyecoremdb",
    "eoq3pyecorempl",
    "eoq3autobahnws",
    "eoq3tcp",
    "configargparse",
]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[project.urls]
Homepage = "https://gitlab.com/eoq/py/eoq3utils"
Issues = "https://gitlab.com/eoq/py/eoq3utils/-/issues"