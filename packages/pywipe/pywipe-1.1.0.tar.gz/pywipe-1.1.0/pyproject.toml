[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pywipe"
version = "1.1.0"
authors = [
  { name="LMLK-seal", email="Yaniv.schwartz1@gmail.com" },
]
description = "A command-line tool to reset your global Python environment."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0",
    "rich>=12.0",
]

[project.scripts]
pywipe = "pywipe.pywipe_cli:cli"