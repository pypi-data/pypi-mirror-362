question: |
  Retainer Review
subquestion: |
  ${ a.name.full() } is going to assist with the following:

  % if scope == 'limited':
  % if limited_options['advice']:
  * **Interview and Advice**;  
  % endif 
  % if limited_options['investigate']:
  * **Investigation**;  
  % endif
  % if limited_options['negotiation']:
  * **Negotiation**;  
  % endif
  % if limited_options['fill_form']:
  * **Preparing Forms**;  
  % endif
  % if limited_options['drafting']:
  * **Document drafting**;  
  % endif
  % if limited_options['ghostwriting']:
  * **Ghostwriting**;  
  % endif
  % if defined('other_detail'):
  * **Other - ${ other_detail }**
  % endif
  % else:
  * **Legal representation for: ${ rep_problem }**;
  % if petition_court:
  * **Filing initial petition with the following court: ${ petition_court }**;
  % endif
  % if pending_action:
  * **Filing in the following pending action: ${ pending_action }**;
  % endif
  % if file_appeal:
  * **Filing an appeal to the following tribunal: ${ file_appeal }**;
  % endif
  % endif
  
  The retainer agreement also has the following terms:

  % if citizen:
  * **You are a U.S. Citizen**;
  % endif
  * **{Costs and Payments}**;
  * **{Attorney Fees}**;
  * **{Payment Source and potential conflicts}**;
  * **{Settlement Decisions}**;
  * **{Cooperation}**;
  * **{Ending Services by Client or LAWV}**;
  * **{Statement of Client Rights}**;
  * **{Confidentiality}**;
  * **{Data Retention}**;
  * **{Sharing of non-identifying data}**;
  * **{Use of Technology}**;
  * **{Copy of Agreement}**;
  * **{Understanding this agreement}**;
  * **{Use of Information}**;
  % if co_rep_required:
  * **{Co-representation}**;
  % endif
  
  % if retainer == 'english':
  You can also view a blank, unsigned copy of the retainer [here](${url_of('lawv_retainer_sample.pdf')})
  % elif retainer == 'spanish':
  You can also view a blank, unsigned copy of the retainer [here](${url_of('lawv_retainer_spanish_sample.pdf')})
  % endif

  ---

fields: 
  - Do you wish to opt-out of LAWV {Use of Information}?: opt_out
    datatype: yesnoradio
    default: False
  - no label: client_review
    input type: radio
    choices:
      - I Agree: agree
      - I Reject: reject
under: |
  **Note**: Rejecting the terms does not force LAWV to alter the scope of representation.
  A notice will be sent to LAWV notifying them you do not accept the terms and this
  process will close.
---
ga id: clientSignature
question: |
  How would you like your name signed?
subquestion: |
  % if defined('custodian.name.first'):
  **Typed** will insert '/s/ ${ custodian.name.full() }'
  % else:
  **Typed** will insert '/s/ ${ c.name.full()}'
  % endif

  **Digitally Sign** will allow you to use the mouse, trackpad,
  or finger (device depending) to sign your name
field: c_method
choices:
  - Type: type
  - Digitally Sign: sign
under: |
  After you sign the retainer a copy will be provided to both you and LAWV.
---
ga id: clientDigitalSignature
question: |
  Please sign
signature: c.signature
under: |
  % if defined('custodian.name.first'):
  ${ custodian.name.full() }
  % else:
  ${ c.name.full() }
  % endif
---
event: attorney_final
question: |
  Email Sent - Done for now
subquestion: |
  An email has been sent to ${ c.email } for them to 
  review the terms and sign.  Once signed, a copy will
  be sent to your email: ${ a.email }
action buttons:
  - label: Leave
    action: https://legalaidwv.org/
    color: warning
    icon: sign-out-alt
need:
  - attorney_setup
---
ga id: retainerComplete
event: final_screen
question: |
  Thank You
subquestion: |
  % if client_emailed and attorney_emailed:
  Thank you for completing the signature. 
  
  A copy will be sent to your email: ${ c.email },
  and to LAWV.
  % else:
  There was a problem sending the e-mail.
  % endif
action buttons:
  - label: Exit
    action: https://legalaidwv.org/
    color: danger
    icon: sign-out-alt
---
ga id: rejectRetainer
event: reject
question: |
  You have rejected the retainer
subquestion: |
  A notification will be sent to LAWV.
action buttons:
  - label: Exit
    action: https://legalaidwv.org/
    color: danger
    icon: sign-out-alt
