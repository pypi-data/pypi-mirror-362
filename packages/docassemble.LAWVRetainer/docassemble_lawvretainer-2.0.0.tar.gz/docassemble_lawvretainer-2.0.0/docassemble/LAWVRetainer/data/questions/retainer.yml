terms:
  Costs and Payments: |
    The legal services are free to client. LAWV may ask client to pay for unavoidable costs such as filing fees, 
    witness fees, discovery costs, or other litigation costs. If client is unable to pay, LAWV may pay costs. 
    If client receives a financial settlement, client shall reimburse LAWV actual costs. LAWV will not take 
    action to collect costs if it causes client undue hardship.
  Attorney fees: |
    In some cases, LAWV may receive reimbursement for attorney fees or other costs to be paid by defendants, 
    government programs, insurance groups or third parties. These fees will not reduce settlement funds due to 
    client. LAWV clients will never be asked to pay attorney fees to LAWV.
  Payment Source and potential conflicts: |
    Various government grants and private donations fund LAWV. These third-party funds may come with restrictions 
    that impact a case or the services LAWV can provide. If the grant funder has a restriction as it relates to 
    the case, LAWV will provide information about the conflict, may assign a different advocate to the matter, and/or 
    may be unable to provide services. Information about the grant or third party providing for the advocacy in 
    each case is available on request.
  Settlement Decisions: |
    LAWV will not settle a case without client agreement, but LAWV may resolve the matter within client's specific, 
    authorized settlement terms.
  Cooperation: |
    Client will provide accurate information about the case, report any changes in circumstances such as address, 
    phone number, income, or household size, and assist the advocate as requested.
  Ending Services by Client or LAWV: |
    Client can tell LAWV to stop providing services at any time. LAWV may end services after informing Client 
    of the reasons for ending services.
  Statement of Client Rights: |
    LAWV will provide a “Statement of Client Rights” upon request.
  Confidentiality: |
    All client information is confidential. LAWV will not share information without client's permission, except as 
    permitted or required by law or the Rules of Professional Conduct. LAWV may share information with attorneys 
    in their Pro Bono Program.
  Data Retention: |
    LAWV will retain electronic communications (email) for two (2) years following the time of the communication. 
    LAWV may destroy any client records (including paper copies) after ten (10) years. Client may request a copy 
    of the LAWV file before destruction.
  Sharing of non-identifying data: |
    LAWV may share data that contains no identifying information for various reports. This may include services 
    provided, general case outcomes, demographics, or other information reflective overall of LAWV's services.
  Use of Technology: |
    LAWV may use technology, including artificial intelligence, for various tasks. All client specific information 
    will remain confidential.
  Copy of Agreement: |
    LAWV will provide a copy of this agreement once it is signed.
  Understanding this agreement: |
    By signing below, client acknowledges that LAWV has reviewed this agreement, client understands the agreement 
    and signs this document freely and voluntarily.
  Use of Information: |
    To allow LAWV to determine outcome of services provided and assist in determining the impacts of services, 
    Client authorizes LAWV to use personal information to gather data from public sources (such as DMV, SSA, etc.) 
    for up to one year after services end.
  Co-representation: |
    I understand that LAWV can assist multiple clients when interests are similar. Clients acknowledge that LAWV 
    will not withhold any information between clients. LAWV will move to withdraw from all parties if the parties' 
    interests are no longer the same, as it relates to strategy, relief, settlement, or other issues. I understand 
    that this may impact future services that LAWV can provide.
  Parties to the Retainer: |
    I understand that this agreement is between my and my advocate.
  Advocate is not an attorney: |
    I understand that my advocate is **NOT** an **ATTORNEY**.
  Transfer to an attorney: |
    I understand that I can request my case be referred to an attorney if issues arise that would meet the level 
    of need for an attorney.
  Limitation of transferring to an attorney: |
    I understand that if my case is referred to an attorney that I will only be provided an attorney if I meet 
    program guidelines, and if the attorney agrees to take my case after I have a consultation with the attorney.
  Free Services and costs: |
    I understand that assistance will be provided to me for free by Legal Aid of West Virginia. If there are costs 
    that cannot be waived, Legal Aid may ask me to pay them if I am able. If I am not able, Legal Aid might be able 
    to pay these costs.
  Confidentiality and disclosure: |
    I understand that my information is confidential. Legal Aid of West Virginia will not disclose my confidential 
    information without my permission, except as permitted or required by the legal ethical rules of West Virginia.
  Changes to information: |
    I understand it is my responsibility to keep Legal Aid and my advocate aware of any changes in my contact information.
  Right to discontinue: |
    I understand that I may discontinue services at any time. Discontinuing services does not affect my ability to 
    request services in the future.
  Right to a complaint: |
    I understand that I have a right to file a complaint about the services I am receiving.
  Legal Aid's right to discontinue: |
    Legal Aid of West Virginia may discontinue advocacy services or stop representing me before the completion of my 
    case, but only when there is a good reason for doing that. Good reason includes but is not limited to; if I do not 
    provide complete or truthful information about my case, don't stay in touch with Legal Aid or if I do not report 
    changes in my phone number, address or income, Legal Aid may have to stop helping me. Legal Aid will only stop 
    representing me after telling me the reason and giving me a chance to explain why advocacy services should not be 
    ended.
  Child or dependent as FAST client: |
    I have been counseled that my child/dependent is the client of FAST and as their parent/guardian I am authorized to 
    make decisions on their behalf. However, if there comes a point in the process where the advocate determines that 
    the decisions I am making are not in their client's best interest, the advocate may discontinue advocacy services, 
    but only after discussing the issue with me.
  Child or dependent as BHA client: |
    I have been counseled that my dependent/principal is the client of the Behavioral Health Advocacy program and as 
    their guardian/legal representative I am authorized to make decisions for them or on their behalf. However, if there 
    comes a point in the process where the advocate determines that the decisions I am making are not in their client's 
    best interest, the advocate may discontinue advocacy services, but only after discussing the issue with me.
  Provide documentation: |
    I understand that I must provide Legal Aid of West Virginia with a copy of legal documentation that gives me decision 
    making authority. I also understand that should that authority be removed, I am required to inform the advocate immediately.
---
mandatory: True
code: |
  multi_user = True
  attorney_setup  
  if not birthdays_match:
    failure_reason = "Sorry the birthday you entered did not match."
    challenge_fail
  if retainer == 'bha':
    if bha_review == 'reject':
      if defined(b):
        recipients = [a,b]
      else:
        recipients = [a]
      send_email(to=recipients,template=client_reject)      
      reject
  elif retainer == 'fast':
    if fast_review == 'reject':
      if defined(b):
        recipients = [a,b]
      else:
        recipients = [a]
      send_email(to=recipients,template=client_reject)      
      reject
  else:
    if client_review == 'reject':
      if defined(b):
        recipients = [a,b]
      else:
        recipients = [a]
      send_email(to=recipients,template=client_reject)      
      reject
  c_method
  if c_method == 'type':
    if (retainer == 'bha' or retainer == 'fast') and custodian_present == True:
      c.signature = '/s/ ' + custodian.name.full()
    else:
      c.signature = '/s/ ' + c.name.full()
  date = current_datetime()
  c.signature
  final_screen  
---
ga id: roleSelect
question: |
  Is this your client or someone else's?
subquestion: |
  Will the signature be yours?
field: role_select
choices:
  - I am signing: advocate
  - I am making this for someone else: behalf
---
ga id: behalfOfInfo
question: |
  First, enter **your** information
subquestion: |
  Your information is needed to get a copy of the signed retainer.
fields:
  - First Name: b.name.first
  - Last Name: b.name.last
  - Email Address: b.email
    datatype: email 
---
ga id: attorneyInfo
question: |
  % if role_select == "advocate":
    First, enter your information
  % else:
    Now, enter the information of the person for whom you are completing the retainer
  % endif
subquestion: |
  The information is needed to get the signed retainer
  agreement back from the client.
fields:
  - First Name: a.name.first
  - Last Name: a.name.last
  - Email Address: a.email
    datatype: email
---
ga id: clientInfo
question: |
  Now, enter some information about the client
subquestion: |
  Information about the client is used to make sure
  the person who receives the retainer is the client

  **For BHA/FAST: If the client is a minor or under a guardianship, 
  still put the client's name/birthdate here.  You will have the opportunity to
  specify the custodian's name later in the process.**
fields:
  - First Name: c.name.first
  - Last Name: c.name.last
  - Birthdate: c.birthdate
    datatype: date
  - Email Address: c.email
    datatype: email
---
ga id: citizenship
question: |
  Is the client a U.S. Citizen?
yesno: citizen
---
question: |
  You must complete the Non-Citizen Status Questionnaire
subquestion: |
  Remember that non-citizen applicants and clients must qualify
  under LSC regulations.  
  
  A copy of the questionnaire can be found
  below:
  
  [[FILE non_citizen_status_worksheet.png]](${ url_of('non_citizen_status_worksheet.pdf') })
continue button field: reminder
---
ga id: retainerType
question: |
  Please select the type of retainer
field: retainer
choices:
  - English Legal Retainer: english
  - Spanish Legal Retainer: spanish
    help: |
      Both Spanish and English retainers will be generated. 

      The client portion of the interview will still be English. Spanish translation coming soon.
  - FAST Advocate Retainer: fast
  - BHA Advocate Retainer: bha
---
ga id: legalRetainerScope
question: |
  Please indicate the scope of services
subquestion: |
  Extended services mean you will be appearing in-person on
  behalf of the client, though the retainer can still limit
  the scope of the engagement (ie: Divorce but not QRDO).

  Limited retainers are for counsel and advice, ghostwriting, etc.
fields:
  - LAWV Case Number: case_num
  - Does the case involve Co-Representation?: co_rep_required
    datatype: yesnoradio
    help: |
      Two or more client representation, ie: Step-parent adoption, guardianship, multi-signor eviction, etc.
  - Scope: scope
    choices:
      - Limited Services: limited
      - Extended Services: extended
  - note: |
      ***
      **Limited Services**
      ***
    show if:
      variable: scope
      is: limited
  - no label: limited_options
    datatype: checkboxes
    item grid: 6
    choices:
      - Interview and Advice: advice
      - Investigation: investigate
      - Negotiation: negotiation
      - Preparing Forms: fill_form
      - Document drafting: drafting
      - Ghostwriting: ghostwriting
      - Other Limited Services: other
    none of the above: False
    show if:
      variable: scope
      is: limited
  - Describe: other_detail
    show if: limited_options['other']
  - note: |
      ***
      **Extended Services**
      ***
      You are agreeing to:
    show if:
      variable: scope
      is: extended
  - Provide representation for the following legal problem: rep_problem
    maxlength: 60
    label above field: True
    show if:
      variable: scope
      is: extended
  - (Optional) Filing initial Petition in the following court: petition_court
    maxlength: 50
    hint: e.g., Magistrate, Family, Circuit
    label above field: True
    required: False
    show if:
      variable: scope
      is: extended
  - (Optional) Filing in the following pending action: pending_action
    maxlength: 50
    hint: e.g., Divorce, Eviction, etc.
    label above field: True
    required: False
    show if:
      variable: scope
      is: extended
  - (Optional) Filing an appeal to the following tribunal: file_appeal
    maxlength: 50
    hint: e.g., Family, Circuit, ICA, WVSCA
    label above field: True
    required: False
    show if:
      variable: scope
      is: extended
---
ga id: fastOptions
question: |
  What is the level of services FAST will provide?
subquestion: |
  Select all that apply
fields:
  - no label: fast_options
    datatype: checkboxes
    choices:
      - Provide advice and guidance so I can advocate for my child on my own.: advice
      - Review my child's records and provide advice so I can advocate for my child on my own.: review
      - Review my child's records and assess for possible advocacy and/or complaints.: review_complaint
      - Advocate on my child's behalf for Eligibility Determination to see if my child qualifies for special education services.: spec_ed
      - Advocate on my child's behalf regarding my child's IEP or 504 plan.: iep
      - Advocate on my child's behalf regarding my child's behavior support plan.: behavior
      - File a state complaint or Office of Civil Rights complaint on behalf of my child.: file_complaint
      - Attend and advocate on my child's behalf at a manifestation meeting.: meeting
      - Other: other
    none of the above: False
  - Describe: fast_other_detail
    show if: fast_options['other']
---
ga id: bhaOptions
question: |
  What is the level of services BHA will provide?
subquestion: |
  Select all the apply
fields:
  - no label: bha_options
    datatype: checkboxes
    choices:
      - Mental Health, Behavioral Health, and/or Substance Use Disorder treatment provider/services: mental
      - Housing Issues: housing
      - Social Security Issues: ssa
      - Guardian, Payee, and/or Conservator Issues: payment
      - Treatment Planning: treatment
      - Other: other
    none of the above: False
  - Describe: bha_other_detail
    show if: bha_options['other']
---
ga id: custodianInfo
question: |
  Does ${ c.name.full() } have a custodian?
subquestion: |
  A custodian can be a parent, guardian, or other person who will sign
  on the client's behalf.
fields:
  - no label: custodian_present
    datatype: yesnoradio
  - First Name: custodian.name.first
    show if: custodian_present
  - Last Name: custodian.name.last
    show if: custodian_present
---
ga id: attorneySignature
question: |
  How would you like the name signed?
subquestion: |
  **Typed** will insert '/s/ ${ a.name.full()}'

  **Digitally Sign** will allow you to use the mouse, trackpad,
  or finger (device depending) to sign your name
field: a_method
choices:
  - Type: type
  - Digitally Sign: sign
under: |
  After you sign, an email will be generated
  to the client for them to sign, then a copy
  will be provided to both of you.
---
ga id: attorneyDigitalSignature
question: |
  Sign your name
signature: a.signature
under: |
  ${ a.name.full() }
---
ga id: clientBirthday
question: |
  % if defined('custodian.name.first'):
  Please enter the client's birthday
  % else:
  Please enter your birthday
  % endif
fields:
  - no label: challenge
    datatype: date
---
ga id: fastRetainerReview
question: |
  FAST Retainer Review
subquestion: |
  ${ a.name.full() } is going to assist:

  ${ c.name.full() }

  Specifically, LAWV is going to:

  % if fast_options['advice']:
  * Provide advice and guidance so I can advocate for my child on my own;
  % endif 
  % if fast_options['review']:
  * Review my child's records and provide advice so I can advocate for my child on my own; 
  % endif
  % if fast_options['review_complaint']:
  * Review my child's records and assess for possible advocacy and/or complaints;
  % endif
  % if fast_options['spec_ed']:
  * Advocate on my child's behalf for Eligibility Determination to see if my child qualifies for special education services; 
  % endif
  % if fast_options['iep']:
  * Advocate on my child's behalf regarding my child's IEP or 504 plan;
  % endif
  % if fast_options['behavior']:
  * Advocate on my child's behalf regarding my child's behavior support plan;
  % endif
  % if fast_options['file_complaint']:
  * File a state complaint or Office of Civil Rights complaint on behalf of my child;
  % endif
  % if fast_options['meeting']:
  * Attend and advocate on my child's behalf at a manifestation meeting;
  % endif
  % if defined('fast_other_detail'):
  * Other - ${ fast_other_detail }
  % endif
  
  The retainer agreement also has the following terms:

  % if citizen:
  * You are a U.S. Citizen;
  % endif
  * **{Parties to the Retainer}**;
  * **{Advocate is not an attorney}**;
  * **{Transfer to an attorney}**;
  * **{Limitation of transferring to an attorney}**;
  * **{Free Services and costs}**;
  * **{Confidentiality and disclosure}**;
  * **{Changes to information}**;
  * **{Right to discontinue}**;
  * **{Right to a complaint}**;
  * **{Legal Aid's right to discontinue}**;
  % if custodian_present == True:
  * **{Child or dependent as FAST client}**;
  % endif
  * **{Copy of Agreement}**

  You can also view a blank, unsigned copy of the retainer [here](${url_of('fast_sample.pdf')})

  ---

field: fast_review
Buttons:
  - I Agree: agree
  - I Reject: reject
under: |
  **Note**: Rejecting the terms does not force LAWV to alter the scope of representation.
  A notice will be sent to LAWV notifying them you do not accept the terms and this
  interview will close.
---
ga id: bhaRetainerReview
question: |
  BHA Retainer Review
subquestion: |
  ${ a.name.full() } is going to assist:

  ${ c.name.full() }

  Specifically, LAWV is going to:

  % if bha_options['mental']:
  * Mental Health, Behavioral Health, and/or Substance Use Disorder treatment provider/services;
  % endif 
  % if bha_options['housing']:
  * Housing Issues; 
  % endif
  % if bha_options['ssa']:
  * Social Security Issues;
  % endif
  % if bha_options['payment']:
  * Guardian, Payee, and/or Conservator Issues; 
  % endif
  % if bha_options['treatment']:
  * Treatment Planning;
  % endif
  % if defined('bha_other_detail'):
  * Other - ${ bha_other_detail }
  % endif
  
  The retainer agreement also has the following terms:

  % if citizen:
  * You are a U.S. Citizen;
  % endif
  * **{Parties to the Retainer}**;
  * **{Advocate is not an attorney}**;
  * **{Transfer to an attorney}**;
  * **{Limitation of transferring to an attorney}**;
  * **{Free Services and costs}**;
  * **{Confidentiality and disclosure}**;
  * **{Changes to information}**;
  * **{Right to discontinue}**;
  * **{Right to a complaint}**;
  * **{Legal Aid's right to discontinue}**;
  % if custodian_present == True:
  * **{Child or dependent as BHA client}**;
  * **{Provide documentation}**;
  % endif
  * **{Copy of Agreement}**

  You can also view a blank, unsigned copy of the retainer [here](${url_of('bha_sample.pdf')})

  ---

field: bha_review
Buttons:
  - I Agree: agree
  - I Reject: reject
under: |
  **Note**: Rejecting the terms does not force LAWV to alter the scope of representation.
  A notice will be sent to LAWV notifying them you do not accept the terms and this
  interview will close.
---
