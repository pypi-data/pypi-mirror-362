    client_emailed = send_email(to=c,attachments=lawv_retainer,template=see_attached)    
  elif retainer == 'spanish':
    client_emailed = send_email(to=c,attachments=[lawv_retainer_spanish,lawv_retainer],template=see_attached)
  elif retainer == 'fast':
    client_emailed = send_email(to=c,attachments=fast,template=see_attached)
  elif retainer == 'bha':
    client_emailed = send_email(to=c,attachments=bha,template=see_attached)  
---
code: |
  if defined('b'):
    if retainer == 'english':
      attorney_emailed = send_email(to=a,cc=b,attachments=lawv_retainer,template=behalf_attached)      
    elif retainer == 'spanish':
      attorney_emailed = send_email(to=a,cc=b,attachments=[lawv_retainer_spanish,lawv_retainer],template=behalf_attached)      
    elif retainer == 'fast':
      attorney_emailed = send_email(to=a,cc=b,attachments=fast,template=behalf_attached)
    elif retainer == 'bha':
      attorney_emailed = send_email(to=a,cc=b,attachments=bha,template=behalf_attached)
  else:
    if retainer == 'english':
      attorney_emailed = send_email(to=a,attachments=lawv_retainer,template=see_attached)      
    elif retainer == 'spanish':
      attorney_emailed = send_email(to=a,attachments=[lawv_retainer_spanish,lawv_retainer],template=see_attached)
    elif retainer == 'fast':
