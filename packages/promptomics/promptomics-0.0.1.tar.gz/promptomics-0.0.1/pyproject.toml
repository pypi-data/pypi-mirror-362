# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "promptomics"
version = "0.0.1"
authors = [
  { name="promptomics", email="69essence96@gmail.com" },
]
description = "The core of Promptomics.com - An open-source lab for prompt engineering and LLM experimentation."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE" }
keywords = ["prompt", "prompt engineering", "llm", "ai", "openai", "gpt", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/promptomics/promptomics"
"Bug Tracker" = "https://github.com/promptomics/promptomics/issues"