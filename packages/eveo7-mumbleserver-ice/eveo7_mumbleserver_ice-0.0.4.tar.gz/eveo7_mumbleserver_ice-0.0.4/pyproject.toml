[project]
name = "eveo7-mumbleserver-ice"
version = "0.0.4"
description = "Python bindings for interacting with Mumble server using ZeroC's ICE technology."
keywords = ["mumble", "murmur", "ice", "slice2py", "zeroc"]
authors = [{ name = "Boris Talovikov", email = "boris@talovikov.ru" }]
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = ["zeroc-ice (>=3.7.10.1,<4.0.0.0)"]

[project.urls]
repository = "https://gitlab.com/eveo7/eveo7-mumbleserver-ice"

[tool.poetry]
packages = [{ include = "eveo7_mumbleserver_ice" }]

[tool.poetry.group.dev.dependencies]
requests = "^2.32.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
