[project]
name = "gel"
description = "Official Gel Python Driver"
authors = [
    { name = "Gel Data Inc.", email = "hello@geldata.com" },
    { name = "Gel Contributors" },
]
requires-python = ">=3.10.0"
readme = "README.rst"
license = { text = "Apache License, Version 2.0" }
dynamic = ["version"]
keywords = ["gel", "edgedb", "database", "postgres"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    'certifi>=2021.5.30; platform_system == "Windows"',
    'pydantic (>=2.11.5,<3.0.0)',
    'typing-extensions >= 4.14.0',
    'typing-inspection >= 0.4.1',
]

[project.optional-dependencies]
test = [
    'mypy>=1.17.0',
    'pytest>=3.6.0',
    'pyright>=1.1.400',
    'ruff>=0.12.0',
    'uvloop>=0.15.1; platform_system != "Windows"',
    'fastapi',
    'pyjwt',
    'httpx',
]
sqltest = [
    'SQLAlchemy>=2.0.0',
    'sqlmodel>=0.0.22',
    'Django~=5.1.3',
    'psycopg2-binary>=2.9.10',
]
doc = [
    'sphinx~=4.2.0',
    'sphinxcontrib-asyncio~=0.3.0',
    'sphinx_rtd_theme~=1.0.0',
]
ai = ['httpx>=0.27.0', 'httpx-sse~=0.4.0']
auth = ['httpx>=0.27.0']
fastapi = ['fastapi', 'pyjwt']

[project.urls]
homepage = "https://www.geldata.com"
source = "https://github.com/geldata/gel-python"
documentation = "https://docs.geldata.com/reference/clients/python"
issues = "https://github.com/geldata/gel-python/issues"

[project.scripts]
edgedb-py = "gel.codegen.cli:main"
gel-py = "gel.codegen.cli:main"
gel-generate-py = "gel.codegen.cli:generate"
gel-orm = "gel.orm.cli:main"
gel = "gel.cli:main"

[build-system]
requires = ["Cython(>=3.1.1,<4.0.0)", "setuptools >= 67", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { include = ["gel", "gel.*", "edgedb", "edgedb.*"] } }
zip-safe = false

[tool.setuptools.exclude-package-data]
"*" = ["*.c", "*.h"]

# ========================
#          MYPY
# ========================

[tool.mypy]
exclude = [
    "^.eggs",
    "^.github",
    "^.vscode",
    "^build",
    "^dist",
    "^docs",
    "^target",
]
files = ["edgedb", "gel", "tests"]
python_version = "3.10"
follow_imports = "normal"
ignore_errors = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_configs = true
show_column_numbers = true
show_error_codes = true
local_partial_types = true

[[tool.mypy.overrides]]
module = [
    "gel.abstract",
    "gel.models.*",
    "gel.fastapi.*",
    "gel._internal.*",
    "gel._internal._auth.*",
    "gel._internal._integration.*",
    "gel._internal._integration._fastapi.*",
    "gel._internal._integration._fastapi._auth.*",
    "gel._internal._integration._fastapi._cli.*",
    "gel._internal._qb.*",
    "gel._internal._qbmodel.*",
    "gel._internal._qbmodel._abstract.*",
    "gel._internal._qbmodel._pydantic.*",
    "tests.test_parametric",
]
strict = true
ignore_errors = false

[[tool.mypy.overrides]]
module = [
    "gel.asyncio_client",
    "gel.base_client",
    "gel.blocking_client",
]
strict = true
ignore_errors = false
disallow_untyped_calls = false

# ========================
#         PYRIGHT
# ========================

[tool.pyright]
include = [
    "gel/models/**",
    "gel/fastapi/**",
    "gel/_internal/**",
]
pythonVersion = "3.10"
typeCheckingMode = "standard"
reportPrivateUsage = false

# ========================
#          BLACK
# ========================
[tool.black]
line-length = 79
target-version = ["py310"]

# ========================
#           RUFF
# ========================

[tool.ruff]
line-length = 79
indent-width = 4
target-version = "py310"
exclude = [
    ".github",
    ".git",
    "build",
    "dist",
    ".eggs",
    "generated",
    "tools",
    "gel/orm",
    "gel/codegen/generator.py",
    "gel/pgproto",
]

[tool.ruff.lint]
preview = true
extend-select = [
    # "ASYNC",  # flake8-async
    "B", # flake8-bugbear
    # "C4",     # flake8-comprehensions
    # "C9",     # mccabe
    # "COM",    # flake8-commas
    # "D",      # pycodestyle
    # "DTZ",    # flake8-datetimez
    "E", # error
    # "ERA",    # flake8-eradicate
    "F", # pyflakes
    # "FBT",    # flake8-boolean-trap
    "G", # flake8-logging-format
    # "I",      # isort
    # "N",      # pep8-naming
    # "PGH",    # pygrep-hooks
    # "PIE",    # flake8-pie
    # "RUF",    # ruff specific
    # "SIM",    # flake8-simplify
    # "T20",    # flake8-print
    # "TC",       # flake8-type-checking
    # "UP",       # pyupgrade
    "W",        # warning
]
extend-ignore = [
    "B018", # useless-expression
    "B023", # function-uses-loop-variable
    "B904", # raise-without-from-inside-except
    "E402", # module-import-not-at-top-of-file
    "E252", # missing-whitespace-around-parameter-equals
    "F541", # f-string-missing-placeholders
]

# ========================
#          PYTEST
# ========================
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--capture=no --assert=plain --strict --tb native"
testpaths = ["tests"]
filterwarnings = "default"

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_also = [
    # Don't complain about type-check only code
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",

    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
]
