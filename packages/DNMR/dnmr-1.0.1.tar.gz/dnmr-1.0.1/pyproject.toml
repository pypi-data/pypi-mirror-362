[build-system]
requires = [ "setuptools >= 77.0.3", "h5py", "numpy<=2.3.0", "matplotlib<=3.9.1", "PyQt5<=5.15.11"  ]
build-backend = "setuptools.build_meta"

[project]
name = "DNMR"
version = "1.0.1"
authors = [ { name="Davis V. Garrad", email="davis.last@psi.ch" } ]
description= "A package to analyse the data generated by the frappy/NICOS interface, with the TNMR setup at Paul Scherrer Institut, Villigen, Switzerland"
readme="N/A"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license="GPL-3.0-only"
license-files=["LICENSE",]