[project]
name = "asgify"
version = "0.3.0"
description = "Opinionless ASGI Framework ðŸ™Œ"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "asgiref>=3.9.0",
    "fast-query-parsers>=1.0.3",
    "multidict>=6.6.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: AsyncIO",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Development Status :: 4 - Beta",
]

[project.urls]
Homepage = "https://github.com/aprilahijriyan/asgify"
Repository = "https://github.com/aprilahijriyan/asgify"
Documentation = "https://github.com/aprilahijriyan/asgify#readme"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "uvicorn[standard]>=0.35.0",
    "mypy>=1.0.0",
]

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I001"
]
ignore = ["E501"]
[tool.ruff]
line-length = 80
target-version = "py39"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 20

[tool.ruff.lint.pycodestyle]
max-line-length = 88
